<head>
  <meta charset="UTF-8">

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a1220 0%, #1a2332 100%);
      color: #cfe3ff;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 1600px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: #4fc3f7;
      margin-bottom: 10px;
      font-size: 36px;
      text-shadow: 0 0 20px rgba(79, 195, 247, 0.6);
    }

    .subtitle {
      text-align: center;
      color: rgba(207, 227, 255, 0.7);
      margin-bottom: 30px;
      font-size: 14px;
    }

    /* Tabs */
    .section-tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .tab {
      padding: 12px 24px;
      background: rgba(79, 195, 247, 0.1);
      border: 2px solid #4fc3f7;
      border-radius: 10px;
      color: #cfe3ff;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .tab:hover {
      background: rgba(79, 195, 247, 0.2);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(79, 195, 247, 0.3);
    }

    .tab.active {
      background: rgba(79, 195, 247, 0.3);
      border-color: #fbbf24;
      box-shadow: 0 0 20px rgba(79, 195, 247, 0.4);
    }

    .tab-icon {
      font-size: 20px;
    }

    /* Content Panels */
    .content-panel {
      background: rgba(10, 18, 32, 0.8);
      border: 3px solid #4fc3f7;
      border-radius: 15px;
      padding: 30px;
      min-height: 600px;
    }

    .section-header {
      margin-bottom: 24px;
      text-align: center;
    }

    .section-header h3 {
      color: #4fc3f7;
      font-size: 24px;
      margin-bottom: 8px;
    }

    .section-header p {
      color: rgba(207, 227, 255, 0.7);
      font-size: 13px;
    }

    /* Grid Layouts */
    .enemy-types-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .enemy-card {
      background: linear-gradient(135deg, rgba(15, 24, 38, 0.95), rgba(25, 34, 48, 0.95));
      border: 3px solid #4fc3f7;
      border-radius: 12px;
      padding: 20px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .enemy-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4), 0 0 30px rgba(79, 195, 247, 0.5);
      border-color: #fbbf24;
    }

    .enemy-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .enemy-icon {
      font-size: 48px;
      min-width: 60px;
      text-align: center;
      filter: drop-shadow(0 0 10px rgba(79, 195, 247, 0.5));
    }

    .enemy-info h4 {
      color: #fbbf24;
      font-size: 18px;
      margin-bottom: 4px;
    }

    .enemy-info p {
      color: rgba(207, 227, 255, 0.7);
      font-size: 12px;
      line-height: 1.4;
    }

    /* Drop Items */
    .drop-rarity-section {
      margin-top: 15px;
    }

    .rarity-label {
      color: #4fc3f7;
      font-size: 12px;
      font-weight: bold;
      margin-bottom: 8px;
      text-transform: uppercase;
    }

    .drop-items {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .drop-item {
      background: rgba(26, 26, 42, 0.6);
      border: 2px solid #4fc3f7;
      border-radius: 8px;
      padding: 8px 12px;
      font-size: 11px;
      color: #cfe3ff;
      cursor: pointer;
      transition: all 0.3s;
    }

    .drop-item:hover {
      border-color: #fbbf24;
      background: rgba(251, 191, 36, 0.1);
    }

    .drop-item.common { border-color: #9ca3af; }
    .drop-item.uncommon { border-color: #60a5fa; }
    .drop-item.rare { border-color: #34d399; }
    .drop-item.epic { border-color: #fbbf24; }
    .drop-item.legendary { border-color: #ef4444; }

    /* Boss Cards */
    .boss-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .boss-card {
      background: linear-gradient(135deg, rgba(15, 24, 38, 0.95), rgba(25, 34, 48, 0.95));
      border: 3px solid #fbbf24;
      border-radius: 12px;
      padding: 20px;
      transition: all 0.3s;
    }

    .boss-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4), 0 0 30px rgba(251, 191, 36, 0.5);
    }

    .boss-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .boss-icon {
      font-size: 48px;
    }

    .boss-name {
      color: #fbbf24;
      font-size: 20px;
      font-weight: bold;
    }

    /* Quest/Mission Cards */
    .quest-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 20px;
    }

    .quest-card {
      background: linear-gradient(135deg, rgba(15, 24, 38, 0.95), rgba(25, 34, 48, 0.95));
      border: 3px solid #34d399;
      border-radius: 12px;
      padding: 20px;
      transition: all 0.3s;
    }

    .quest-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4), 0 0 30px rgba(52, 211, 153, 0.5);
    }

    .quest-name {
      color: #34d399;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .quest-rewards {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid rgba(52, 211, 153, 0.3);
    }

    /* Expandable */
    .expandable {
      cursor: pointer;
    }

    .expandable-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s;
    }

    .expandable-content.expanded {
      max-height: 1000px;
    }
  </style>

    function switchSection(section) {
      currentSection = section;
      
      // Update tabs

      event.target.closest('.tab').classList.add('active');
      
      // Render content

      switch(section) {
        case 'enemies':
          renderEnemyTypes();
          break;
        case 'bosses':
          renderBosses();
          break;
        case 'quests':
          renderQuests();
          break;
        case 'missions':
          renderMissions();
          break;
      }
    }

    function renderEnemyTypes() {

        <div class="section-header">

          <p>Click on any enemy type to see their drop tables</p>
        </div>
        <div class="enemy-types-grid" id="enemy-grid"></div>
      `;
      
      const grid = document.getElementById('enemy-grid');
      Object.values(DROP_SYSTEMS.enemyTypes).forEach(enemyType => {
        const card = document.createElement('div');
        card.className = 'enemy-card';
        card.style.borderColor = enemyType.color;
        
        const dropsHTML = Object.entries(enemyType.drops).map(([rarity, items]) => {
          const itemsHTML = items.slice(0, 5).map(item => 
            `<div class="drop-item ${rarity}">${item}</div>`
          ).join('');
          const moreCount = items.length > 5 ? ` +${items.length - 5} more` : '';
          return `
            <div class="drop-rarity-section">
              <div class="rarity-label">${rarity.toUpperCase()} (${(enemyType.dropRates[rarity] * 100).toFixed(1)}%)</div>
              <div class="drop-items">${itemsHTML}${moreCount ? `<div class="drop-item">${moreCount}</div>` : ''}</div>
            </div>
          `;
        }).join('');
        
        card.innerHTML = `
          <div class="enemy-header">
            <div class="enemy-icon">${enemyType.icon}</div>
            <div class="enemy-info">
              <h4>${enemyType.name}</h4>
              <p>${enemyType.description}</p>
            </div>
          </div>
          ${dropsHTML}
        `;
        
        grid.appendChild(card);
      });
    }
