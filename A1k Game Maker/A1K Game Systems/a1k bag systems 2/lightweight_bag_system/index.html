<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightweight Bag System</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="game-container">
        <!-- Button to trigger the bag -->
        <button id="open-bag-btn">OPEN BAG (B)</button>

        <!-- The Bag UI Overlay -->
        <div id="bag-overlay" class="hidden">
            <div class="bag-container glass-panel">
                
                <!-- Header -->
                <div class="bag-header">
                    <h2><span class="icon">ðŸŽ’</span> INVENTORY</h2>
                    <div class="bag-stats">
                        <span id="gold-display">ðŸª™ 0 G</span>
                        <span id="slots-display">0/30</span>
                    </div>
                    <button id="close-bag-btn" class="close-btn">âœ–</button>
                </div>

                <!-- Main Content Area -->
                <div class="bag-body">
                    
                    <!-- Left Column: Filters/Categories -->
                    <div class="bag-sidebar">
                        <button class="filter-btn active" data-filter="all">ALL</button>
                        <button class="filter-btn" data-filter="weapon">WEAPONS</button>
                        <button class="filter-btn" data-filter="armor">ARMOR</button>
                        <button class="filter-btn" data-filter="potion">CONSUMABLE</button>
                        <button class="filter-btn" data-filter="material">MATERIALS</button>
                        <div class="spacer"></div>
                        <button class="action-btn" id="auto-sort-btn">AUTO SORT</button>
                        <button class="action-btn" id="open-all-btn">OPEN BOXES</button>
                    </div>

                    <!-- Middle Column: Grid -->
                    <div class="bag-grid-container">
                        <div id="inventory-grid" class="inventory-grid">
                            <!-- Slots generated by JS -->
                        </div>
                    </div>

                    <!-- Right Column: Details & Equipment -->
                    <div class="bag-details-panel">
                        
                        <!-- Equipped Slots -->
                        <div class="equipment-section">
                            <h3>EQUIPMENT</h3>
                            <div class="equip-slots">
                                <div class="equip-slot" data-slot="head" title="Head"></div>
                                <div class="equip-slot" data-slot="chest" title="Chest"></div>
                                <div class="equip-slot" data-slot="legs" title="Legs"></div>
                                <div class="equip-slot" data-slot="mainhand" title="Main Hand"></div>
                                <div class="equip-slot" data-slot="offhand" title="Off Hand"></div>
                                <div class="equip-slot" data-slot="trinket" title="Trinket"></div>
                            </div>
                        </div>

                        <!-- Selected Item Info -->
                        <div class="item-info-section">
                            <div id="selected-item-preview" class="empty-selection">
                                <p>Select an item</p>
                            </div>
                            <div id="selected-item-actions" class="hidden">
                                <button id="btn-use">USE</button>
                                <button id="btn-equip">EQUIP</button>
                                <button id="btn-drop" class="danger">DROP</button>
                            </div>
                        </div>

                    </div>

                </div>

            </div>
        </div>
    </div>

    <script src="js/bag-data.js"></script>
    <script src="js/bag-ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
