<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HD Crafter Sprite Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #263238, #0d1a26);
            color: #e0f2f1;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(0, 188, 212, 0.3);
        }

        h1 {
            text-align: center;
            color: #00bcd4;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(0, 188, 212, 0.5);
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-group {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(0, 188, 212, 0.3);
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #00bcd4;
        }

        select,
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #e0f2f1;
            font-size: 14px;
        }

        button {
            background: linear-gradient(45deg, #00bcd4, #0097a7);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 188, 212, 0.4);
        }

        .sprite-display {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
            min-height: 300px;
        }

        canvas {
            border: 3px solid #00bcd4;
            border-radius: 10px;
            background: #0d1a26;
            box-shadow: 0 0 20px rgba(0, 188, 212, 0.3);
        }

        .export-section {
            text-align: center;
            margin-top: 30px;
        }

        .export-section button {
            margin: 0 10px;
            padding: 12px 24px;
        }

        .animation-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .animation-controls button {
            padding: 8px 16px;
            min-width: auto;
            width: auto;
        }

        .stats-panel {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid rgba(0, 188, 212, 0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #00bcd4;
        }

        .stat-label {
            font-size: 12px;
            color: #e0f2f1;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üî® HD Crafter Sprite Generator</h1>

        <div class="controls">
            <div class="control-group">
                <label>Crafter Type:</label>
                <select id="crafterType">
                    <option value="tailor">Tailor</option>
                    <option value="jeweler">Jeweler</option>
                    <option value="carpenter">Carpenter</option>
                    <option value="chef">Chef</option>
                    <option value="enchanter">Enchanter</option>
                </select>
            </div>

            <div class="control-group">
                <label>Palette:</label>
                <select id="palette">
                    <option value="nature">Nature (Tailor)</option>
                    <option value="light">Light (Jeweler)</option>
                    <option value="ice">Ice (Carpenter)</option>
                    <option value="fire">Fire (Chef)</option>
                    <option value="energy">Energy (Enchanter)</option>
                </select>
            </div>

            <div class="control-group">
                <label>Scale:</label>
                <select id="scale">
                    <option value="2">2x (256px)</option>
                    <option value="3">3x (384px)</option>
                    <option value="4">4x (512px)</option>
                    <option value="5">5x (640px)</option>
                </select>
            </div>

            <div class="control-group">
                <label>Animation:</label>
                <select id="animation">
                    <option value="idle">Idle</option>
                    <option value="walk">Walk</option>
                    <option value="craft">Craft</option>
                    <option value="inspect">Inspect</option>
                </select>
            </div>
        </div>

        <div class="animation-controls">
            <button id="playBtn">‚ñ∂Ô∏è Play</button>
            <button id="pauseBtn">‚è∏Ô∏è Pause</button>
            <button id="stopBtn">‚èπÔ∏è Stop</button>
        </div>

        <div class="sprite-display">
            <canvas id="spriteCanvas" width="256" height="256"></canvas>
        </div>

        <div class="stats-panel">
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="skillStat">85</div>
                    <div class="stat-label">SKILL</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="creativityStat">80</div>
                    <div class="stat-label">CREATIVITY</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="precisionStat">90</div>
                    <div class="stat-label">PRECISION</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="materialsStat">75</div>
                    <div class="stat-label">MATERIALS</div>
                </div>
            </div>
        </div>

        <div class="export-section">
            <button id="exportPNG">üì∑ Export PNG</button>
            <button id="exportSpritesheet">üìÑ Export Spritesheet</button>
            <button id="exportJSON">üìã Export JSON</button>
        </div>
    </div>

    <script src="hd-sprite-engine.js"></script>
    <script>
        class CrafterSpriteGenerator {
            constructor() {
                this.canvas = document.getElementById('spriteCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.spriteEngine = new HDSpriteEngine(this.ctx);

                this.currentType = 'tailor';
                this.currentPalette = 'nature';
                this.currentScale = 2;
                this.currentAnimation = 'idle';
                this.isAnimating = false;
                this.animationFrame = 0;

                this.initControls();
                this.updateStats();
                this.render();
                this.startAnimationLoop();
            }

            initControls() {
                // Type selection
                document.getElementById('crafterType').addEventListener('change', (e) => {
                    this.currentType = e.target.value;
                    this.updatePaletteForType();
                    this.updateStats();
                    this.render();
                });

                // Palette selection
                document.getElementById('palette').addEventListener('change', (e) => {
                    this.currentPalette = e.target.value;
                    this.render();
                });

                // Scale selection
                document.getElementById('scale').addEventListener('change', (e) => {
                    this.currentScale = parseInt(e.target.value);
                    this.updateCanvasSize();
                    this.render();
                });

                // Animation selection
                document.getElementById('animation').addEventListener('change', (e) => {
                    this.currentAnimation = e.target.value;
                    this.animationFrame = 0;
                    this.render();
                });

                // Animation controls
                document.getElementById('playBtn').addEventListener('click', () => {
                    this.isAnimating = true;
                });

                document.getElementById('pauseBtn').addEventListener('click', () => {
                    this.isAnimating = false;
                });

                document.getElementById('stopBtn').addEventListener('click', () => {
                    this.isAnimating = false;
                    this.animationFrame = 0;
                    this.render();
                });

                // Export buttons
                document.getElementById('exportPNG').addEventListener('click', () => {
                    this.exportPNG();
                });

                document.getElementById('exportSpritesheet').addEventListener('click', () => {
                    this.exportSpritesheet();
                });

                document.getElementById('exportJSON').addEventListener('click', () => {
                    this.exportJSON();
                });
            }

            updatePaletteForType() {
                const paletteMap = {
                    'tailor': 'nature',
                    'jeweler': 'light',
                    'carpenter': 'ice',
                    'chef': 'fire',
                    'enchanter': 'energy'
                };
                this.currentPalette = paletteMap[this.currentType];
                document.getElementById('palette').value = this.currentPalette;
            }

            updateCanvasSize() {
                const size = 128 * this.currentScale;
                this.canvas.width = size;
                this.canvas.height = size;
                this.spriteEngine.setScale(this.currentScale);
            }

            updateStats() {
                const statsMap = {
                    'tailor': { skill: 85, creativity: 90, precision: 95, materials: 80 },
                    'jeweler': { skill: 95, creativity: 85, precision: 98, materials: 90 },
                    'carpenter': { skill: 90, creativity: 75, precision: 85, materials: 95 },
                    'chef': { skill: 80, creativity: 95, precision: 75, materials: 85 },
                    'enchanter': { skill: 88, creativity: 92, precision: 90, materials: 70 }
                };

                const stats = statsMap[this.currentType];
                document.getElementById('skillStat').textContent = stats.skill;
                document.getElementById('creativityStat').textContent = stats.creativity;
                document.getElementById('precisionStat').textContent = stats.precision;
                document.getElementById('materialsStat').textContent = stats.materials;
            }

            render() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                this.spriteEngine.renderCrafter(this.currentType, this.currentPalette, this.currentAnimation, this.animationFrame);
            }

            startAnimationLoop() {
                setInterval(() => {
                    if (this.isAnimating) {
                        this.animationFrame = (this.animationFrame + 1) % 4;
                        this.render();
                    }
                }, 200);
            }

            exportPNG() {
                const link = document.createElement('a');
                link.download = `crafter-${this.currentType}-${this.currentPalette}.png`;
                link.href = this.canvas.toDataURL();
                link.click();
            }

            exportSpritesheet() {
                // Create spritesheet with all animations
                const frameWidth = 128 * this.currentScale;
                const frameHeight = 128 * this.currentScale;
                const spritesheetCanvas = document.createElement('canvas');
                spritesheetCanvas.width = frameWidth * 4; // 4 frames per animation
                spritesheetCanvas.height = frameHeight * 4; // 4 animations
                const ssCtx = spritesheetCanvas.getContext('2d');

                const animations = ['idle', 'walk', 'craft', 'inspect'];
                animations.forEach((anim, animIndex) => {
                    for (let frame = 0; frame < 4; frame++) {
                        this.spriteEngine.renderCrafter(this.currentType, this.currentPalette, anim, frame);
                        const x = frame * frameWidth;
                        const y = animIndex * frameHeight;
                        ssCtx.drawImage(this.canvas, x, y);
                    }
                });

                const link = document.createElement('a');
                link.download = `crafter-${this.currentType}-spritesheet.png`;
                link.href = spritesheetCanvas.toDataURL();
                link.click();
            }

            exportJSON() {
                const spriteData = {
                    type: 'crafter',
                    subtype: this.currentType,
                    palette: this.currentPalette,
                    scale: this.currentScale,
                    animations: {
                        idle: { frames: 4 },
                        walk: { frames: 4 },
                        craft: { frames: 4 },
                        inspect: { frames: 4 }
                    },
                    stats: {
                        skill: parseInt(document.getElementById('skillStat').textContent),
                        creativity: parseInt(document.getElementById('creativityStat').textContent),
                        precision: parseInt(document.getElementById('precisionStat').textContent),
                        materials: parseInt(document.getElementById('materialsStat').textContent)
                    }
                };

                const dataStr = JSON.stringify(spriteData, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const link = document.createElement('a');
                link.download = `crafter-${this.currentType}-data.json`;
                link.href = URL.createObjectURL(dataBlob);
                link.click();
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new CrafterSpriteGenerator();
        });
    </script>
</body>

</html>
