<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HD Pet Sprite Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2e7d32, #1b5e20);
            color: #e8f5e8;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(76, 175, 80, 0.3);
        }

        h1 {
            text-align: center;
            color: #4caf50;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-group {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #4caf50;
        }

        select,
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #e8f5e8;
            font-size: 14px;
        }

        button {
            background: linear-gradient(45deg, #4caf50, #2e7d32);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .sprite-display {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
            min-height: 300px;
        }

        canvas {
            border: 3px solid #4caf50;
            border-radius: 10px;
            background: #1b5e20;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
        }

        .export-section {
            text-align: center;
            margin-top: 30px;
        }

        .export-section button {
            margin: 0 10px;
            padding: 12px 24px;
        }

        .animation-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .animation-controls button {
            padding: 8px 16px;
            min-width: auto;
            width: auto;
        }

        .stats-panel {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #4caf50;
        }

        .stat-label {
            font-size: 12px;
            color: #e8f5e8;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üêæ HD Pet Sprite Generator</h1>

        <div class="controls">
            <div class="control-group">
                <label>Pet Type:</label>
                <select id="petType">
                    <option value="wolf">Wolf</option>
                    <option value="cat">Cat</option>
                    <option value="bird">Bird</option>
                    <option value="dragon">Dragon</option>
                    <option value="bear">Bear</option>
                </select>
            </div>

            <div class="control-group">
                <label>Palette:</label>
                <select id="palette">
                    <option value="nature">Nature (Wolf)</option>
                    <option value="shadow">Shadow (Cat)</option>
                    <option value="light">Light (Bird)</option>
                    <option value="fire">Fire (Dragon)</option>
                    <option value="ice">Ice (Bear)</option>
                </select>
            </div>

            <div class="control-group">
                <label>Scale:</label>
                <select id="scale">
                    <option value="2">2x (256px)</option>
                    <option value="3">3x (384px)</option>
                    <option value="4">4x (512px)</option>
                    <option value="5">5x (640px)</option>
                </select>
            </div>

            <div class="control-group">
                <label>Animation:</label>
                <select id="animation">
                    <option value="idle">Idle</option>
                    <option value="walk">Walk</option>
                    <option value="play">Play</option>
                    <option value="sleep">Sleep</option>
                </select>
            </div>
        </div>

        <div class="animation-controls">
            <button id="playBtn">‚ñ∂Ô∏è Play</button>
            <button id="pauseBtn">‚è∏Ô∏è Pause</button>
            <button id="stopBtn">‚èπÔ∏è Stop</button>
        </div>

        <div class="sprite-display">
            <canvas id="spriteCanvas" width="256" height="256"></canvas>
        </div>

        <div class="stats-panel">
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="loyaltyStat">95</div>
                    <div class="stat-label">LOYALTY</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="speedStat">75</div>
                    <div class="stat-label">SPEED</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="cutenessStat">90</div>
                    <div class="stat-label">CUTENESS</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="powerStat">60</div>
                    <div class="stat-label">POWER</div>
                </div>
            </div>
        </div>

        <div class="export-section">
            <button id="exportPNG">üì∑ Export PNG</button>
            <button id="exportSpritesheet">üìÑ Export Spritesheet</button>
            <button id="exportJSON">üìã Export JSON</button>
        </div>
    </div>

    <script src="hd-sprite-engine.js"></script>
    <script>
        class PetSpriteGenerator {
            constructor() {
                this.canvas = document.getElementById('spriteCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.spriteEngine = new HDSpriteEngine(this.ctx);

                this.currentType = 'wolf';
                this.currentPalette = 'nature';
                this.currentScale = 2;
                this.currentAnimation = 'idle';
                this.isAnimating = false;
                this.animationFrame = 0;

                this.initControls();
                this.updateStats();
                this.render();
                this.startAnimationLoop();
            }

            initControls() {
                // Type selection
                document.getElementById('petType').addEventListener('change', (e) => {
                    this.currentType = e.target.value;
                    this.updatePaletteForType();
                    this.updateStats();
                    this.render();
                });

                // Palette selection
                document.getElementById('palette').addEventListener('change', (e) => {
                    this.currentPalette = e.target.value;
                    this.render();
                });

                // Scale selection
                document.getElementById('scale').addEventListener('change', (e) => {
                    this.currentScale = parseInt(e.target.value);
                    this.updateCanvasSize();
                    this.render();
                });

                // Animation selection
                document.getElementById('animation').addEventListener('change', (e) => {
                    this.currentAnimation = e.target.value;
                    this.animationFrame = 0;
                    this.render();
                });

                // Animation controls
                document.getElementById('playBtn').addEventListener('click', () => {
                    this.isAnimating = true;
                });

                document.getElementById('pauseBtn').addEventListener('click', () => {
                    this.isAnimating = false;
                });

                document.getElementById('stopBtn').addEventListener('click', () => {
                    this.isAnimating = false;
                    this.animationFrame = 0;
                    this.render();
                });

                // Export buttons
                document.getElementById('exportPNG').addEventListener('click', () => {
                    this.exportPNG();
                });

                document.getElementById('exportSpritesheet').addEventListener('click', () => {
                    this.exportSpritesheet();
                });

                document.getElementById('exportJSON').addEventListener('click', () => {
                    this.exportJSON();
                });
            }

            updatePaletteForType() {
                const paletteMap = {
                    'wolf': 'nature',
                    'cat': 'shadow',
                    'bird': 'light',
                    'dragon': 'fire',
                    'bear': 'ice'
                };
                this.currentPalette = paletteMap[this.currentType];
                document.getElementById('palette').value = this.currentPalette;
            }

            updateCanvasSize() {
                const size = 128 * this.currentScale;
                this.canvas.width = size;
                this.canvas.height = size;
                this.spriteEngine.setScale(this.currentScale);
            }

            updateStats() {
                const statsMap = {
                    'wolf': { loyalty: 95, speed: 85, cuteness: 70, power: 75 },
                    'cat': { loyalty: 80, speed: 90, cuteness: 95, power: 45 },
                    'bird': { loyalty: 85, speed: 95, cuteness: 90, power: 40 },
                    'dragon': { loyalty: 90, speed: 70, cuteness: 85, power: 90 },
                    'bear': { loyalty: 88, speed: 60, cuteness: 80, power: 85 }
                };

                const stats = statsMap[this.currentType];
                document.getElementById('loyaltyStat').textContent = stats.loyalty;
                document.getElementById('speedStat').textContent = stats.speed;
                document.getElementById('cutenessStat').textContent = stats.cuteness;
                document.getElementById('powerStat').textContent = stats.power;
            }

            render() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                this.spriteEngine.renderPet(this.currentType, this.currentPalette, this.currentAnimation, this.animationFrame);
            }

            startAnimationLoop() {
                setInterval(() => {
                    if (this.isAnimating) {
                        this.animationFrame = (this.animationFrame + 1) % 4;
                        this.render();
                    }
                }, 200);
            }

            exportPNG() {
                const link = document.createElement('a');
                link.download = `pet-${this.currentType}-${this.currentPalette}.png`;
                link.href = this.canvas.toDataURL();
                link.click();
            }

            exportSpritesheet() {
                // Create spritesheet with all animations
                const frameWidth = 128 * this.currentScale;
                const frameHeight = 128 * this.currentScale;
                const spritesheetCanvas = document.createElement('canvas');
                spritesheetCanvas.width = frameWidth * 4; // 4 frames per animation
                spritesheetCanvas.height = frameHeight * 4; // 4 animations
                const ssCtx = spritesheetCanvas.getContext('2d');

                const animations = ['idle', 'walk', 'play', 'sleep'];
                animations.forEach((anim, animIndex) => {
                    for (let frame = 0; frame < 4; frame++) {
                        this.spriteEngine.renderPet(this.currentType, this.currentPalette, anim, frame);
                        const x = frame * frameWidth;
                        const y = animIndex * frameHeight;
                        ssCtx.drawImage(this.canvas, x, y);
                    }
                });

                const link = document.createElement('a');
                link.download = `pet-${this.currentType}-spritesheet.png`;
                link.href = spritesheetCanvas.toDataURL();
                link.click();
            }

            exportJSON() {
                const spriteData = {
                    type: 'pet',
                    subtype: this.currentType,
                    palette: this.currentPalette,
                    scale: this.currentScale,
                    animations: {
                        idle: { frames: 4 },
                        walk: { frames: 4 },
                        play: { frames: 4 },
                        sleep: { frames: 4 }
                    },
                    stats: {
                        loyalty: parseInt(document.getElementById('loyaltyStat').textContent),
                        speed: parseInt(document.getElementById('speedStat').textContent),
                        cuteness: parseInt(document.getElementById('cutenessStat').textContent),
                        power: parseInt(document.getElementById('powerStat').textContent)
                    }
                };

                const dataStr = JSON.stringify(spriteData, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const link = document.createElement('a');
                link.download = `pet-${this.currentType}-data.json`;
                link.href = URL.createObjectURL(dataBlob);
                link.click();
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new PetSpriteGenerator();
        });
    </script>
</body>

</html>
