<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Dual Pistols - HD Pixel Art</title>
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box;}
        body {min-height: 100vh; background: #0a0a0a; color: #e0e0e0; font-family: 'Courier New', monospace; display: flex; align-items: center; justify-content: center; padding: 20px;}
        #container {display: flex; gap: 30px; max-width: 1200px;}
        #canvas-wrapper {flex-shrink: 0;}
        canvas {border: 2px solid #333; image-rendering: pixelated; image-rendering: crisp-edges; background: #1a1a1a;}
        #controls {background: rgba(255, 255, 255, 0.03); border: 1px solid #333; border-radius: 8px; padding: 20px; width: 350px;}
        h1 {font-size: 18px; margin-bottom: 20px; color: #fff; border-bottom: 2px solid #444; padding-bottom: 10px;}
        .control-group {margin-bottom: 16px;}
        label {display: block; font-size: 12px; color: #999; margin-bottom: 6px; text-transform: uppercase; letter-spacing: 1px;}
        select, button {width: 100%; padding: 8px 12px; background: #1a1a1a; border: 1px solid #444; color: #fff; border-radius: 4px; font-family: 'Courier New', monospace; font-size: 13px; cursor: pointer;}
        select:hover, button:hover {border-color: #666; background: #222;}
        button {margin-top: 8px; background: #2a2a2a;}
        button:active {transform: translateY(1px);}
        .btn-group {display: grid; grid-template-columns: 1fr 1fr; gap: 8px;}
        .info {font-size: 11px; color: #666; margin-top: 20px; padding-top: 20px; border-top: 1px solid #333; line-height: 1.6;}
        .stats {display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 12px;}
        .stat {background: rgba(255, 255, 255, 0.02); padding: 8px; border-radius: 4px; border: 1px solid #333;}
        .stat-label {font-size: 10px; color: #666; text-transform: uppercase;}
        .stat-value {font-size: 14px; color: #0f0; font-weight: bold;}
    </style>
</head>
<body>
    <div id="container">
        <div id="canvas-wrapper">
            <canvas id="sprite" width="128" height="128"></canvas>
        </div>
        <div id="controls">
            <h1>üî´ UNIQUE (DUAL PISTOLS)</h1>
            <div class="control-group">
                <label>Animation State</label>
                <select id="animState">
                    <option value="idle">Idle</option>
                    <option value="walk">Walk</option>
                    <option value="attack">Attack</option>
                </select>
            </div>
            <div class="control-group">
                <label>Color Palette</label>
                <select id="palette">
                    <option value="fire">üî• Fire</option>
                    <option value="ice">‚ùÑÔ∏è Ice</option>
                    <option value="shadow">üåë Shadow</option>
                    <option value="light">‚ú® Light</option>
                    <option value="nature">üåø Nature</option>
                </select>
            </div>
            <div class="control-group">
                <label>Speed</label>
                <select id="speed">
                    <option value="0.5">0.5x</option>
                    <option value="1" selected>1x</option>
                    <option value="1.5">1.5x</option>
                    <option value="2">2x</option>
                </select>
            </div>
            <div class="control-group">
                <label>Scale</label>
                <select id="scale">
                    <option value="2">2x</option>
                    <option value="3" selected>3x</option>
                    <option value="4">4x</option>
                    <option value="5">5x</option>
                </select>
            </div>
            <div class="control-group">
                <label>Export</label>
                <div class="btn-group">
                    <button id="exportFrame">PNG Frame</button>
                    <button id="exportSheet">Sprite Sheet</button>
                </div>
                <button id="exportJSON">Export JSON</button>
            </div>
            <div class="info">
                <strong>TYPE 1: HD PIXEL ART</strong><br>
                Dual Pistols Gunslinger<br><br>
                ‚Ä¢ Resolution: 128√ó128<br>
                ‚Ä¢ Hair: Black (locked)<br>
                ‚Ä¢ Frame Rate: 60fps<br><br>
                <div class="stats">
                    <div class="stat">
                        <div class="stat-label">Frame</div>
                        <div class="stat-value" id="frameCount">0/8</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">FPS</div>
                        <div class="stat-value" id="fpsCount">60</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('sprite');
        const ctx = canvas.getContext('2d');
        ctx.imageSmoothingEnabled = false;

        let currentAnim = 'idle', currentFrame = 0, frameTimer = 0, animSpeed = 1, palette = 'fire';
        let lastTime = 0, fps = 60, frameCount = 0, lastFpsTime = 0;

        const palettes = {
            fire: {skin: ['#4a3428', '#5c4033', '#6d4c3d'], clothes: ['#1a1a1a', '#2a2a2a', '#3a3a3a', '#4a4a4a'], weapon: ['#ff0000', '#ff3333', '#ff6666', '#ff9999'], eyes: ['#ff0000', '#ff4444'], aura: 'rgba(255,80,0,', glow: '#ff5500'},
            ice: {skin: ['#4a3428', '#5c4033', '#6d4c3d'], clothes: ['#0a1a2a', '#1a2a3a', '#2a3a4a', '#3a4a5a'], weapon: ['#00ffff', '#33ffff', '#66ffff', '#99ffff'], eyes: ['#00ffff', '#44ffff'], aura: 'rgba(0,200,255,', glow: '#00ccff'},
            shadow: {skin: ['#4a3428', '#5c4033', '#6d4c3d'], clothes: ['#1a0a2a', '#2a1a3a', '#3a2a4a', '#4a3a5a'], weapon: ['#aa00ff', '#cc33ff', '#dd66ff', '#ee99ff'], eyes: ['#aa00ff', '#cc44ff'], aura: 'rgba(150,0,255,', glow: '#9900ff'},
            light: {skin: ['#4a3428', '#5c4033', '#6d4c3d'], clothes: ['#2a2a1a', '#3a3a2a', '#4a4a3a', '#5a5a4a'], weapon: ['#ffff00', '#ffff33', '#ffff66', '#ffff99'], eyes: ['#ffff00', '#ffff44'], aura: 'rgba(255,220,0,', glow: '#ffdd00'},
            nature: {skin: ['#4a3428', '#5c4033', '#6d4c3d'], clothes: ['#0a2a1a', '#1a3a2a', '#2a4a3a', '#3a5a4a'], weapon: ['#00ff00', '#33ff33', '#66ff66', '#99ff99'], eyes: ['#00ff00', '#44ff44'], aura: 'rgba(0,255,100,', glow: '#00ff66'}
        };

        const animations = {idle: {frames: 8, frameTime: 250, loop: true}, walk: {frames: 8, frameTime: 125, loop: true}, attack: {frames: 6, frameTime: 83, loop: false}};

        function drawRect(x, y, w, h, c) {ctx.fillStyle = c; ctx.fillRect(x, y, w, h);}
        function drawPixel(x, y, c) {ctx.fillStyle = c; ctx.fillRect(x, y, 1, 1);}

        function drawUniqueDualPistols(frame, anim) {
            const pal = palettes[palette];
            const centerX = 64, centerY = 64;
            let bobY = 0, armMove = 0, legOffset = 0, gunRecoil = 0;

            if (anim === 'idle') bobY = Math.sin(frame / 4 * Math.PI) * 1;
            else if (anim === 'walk') {bobY = Math.sin(frame / 4 * Math.PI) * 2; legOffset = Math.sin(frame / 4 * Math.PI) * 3;}
            else if (anim === 'attack') {gunRecoil = frame === 0 ? 3 : 0; armMove = frame === 0 ? 2 : 0;}

            ctx.clearRect(0, 0, 128, 128);

            const gradient = ctx.createRadialGradient(centerX, centerY - bobY, 0, centerX, centerY - bobY, 40);
            gradient.addColorStop(0, pal.aura + '0.15)');
            gradient.addColorStop(0.5, pal.aura + '0.05)');
            gradient.addColorStop(1, pal.aura + '0)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 128, 128);

            // Legs with cyan accents
            drawRect(centerX - 10, centerY + 20 - bobY + legOffset, 6, 16, pal.clothes[2]);
            drawRect(centerX - 10, centerY + 36 - bobY + legOffset, 6, 8, pal.clothes[2]);
            drawRect(centerX + 4, centerY + 20 - bobY - legOffset, 6, 16, pal.clothes[2]);
            drawRect(centerX + 4, centerY + 36 - bobY - legOffset, 6, 8, pal.clothes[2]);
            // Cyan knee accents
            drawRect(centerX - 9, centerY + 28 - bobY + legOffset, 4, 2, pal.weapon[2]);
            drawRect(centerX + 5, centerY + 28 - bobY - legOffset, 4, 2, pal.weapon[2]);
            // Cyan shin accents
            drawRect(centerX - 9, centerY + 38 - bobY + legOffset, 4, 2, pal.weapon[3]);
            drawRect(centerX + 5, centerY + 38 - bobY - legOffset, 4, 2, pal.weapon[3]);

            // Torso (futuristic armor with cyan accents)
            drawRect(centerX - 12, centerY + 4 - bobY, 24, 20, pal.clothes[1]);
            drawRect(centerX - 10, centerY + 6 - bobY, 20, 16, pal.clothes[2]);
            // Cyan glowing accents
            drawRect(centerX - 2, centerY + 8 - bobY, 4, 8, pal.weapon[2]); // Chest glow
            drawRect(centerX - 10, centerY + 6 - bobY, 3, 3, pal.weapon[2]); // Left shoulder
            drawRect(centerX + 7, centerY + 6 - bobY, 3, 3, pal.weapon[2]); // Right shoulder
            drawRect(centerX - 9, centerY + 12 - bobY, 2, 2, pal.weapon[3]); // Elbow L
            drawRect(centerX + 7, centerY + 12 - bobY, 2, 2, pal.weapon[3]); // Elbow R

            // Head
            drawRect(centerX - 10, centerY - 16 - bobY, 20, 18, pal.skin[2]);
            drawRect(centerX - 6, centerY + 2 - bobY, 12, 4, pal.skin[1]);

            // Black pigtails (extending from sides)
            drawRect(centerX - 16, centerY - 12 - bobY, 4, 12, '#000000');
            drawRect(centerX + 12, centerY - 12 - bobY, 4, 12, '#000000');
            drawRect(centerX - 18, centerY - 8 - bobY, 2, 6, '#000000');
            drawRect(centerX + 16, centerY - 8 - bobY, 2, 6, '#000000');
            drawRect(centerX - 10, centerY - 20 - bobY, 20, 5, '#000000');

            // Glowing WHITE eyes (prominent)
            drawPixel(centerX - 6, centerY - 8 - bobY, '#ffffff');
            drawPixel(centerX - 5, centerY - 8 - bobY, '#ffffff');
            drawPixel(centerX + 5, centerY - 8 - bobY, '#ffffff');
            drawPixel(centerX + 6, centerY - 8 - bobY, '#ffffff');
            drawPixel(centerX - 7, centerY - 8 - bobY, '#cccccc');
            drawPixel(centerX + 7, centerY - 8 - bobY, '#cccccc');

            // Arms (with cyan accents)
            drawRect(centerX - 18, centerY + 8 - bobY + armMove, 5, 12, pal.clothes[2]);
            drawRect(centerX + 13, centerY + 8 - bobY + armMove, 5, 12, pal.clothes[2]);
            // Cyan forearm/wrist accents
            drawRect(centerX - 18, centerY + 16 - bobY + armMove, 5, 2, pal.weapon[2]);
            drawRect(centerX + 13, centerY + 16 - bobY + armMove, 5, 2, pal.weapon[2]);

            // LEFT PISTOL - futuristic with cyan glow
            drawRect(centerX - 25 - gunRecoil, centerY + 14 - bobY + armMove, 7, 4, '#1a1a1a');
            drawRect(centerX - 24 - gunRecoil, centerY + 15 - bobY + armMove, 2, 2, pal.weapon[2]); // Cyan glow
            if (anim === 'attack' && frame === 0) {
                drawRect(centerX - 28 - gunRecoil, centerY + 14 - bobY + armMove, 3, 4, pal.weapon[3]);
            }

            // RIGHT PISTOL - futuristic with cyan glow
            drawRect(centerX + 18 + gunRecoil, centerY + 14 - bobY + armMove, 7, 4, '#1a1a1a');
            drawRect(centerX + 21 + gunRecoil, centerY + 15 - bobY + armMove, 2, 2, pal.weapon[2]); // Cyan glow
            if (anim === 'attack' && frame === 0) {
                drawRect(centerX + 25 + gunRecoil, centerY + 14 - bobY + armMove, 3, 4, pal.weapon[3]);
            }

            // Weapon glow
            ctx.fillStyle = pal.glow;
            ctx.globalAlpha = 0.3;
            ctx.beginPath();
            ctx.arc(centerX - 22, centerY + 16 - bobY, 6, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(centerX + 22, centerY + 16 - bobY, 6, 0, Math.PI * 2);
            ctx.fill();
            ctx.globalAlpha = 1;
        }

        function animate(timestamp) {
            if (!lastTime) lastTime = timestamp;
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;

            frameCount++;
            if (timestamp - lastFpsTime >= 1000) {
                fps = frameCount;
                frameCount = 0;
                lastFpsTime = timestamp;
                document.getElementById('fpsCount').textContent = fps;
            }

            const anim = animations[currentAnim];
            frameTimer += deltaTime * animSpeed;

            if (frameTimer >= anim.frameTime) {
                frameTimer = 0;
                currentFrame++;
                if (currentFrame >= anim.frames) currentFrame = anim.loop ? 0 : anim.frames - 1;
                document.getElementById('frameCount').textContent = `${currentFrame + 1}/${anim.frames}`;
            }

            drawUniqueDualPistols(currentFrame, currentAnim);
            requestAnimationFrame(animate);
        }

        document.getElementById('animState').addEventListener('change', (e) => {currentAnim = e.target.value; currentFrame = 0; frameTimer = 0;});
        document.getElementById('palette').addEventListener('change', (e) => {palette = e.target.value;});
        document.getElementById('speed').addEventListener('change', (e) => {animSpeed = parseFloat(e.target.value);});
        document.getElementById('scale').addEventListener('change', (e) => {const scale = parseInt(e.target.value); canvas.style.width = (128 * scale) + 'px'; canvas.style.height = (128 * scale) + 'px';});
        document.getElementById('exportFrame').addEventListener('click', () => {const link = document.createElement('a'); link.download = `unique-dualpistols-${currentAnim}-f${currentFrame}-${palette}.png`; link.href = canvas.toDataURL('image/png'); link.click();});
        document.getElementById('exportSheet').addEventListener('click', () => {const tempCanvas = document.createElement('canvas'); const anim = animations[currentAnim]; tempCanvas.width = 128 * anim.frames; tempCanvas.height = 128; const tempCtx = tempCanvas.getContext('2d'); for (let i = 0; i < anim.frames; i++) {drawUniqueDualPistols(i, currentAnim); tempCtx.drawImage(canvas, i * 128, 0);} const link = document.createElement('a'); link.download = `unique-dualpistols-${currentAnim}-sheet-${palette}.png`; link.href = tempCanvas.toDataURL('image/png'); link.click(); drawUniqueDualPistols(currentFrame, currentAnim);});
        document.getElementById('exportJSON').addEventListener('click', () => {const data = {character: 'Unique (Dual Pistols)', type: 'HD Pixel Art', resolution: '128x128', animations: animations, palettes: Object.keys(palettes), currentState: {animation: currentAnim, frame: currentFrame, palette: palette}, metadata: {hairColor: '#000000 (locked)', weaponType: 'Dual Energy Pistols'}}; const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' }); const link = document.createElement('a'); link.download = `unique-dualpistols-data-${palette}.json`; link.href = URL.createObjectURL(blob); link.click();});

        canvas.style.width = '384px';
        canvas.style.height = '384px';
        animate(0);
    </script>
</body>
</html>
