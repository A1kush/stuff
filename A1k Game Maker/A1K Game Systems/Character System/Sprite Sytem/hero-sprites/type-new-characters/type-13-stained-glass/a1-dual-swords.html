<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A1 Dual Swords - Stained Glass</title>
    <style>
        * {margin: 0; padding: 0;}
        body {background: linear-gradient(135deg, #1a0033, #330066); display: flex; align-items: center; justify-content: center; height: 100vh;}
        canvas {border: 5px solid #FFD700; box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);}
    </style>
</head>
<body>
    <canvas id="c" width="512" height="512"></canvas>
    <script>
        const c = document.getElementById('c'), x = c.getContext('2d');
        let f = 0;
        function d() {
            x.clearRect(0, 0, 512, 512);
            const grd = x.createLinearGradient(0, 0, 512, 512);
            grd.addColorStop(0, '#1a0033');
            grd.addColorStop(1, '#330066');
            x.fillStyle = grd;
            x.fillRect(0, 0, 512, 512);
            
            // Body segments with lead outlines
            x.fillStyle = '#CC0000';
            x.fillRect(200, 250, 112, 150);
            x.strokeStyle = '#000';
            x.lineWidth = 8;
            x.strokeRect(200, 250, 112, 150);
            
            // Head
            x.fillStyle = '#FFB380';
            x.fillRect(200, 150, 112, 100);
            x.strokeRect(200, 150, 112, 100);
            
            // Black baseball cap
            x.fillStyle = '#000';
            x.fillRect(200, 150, 112, 30);
            x.strokeRect(200, 150, 112, 30);
            x.fillRect(185, 175, 30, 10);
            x.strokeRect(185, 175, 30, 10);
            
            // Black curly hair under cap
            x.fillStyle = '#000';
            x.fillRect(195, 175, 15, 15);
            x.fillRect(303, 175, 15, 15);
            
            // RED glowing eyes
            x.fillStyle = '#FF0000';
            x.shadowColor = '#FF0000';
            x.shadowBlur = 20;
            x.fillRect(220, 195, 20, 20);
            x.fillRect(272, 195, 20, 20);
            x.shadowBlur = 0;
            x.strokeRect(220, 195, 20, 20);
            x.strokeRect(272, 195, 20, 20);
            
            // LEFT SWORD in left hand
            x.save();
            x.translate(175, 300);
            x.rotate(-0.3);
            x.fillStyle = '#FFD700';
            x.fillRect(-10, -60, 20, 120);
            x.strokeRect(-10, -60, 20, 120);
            x.restore();
            
            // RIGHT SWORD in right hand
            x.save();
            x.translate(337, 300);
            x.rotate(0.3);
            x.fillStyle = '#FFD700';
            x.fillRect(-10, -60, 20, 120);
            x.strokeRect(-10, -60, 20, 120);
            x.restore();
            
            // Luminous glow effect
            x.globalAlpha = 0.3;
            x.fillStyle = '#FFD700';
            x.fillRect(0, 0, 512, 512);
            x.globalAlpha = 1;
        }
        function l() {f++; d(); requestAnimationFrame(l);}
        l();
    </script>
</body>
</html>
