<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Missy - Glitch</title>
    <style>
        body {margin: 0; background: #000; display: flex; align-items: center; justify-content: center; height: 100vh;}
        canvas {border: 2px solid #0F0;}
    </style>
</head>
<body>
    <canvas id="c" width="512" height="512"></canvas>
    <script>
        const c = document.getElementById('c'), x = c.getContext('2d');
        let f = 0;
        function d() {
            x.fillStyle = '#000'; x.fillRect(0, 0, 512, 512);
            x.fillStyle = '#0F0'; x.fillRect(200, 250, 112, 150);
            x.fillStyle = '#0FF'; x.fillRect(200, 150, 112, 100);
            x.fillStyle = '#FF8800'; x.beginPath(); x.ellipse(256, 130, 40, 10, 0, 0, 7); x.fill(); x.fillStyle = '#000'; x.fillRect(200, 150, 112, 30); x.beginPath(); x.moveTo(205, 155); x.lineTo(195, 140); x.lineTo(215, 150); x.fill(); x.beginPath(); x.moveTo(307, 155); x.lineTo(317, 140); x.lineTo(297, 150); x.fill(); x.fillStyle = '#0F0'; x.fillRect(230, 185, 15, 15);
            x.fillStyle = '#F0F'; x.fillRect(150, 285, 45, 25);
            x.save(); x.translate(337, 300); x.rotate(0.3); x.fillRect(-10, -60, 20, 120); x.restore();
            for (let i = 0; i < 5; i++) {x.fillStyle = '#0F0'; x.fillRect(0, Math.random() * 512, 512, 2);}
        }
        function l() {f++; d(); requestAnimationFrame(l);}
        l();
    </script>
</body>
</html>
