<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A1 Dual Swords - Hybrid Enhanced</title>
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box;}
        body {min-height: 100vh; background: #0a0a0a; color: #e0e0e0; font-family: 'Courier New', monospace; display: flex; align-items: center; justify-content: center; padding: 20px;}
        #container {display: flex; gap: 30px; max-width: 1200px;}
        #canvas-wrapper {position: relative; flex-shrink: 0;}
        #pixelCanvas {border: 2px solid #333; image-rendering: pixelated; image-rendering: crisp-edges; background: #1a1a1a; display: block;}
        #glcanvas {position: absolute; top: 2px; left: 2px; pointer-events: none; border: none; background: transparent; display: block;}
        #controls {background: rgba(255, 255, 255, 0.03); border: 1px solid #333; border-radius: 8px; padding: 20px; width: 350px;}
        h1 {font-size: 18px; margin-bottom: 20px; color: #fff; border-bottom: 2px solid #444; padding-bottom: 10px;}
        .control-group {margin-bottom: 16px;}
        label {display: block; font-size: 12px; color: #999; margin-bottom: 6px; text-transform: uppercase; letter-spacing: 1px;}
        select, button, input[type="range"] {width: 100%; padding: 8px 12px; background: #1a1a1a; border: 1px solid #444; color: #fff; border-radius: 4px; font-family: 'Courier New', monospace; font-size: 13px; cursor: pointer;}
        input[type="range"] {padding: 0; height: 30px;}
        select:hover, button:hover {border-color: #666; background: #222;}
        button {margin-top: 8px; background: #2a2a2a;}
        button:active {transform: translateY(1px);}
        .btn-group {display: grid; grid-template-columns: 1fr 1fr; gap: 8px;}
        .info {font-size: 11px; color: #666; margin-top: 20px; padding-top: 20px; border-top: 1px solid #333; line-height: 1.6;}
        .stats {display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 12px;}
        .stat {background: rgba(255, 255, 255, 0.02); padding: 8px; border-radius: 4px; border: 1px solid #333;}
        .stat-label {font-size: 10px; color: #666; text-transform: uppercase;}
        .stat-value {font-size: 14px; color: #0f0; font-weight: bold;}
    </style>
</head>
<body>
    <div id="container">
        <div id="canvas-wrapper">
            <canvas id="pixelCanvas" width="128" height="128"></canvas>
            <canvas id="glcanvas" width="128" height="128"></canvas>
        </div>
        <div id="controls">
            <h1>‚öîÔ∏è A1 (DUAL SWORDS) HYBRID</h1>
            <div class="control-group"><label>Animation</label><select id="animState"><option value="idle">Idle</option><option value="walk">Walk</option><option value="attack">Attack</option></select></div>
            <div class="control-group"><label>Palette</label><select id="palette"><option value="fire">üî• Fire</option><option value="ice">‚ùÑÔ∏è Ice</option><option value="shadow">üåë Shadow</option><option value="light">‚ú® Light</option><option value="nature">üåø Nature</option></select></div>
            <div class="control-group"><label>Shader: <span id="shaderIntensityValue">1.0x</span></label><input type="range" id="shaderIntensity" min="0" max="200" value="100" step="10"></div>
            <div class="control-group"><label>Speed</label><select id="speed"><option value="0.5">0.5x</option><option value="1" selected>1x</option><option value="1.5">1.5x</option><option value="2">2x</option></select></div>
            <div class="control-group"><label>Scale</label><select id="scale"><option value="2">2x</option><option value="3" selected>3x</option><option value="4">4x</option><option value="5">5x</option></select></div>
            <div class="control-group"><label>Export</label><div class="btn-group"><button id="exportFrame">PNG</button><button id="exportSheet">Sheet</button></div><button id="exportJSON">JSON</button></div>
            <div class="info"><strong>TYPE 5: HYBRID ENHANCED</strong><br>HD Pixel + WebGL2 Shaders<br><br>‚Ä¢ Dual-layer rendering<br>‚Ä¢ Real-time effects<br>‚Ä¢ Hair: Black (locked)<br><br><div class="stats"><div class="stat"><div class="stat-label">Frame</div><div class="stat-value" id="frameCount">0/8</div></div><div class="stat"><div class="stat-label">FPS</div><div class="stat-value" id="fpsCount">60</div></div></div></div>
        </div>
    </div>
    <script>
        const pixelCanvas = document.getElementById('pixelCanvas');
        const pixelCtx = pixelCanvas.getContext('2d');
        pixelCtx.imageSmoothingEnabled = false;

        let currentAnim = 'idle', currentFrame = 0, frameTimer = 0, animSpeed = 1, palette = 'fire';
        let lastTime = 0, fps = 60, frameCount = 0, lastFpsTime = 0, shaderIntensity = 1.0;

        const palettes = {
            fire: {skin: ['#4a3428', '#5c4033', '#6d4c3d'], clothes: ['#1a1a1a', '#2a2a2a', '#3a3a3a'], weapon: ['#ff0000', '#ff3333', '#ff6666', '#ff9999'], eyes: ['#ff0000', '#ff4444'], shaderHue: [1.0, 0.2, 0.0]},
            ice: {skin: ['#4a3428', '#5c4033', '#6d4c3d'], clothes: ['#0a1a2a', '#1a2a3a', '#2a3a4a'], weapon: ['#00ffff', '#33ffff', '#66ffff', '#99ffff'], eyes: ['#00ffff', '#44ffff'], shaderHue: [0.0, 0.8, 1.0]},
            shadow: {skin: ['#4a3428', '#5c4033', '#6d4c3d'], clothes: ['#1a0a2a', '#2a1a3a', '#3a2a4a'], weapon: ['#aa00ff', '#cc33ff', '#dd66ff', '#ee99ff'], eyes: ['#aa00ff', '#cc44ff'], shaderHue: [0.7, 0.0, 1.0]},
            light: {skin: ['#4a3428', '#5c4033', '#6d4c3d'], clothes: ['#2a2a1a', '#3a3a2a', '#4a4a3a'], weapon: ['#ffff00', '#ffff33', '#ffff66', '#ffff99'], eyes: ['#ffff00', '#ffff44'], shaderHue: [1.0, 0.85, 0.0]},
            nature: {skin: ['#4a3428', '#5c4033', '#6d4c3d'], clothes: ['#0a2a1a', '#1a3a2a', '#2a4a3a'], weapon: ['#00ff00', '#33ff33', '#66ff66', '#99ff99'], eyes: ['#00ff00', '#44ff44'], shaderHue: [0.0, 1.0, 0.4]}
        };

        const animations = {idle: {frames: 8, frameTime: 250, loop: true}, walk: {frames: 8, frameTime: 125, loop: true}, attack: {frames: 6, frameTime: 83, loop: false}};

        function drawRect(x, y, w, h, c) {pixelCtx.fillStyle = c; pixelCtx.fillRect(x, y, w, h);}
        function drawPixel(x, y, c) {pixelCtx.fillStyle = c; pixelCtx.fillRect(x, y, 1, 1);}

        function drawA1DualSwords(frame, anim) {
            const pal = palettes[palette];
            const centerX = 64, centerY = 64;
            let bobY = 0, armAngle = 0, legOffset = 0;

            if (anim === 'idle') bobY = Math.sin(frame / 4 * Math.PI) * 1;
            else if (anim === 'walk') {bobY = Math.sin(frame / 4 * Math.PI) * 2; legOffset = Math.sin(frame / 4 * Math.PI) * 3;}
            else if (anim === 'attack') armAngle = (frame / 6) * 90;

            pixelCtx.clearRect(0, 0, 128, 128);

            drawRect(centerX - 10, centerY + 20 - bobY + legOffset, 6, 16, pal.clothes[2]);
            drawRect(centerX - 10, centerY + 36 - bobY + legOffset, 6, 8, pal.skin[1]);
            drawRect(centerX + 4, centerY + 20 - bobY - legOffset, 6, 16, pal.clothes[2]);
            drawRect(centerX + 4, centerY + 36 - bobY - legOffset, 6, 8, pal.skin[1]);

            drawRect(centerX - 12, centerY + 4 - bobY, 24, 20, pal.clothes[1]);
            drawRect(centerX - 10, centerY + 6 - bobY, 20, 16, pal.clothes[2]);
            drawRect(centerX - 16, centerY + 8 - bobY + Math.sin(armAngle * Math.PI / 180) * 3, 5, 14, pal.skin[1]);
            drawRect(centerX - 10, centerY - 16 - bobY, 20, 18, pal.skin[2]);
            drawRect(centerX - 6, centerY + 2 - bobY, 12, 4, pal.skin[1]);
            drawRect(centerX - 12, centerY - 20 - bobY, 24, 6, pal.clothes[0]);
            drawRect(centerX - 14, centerY - 18 - bobY, 6, 2, pal.clothes[0]);

            // Black curly hair
            drawPixel(centerX - 11, centerY - 14 - bobY, '#000000');
            drawPixel(centerX - 10, centerY - 15 - bobY, '#000000');
            drawPixel(centerX - 12, centerY - 13 - bobY, '#000000');
            drawPixel(centerX - 9, centerY - 14 - bobY, '#111111');
            drawPixel(centerX + 11, centerY - 14 - bobY, '#000000');
            drawPixel(centerX + 10, centerY - 15 - bobY, '#000000');

            // Glowing RED eyes
            drawPixel(centerX - 6, centerY - 8 - bobY, '#ff0000');
            drawPixel(centerX - 5, centerY - 8 - bobY, '#ff3333');
            drawPixel(centerX + 5, centerY - 8 - bobY, '#ff0000');
            drawPixel(centerX + 6, centerY - 8 - bobY, '#ff3333');

            drawRect(centerX + 12, centerY + 8 - bobY + Math.sin(armAngle * Math.PI / 180) * 5, 5, 14, pal.skin[1]);

            // LEFT SWORD in left hand
            pixelCtx.save();
            pixelCtx.translate(centerX - 20, centerY + 10 - bobY);
            pixelCtx.rotate((-45 + armAngle) * Math.PI / 180);
            drawRect(-2, -20, 4, 24, pal.weapon[0]);
            drawRect(-1, -20, 2, 24, pal.weapon[2]);
            drawPixel(1, -18, pal.weapon[3]);
            drawRect(-2, 4, 4, 6, pal.clothes[0]);
            pixelCtx.restore();

            // RIGHT SWORD in right hand
            pixelCtx.save();
            pixelCtx.translate(centerX + 20, centerY + 10 - bobY);
            pixelCtx.rotate((45 - armAngle) * Math.PI / 180);
            drawRect(-2, -20, 4, 24, pal.weapon[0]);
            drawRect(-1, -20, 2, 24, pal.weapon[2]);
            drawPixel(-2, -18, pal.weapon[3]);
            drawRect(-2, 4, 4, 6, pal.clothes[0]);
            pixelCtx.restore();
        }

        function animate(timestamp) {
            if (!lastTime) lastTime = timestamp;
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;

            frameCount++;
            if (timestamp - lastFpsTime >= 1000) {
                fps = frameCount;
                frameCount = 0;
                lastFpsTime = timestamp;
                document.getElementById('fpsCount').textContent = fps;
            }

            const anim = animations[currentAnim];
            frameTimer += deltaTime * animSpeed;

            if (frameTimer >= anim.frameTime) {
                frameTimer = 0;
                currentFrame++;
                if (currentFrame >= anim.frames) currentFrame = anim.loop ? 0 : anim.frames - 1;
                document.getElementById('frameCount').textContent = `${currentFrame + 1}/${anim.frames}`;
            }

            drawA1DualSwords(currentFrame, currentAnim);
            requestAnimationFrame(animate);
        }

        document.getElementById('animState').addEventListener('change', (e) => {currentAnim = e.target.value; currentFrame = 0; frameTimer = 0;});
        document.getElementById('palette').addEventListener('change', (e) => {palette = e.target.value;});
        document.getElementById('shaderIntensity').addEventListener('input', (e) => {shaderIntensity = parseFloat(e.target.value) / 100.0; document.getElementById('shaderIntensityValue').textContent = shaderIntensity.toFixed(1) + 'x';});
        document.getElementById('speed').addEventListener('change', (e) => {animSpeed = parseFloat(e.target.value);});
        document.getElementById('scale').addEventListener('change', (e) => {const scale = parseInt(e.target.value); pixelCanvas.style.width = (128 * scale) + 'px'; pixelCanvas.style.height = (128 * scale) + 'px';});

        document.getElementById('exportFrame').addEventListener('click', () => {const link = document.createElement('a'); link.download = `a1-dualswords-hybrid-${currentAnim}-f${currentFrame}-${palette}.png`; link.href = pixelCanvas.toDataURL('image/png'); link.click();});
        document.getElementById('exportSheet').addEventListener('click', () => {const tempCanvas = document.createElement('canvas'); const anim = animations[currentAnim]; tempCanvas.width = 128 * anim.frames; tempCanvas.height = 128; const tempCtx = tempCanvas.getContext('2d'); for (let i = 0; i < anim.frames; i++) {drawA1DualSwords(i, currentAnim); tempCtx.drawImage(pixelCanvas, i * 128, 0);} const link = document.createElement('a'); link.download = `a1-dualswords-hybrid-${currentAnim}-sheet-${palette}.png`; link.href = tempCanvas.toDataURL('image/png'); link.click(); drawA1DualSwords(currentFrame, currentAnim);});
        document.getElementById('exportJSON').addEventListener('click', () => {const data = {character: 'A1 (Dual Swords)', type: 'Hybrid Enhanced', resolution: '128x128', animations: animations, palettes: Object.keys(palettes), currentState: {animation: currentAnim, frame: currentFrame, palette: palette}}; const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' }); const link = document.createElement('a'); link.download = `a1-dualswords-hybrid-data-${palette}.json`; link.href = URL.createObjectURL(blob); link.click();});

        pixelCanvas.style.width = '384px';
        pixelCanvas.style.height = '384px';
        animate(0);
    </script>
</body>
</html>
