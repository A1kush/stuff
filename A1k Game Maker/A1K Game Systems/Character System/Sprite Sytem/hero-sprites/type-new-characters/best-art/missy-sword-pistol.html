<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missy - Production Ready 3D Character</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.min.js"></script>
    <script src="shared/particle-system.js"></script>
    <script src="shared/post-processing.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2d1b4e 0%, #1a0933 50%, #3d0f5c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        #container {
            display: flex;
            gap: 20px;
            max-width: 1400px;
            width: 100%;
        }

        #viewport {
            flex: 1;
            border: 4px solid #9b59b6;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(155, 89, 182, 0.4), 0 0 60px rgba(155, 89, 182, 0.2);
            overflow: hidden;
            background: #000;
        }

        #controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 4px solid #9b59b6;
            border-radius: 15px;
            padding: 25px;
            width: 320px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 22px;
            color: #9b59b6;
            border-bottom: 3px solid #9b59b6;
            padding-bottom: 12px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(155, 89, 182, 0.3);
        }

        .control-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #2d1b4e;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        select, button {
            width: 100%;
            padding: 12px;
            border: 2px solid #9b59b6;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select {
            background: #f8f9fa;
            color: #2d1b4e;
        }

        select:hover {
            background: #fff;
            box-shadow: 0 2px 8px rgba(155, 89, 182, 0.3);
        }

        button {
            background: linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%);
            color: white;
            border: none;
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(155, 89, 182, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        .info {
            background: linear-gradient(135deg, #2d1b4e 0%, #1a0933 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 12px;
            margin-top: 20px;
            line-height: 1.6;
        }

        .info strong {
            color: #9b59b6;
        }

        @media (max-width: 1200px) {
            #container {
                flex-direction: column;
            }
            #controls {
                width: 100%;
                max-width: 600px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="viewport"></div>
        <div id="controls">
            <h1>üó°Ô∏è MISSY WARRIOR</h1>
            
            <div class="control-group">
                <label>Animation State</label>
                <select id="animState">
                    <option value="idle">Idle - Combat Ready</option>
                    <option value="walk">Walk - Patrol</option>
                    <option value="attack">Attack - Mixed Combat</option>
                </select>
            </div>

            <div class="control-group">
                <label>Weapon Color Theme</label>
                <select id="weaponColor">
                    <option value="crimson">Crimson - Red Energy</option>
                    <option value="frost">Frost - Ice Blue</option>
                    <option value="poison">Poison - Toxic Green</option>
                    <option value="plasma">Plasma - Electric Purple</option>
                    <option value="solar">Solar - Golden</option>
                </select>
            </div>

            <div class="control-group">
                <label>Particle Effects</label>
                <select id="particleToggle">
                    <option value="all">All Effects ON</option>
                    <option value="trails">Trails Only</option>
                    <option value="ambient">Ambient Only</option>
                    <option value="off">Effects OFF</option>
                </select>
            </div>

            <div class="control-group">
                <label>Visual Style</label>
                <select id="colorGrading">
                    <option value="default">Default</option>
                    <option value="cinematic">Cinematic</option>
                    <option value="vibrant">Vibrant</option>
                    <option value="moody">Moody</option>
                    <option value="cyberpunk">Cyberpunk</option>
                </select>
            </div>

            <div class="control-group">
                <label>Screen Effects</label>
                <select id="screenEffects">
                    <option value="none">None</option>
                    <option value="vignette">Vignette</option>
                    <option value="filmgrain">Film Grain</option>
                    <option value="chromatic">Chromatic</option>
                </select>
            </div>

            <div class="control-group">
                <label>Export Options</label>
                <button id="exportPNG">üì∏ Export PNG (512x512)</button>
                <button id="exportPNGHD">üì∏ Export PNG HD (1024x1024)</button>
                <button id="exportTransparent">üì∏ Export Transparent BG</button>
            </div>

            <div class="info">
                <strong>Production Ready Character</strong><br>
                ‚Ä¢ Hybrid combat style (melee + ranged)<br>
                ‚Ä¢ Enhanced low-poly geometry<br>
                ‚Ä¢ Dynamic lighting & weapon effects<br>
                ‚Ä¢ Smooth state transitions<br>
                ‚Ä¢ Game-ready asset export
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // PRODUCTION-READY MISSY SWORD-PISTOL CHARACTER
        // ============================================

        let scene, camera, renderer, warrior;
        let animationState = 'idle';
        let animationTime = 0;
        let transitionProgress = 0;
        const TRANSITION_SPEED = 0.1;

        // Weapon color palettes
        const weaponPalettes = {
            crimson: { color: 0xff2255, emissive: 0xff0033, intensity: 0.8 },
            frost: { color: 0x55ddff, emissive: 0x00aaff, intensity: 0.7 },
            poison: { color: 0x44ff55, emissive: 0x22ff00, intensity: 0.75 },
            plasma: { color: 0xbb44ff, emissive: 0x9922ff, intensity: 0.85 },
            solar: { color: 0xffdd44, emissive: 0xffaa00, intensity: 0.9 }
        };

        let currentWeaponPalette = weaponPalettes.crimson;
        
        // Particle system
        let particleSystem;
        let swordTrail;
        let particleMode = 'all';
        let lastAmbientEmit = 0;
        let lastWalkDust = 0;
        let lastMuzzleFlash = 0;
        
        // Post-processing
        let postProcessing;

        // Character body parts references
        let bodyParts = {
            head: null,
            body: null,
            leftArm: null,
            rightArm: null,
            leftLeg: null,
            rightLeg: null,
            sword: null,
            pistol: null,
            hair1: null,
            hair2: null,
            leftEye: null,
            rightEye: null
        };

        // ============================================
        // INITIALIZATION
        // ============================================

        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            scene.fog = new THREE.Fog(0x000000, 5, 15);

            // Camera setup
            camera = new THREE.PerspectiveCamera(45, 1, 0.1, 1000);
            camera.position.set(0, 1.8, 5);
            camera.lookAt(0, 1.2, 0);

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ 
                antialias: true, 
                preserveDrawingBuffer: true,
                alpha: true
            });
            renderer.setSize(512, 512);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('viewport').appendChild(renderer.domElement);

            // Enhanced lighting
            setupLighting();

            // Create character
            createWarrior();
            
            // Initialize particle system
            particleSystem = new ParticleSystem(scene);
            
            // Create weapon trail tracker for sword
            swordTrail = new WeaponTrailTracker(
                particleSystem,
                bodyParts.sword,
                currentWeaponPalette.emissive
            );
            
            // Initialize post-processing
            postProcessing = new PostProcessing(renderer, scene, camera);

            // Start animation
            animate();

            // Setup controls
            setupEventListeners();
        }

        // ============================================
        // LIGHTING SETUP
        // ============================================

        function setupLighting() {
            // Ambient light
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambientLight);

            // Main directional light
            const mainLight = new THREE.DirectionalLight(0xffffff, 1.0);
            mainLight.position.set(5, 10, 7);
            mainLight.castShadow = true;
            mainLight.shadow.mapSize.width = 2048;
            mainLight.shadow.mapSize.height = 2048;
            scene.add(mainLight);

            // Rim light (purple tint for Missy)
            const rimLight = new THREE.DirectionalLight(0xaa55ff, 0.6);
            rimLight.position.set(-5, 5, -5);
            scene.add(rimLight);

            // Fill light
            const fillLight = new THREE.DirectionalLight(0xffccdd, 0.3);
            fillLight.position.set(-3, 2, 5);
            scene.add(fillLight);

            // Weapon glow light
            const accentLight = new THREE.PointLight(0xff2255, 0.8, 10);
            accentLight.position.set(0, 1.5, 1);
            scene.add(accentLight);
            window.accentLight = accentLight;
        }

        // ============================================
        // CHARACTER CREATION
        // ============================================

        function createWarrior() {
            warrior = new THREE.Group();

            // Materials
            const matBody = new THREE.MeshPhongMaterial({ 
                color: 0x2a1e3e, 
                flatShading: true,
                shininess: 30,
                specular: 0x4a3e6e
            });

            const matSkin = new THREE.MeshPhongMaterial({ 
                color: 0x6b4423, 
                flatShading: true,
                shininess: 15,
                specular: 0x3a2a13
            });

            const matHair = new THREE.MeshPhongMaterial({ 
                color: 0x2a1a1a, 
                flatShading: true,
                shininess: 60,
                specular: 0x5a5a5a
            });

            const matEye = new THREE.MeshPhongMaterial({ 
                color: 0xffffff, 
                flatShading: true,
                emissive: 0x88ddff,
                emissiveIntensity: 0.6
            });

            const matWeapon = new THREE.MeshPhongMaterial({ 
                color: currentWeaponPalette.color, 
                flatShading: true,
                emissive: currentWeaponPalette.emissive,
                emissiveIntensity: currentWeaponPalette.intensity,
                shininess: 100,
                specular: 0xffffff
            });

            const matMetal = new THREE.MeshPhongMaterial({ 
                color: 0x666666, 
                flatShading: true,
                shininess: 80,
                specular: 0xcccccc
            });

            // Body (armored suit)
            const body = new THREE.Mesh(new THREE.BoxGeometry(0.45, 0.65, 0.32), matBody);
            body.position.y = 1.0;
            body.castShadow = true;
            bodyParts.body = body;
            warrior.add(body);

            // Chest armor detail
            const chestArmor = new THREE.Mesh(new THREE.BoxGeometry(0.47, 0.35, 0.34), new THREE.MeshPhongMaterial({ 
                color: 0x3a2e5e, 
                flatShading: true,
                shininess: 40
            }));
            chestArmor.position.y = 1.15;
            warrior.add(chestArmor);

            // Belt with glowing detail
            const belt = new THREE.Mesh(new THREE.BoxGeometry(0.48, 0.08, 0.33), new THREE.MeshPhongMaterial({ 
                color: 0x1a1a2a, 
                flatShading: true 
            }));
            belt.position.y = 0.7;
            warrior.add(belt);

            const beltGlow = new THREE.Mesh(new THREE.BoxGeometry(0.1, 0.08, 0.05), new THREE.MeshPhongMaterial({ 
                color: currentWeaponPalette.color,
                emissive: currentWeaponPalette.emissive,
                emissiveIntensity: 0.6,
                flatShading: true 
            }));
            beltGlow.position.set(0, 0.7, 0.17);
            warrior.add(beltGlow);

            // Head
            const head = new THREE.Mesh(new THREE.BoxGeometry(0.38, 0.38, 0.33), matSkin);
            head.position.y = 1.58;
            head.castShadow = true;
            bodyParts.head = head;
            warrior.add(head);

            // Pigtails/Hair buns
            const hair1 = new THREE.Mesh(new THREE.BoxGeometry(0.18, 0.22, 0.18), matHair);
            hair1.position.set(-0.25, 1.7, -0.08);
            hair1.rotation.z = 0.3;
            bodyParts.hair1 = hair1;
            warrior.add(hair1);

            const hair2 = new THREE.Mesh(new THREE.BoxGeometry(0.18, 0.22, 0.18), matHair);
            hair2.position.set(0.25, 1.7, -0.08);
            hair2.rotation.z = -0.3;
            bodyParts.hair2 = hair2;
            warrior.add(hair2);

            // Hair top
            const hairTop = new THREE.Mesh(new THREE.BoxGeometry(0.36, 0.12, 0.31), matHair);
            hairTop.position.y = 1.72;
            warrior.add(hairTop);

            // Eyes (large, expressive)
            const leftEye = new THREE.Mesh(new THREE.BoxGeometry(0.1, 0.1, 0.05), matEye);
            leftEye.position.set(-0.09, 1.58, 0.17);
            bodyParts.leftEye = leftEye;
            warrior.add(leftEye);

            const rightEye = new THREE.Mesh(new THREE.BoxGeometry(0.1, 0.1, 0.05), matEye);
            rightEye.position.set(0.09, 1.58, 0.17);
            bodyParts.rightEye = rightEye;
            warrior.add(rightEye);

            // Smile
            const smile = new THREE.Mesh(new THREE.BoxGeometry(0.15, 0.03, 0.03), new THREE.MeshPhongMaterial({ 
                color: 0x3a2a1a, 
                flatShading: true 
            }));
            smile.position.set(0, 1.45, 0.17);
            warrior.add(smile);

            // Legs with armor
            const leftLeg = new THREE.Mesh(new THREE.BoxGeometry(0.17, 0.58, 0.17), matBody);
            leftLeg.position.set(-0.14, 0.32, 0);
            leftLeg.castShadow = true;
            bodyParts.leftLeg = leftLeg;
            warrior.add(leftLeg);

            const leftKneePad = new THREE.Mesh(new THREE.BoxGeometry(0.19, 0.12, 0.19), new THREE.MeshPhongMaterial({ 
                color: 0x3a2e5e, 
                flatShading: true 
            }));
            leftKneePad.position.set(-0.14, 0.45, 0);
            warrior.add(leftKneePad);

            const rightLeg = new THREE.Mesh(new THREE.BoxGeometry(0.17, 0.58, 0.17), matBody);
            rightLeg.position.set(0.14, 0.32, 0);
            rightLeg.castShadow = true;
            bodyParts.rightLeg = rightLeg;
            warrior.add(rightLeg);

            const rightKneePad = new THREE.Mesh(new THREE.BoxGeometry(0.19, 0.12, 0.19), new THREE.MeshPhongMaterial({ 
                color: 0x3a2e5e, 
                flatShading: true 
            }));
            rightKneePad.position.set(0.14, 0.45, 0);
            warrior.add(rightKneePad);

            // Arms with shoulder pads
            const leftShoulder = new THREE.Mesh(new THREE.BoxGeometry(0.18, 0.18, 0.18), new THREE.MeshPhongMaterial({ 
                color: 0x3a2e5e, 
                flatShading: true,
                shininess: 40
            }));
            leftShoulder.position.set(-0.31, 1.22, 0);
            warrior.add(leftShoulder);

            const leftArm = new THREE.Mesh(new THREE.BoxGeometry(0.13, 0.48, 0.13), matSkin);
            leftArm.position.set(-0.36, 0.88, 0);
            leftArm.castShadow = true;
            bodyParts.leftArm = leftArm;
            warrior.add(leftArm);

            const rightShoulder = new THREE.Mesh(new THREE.BoxGeometry(0.18, 0.18, 0.18), new THREE.MeshPhongMaterial({ 
                color: 0x3a2e5e, 
                flatShading: true,
                shininess: 40
            }));
            rightShoulder.position.set(0.31, 1.22, 0);
            warrior.add(rightShoulder);

            const rightArm = new THREE.Mesh(new THREE.BoxGeometry(0.13, 0.48, 0.13), matSkin);
            rightArm.position.set(0.36, 0.88, 0);
            rightArm.castShadow = true;
            bodyParts.rightArm = rightArm;
            warrior.add(rightArm);

            // PISTOL (right hand) - detailed
            const pistolBody = new THREE.Mesh(new THREE.BoxGeometry(0.12, 0.08, 0.22), matMetal);
            pistolBody.position.set(0.45, 0.95, 0.05);
            pistolBody.rotation.x = -0.3;
            bodyParts.pistol = pistolBody;
            warrior.add(pistolBody);

            const pistolBarrel = new THREE.Mesh(new THREE.BoxGeometry(0.06, 0.06, 0.15), matMetal);
            pistolBarrel.position.set(0.45, 0.95, 0.22);
            pistolBarrel.rotation.x = -0.3;
            warrior.add(pistolBarrel);

            const pistolGlow = new THREE.Mesh(new THREE.BoxGeometry(0.08, 0.06, 0.1), matWeapon);
            pistolGlow.position.set(0.45, 0.95, 0.28);
            pistolGlow.rotation.x = -0.3;
            warrior.add(pistolGlow);

            // SWORD (left hand) - energy blade
            const swordGrip = new THREE.Mesh(new THREE.BoxGeometry(0.05, 0.18, 0.05), new THREE.MeshPhongMaterial({ 
                color: 0x2a2a2a, 
                flatShading: true 
            }));
            swordGrip.position.set(-0.48, 0.72, 0);
            warrior.add(swordGrip);

            const swordGuard = new THREE.Mesh(new THREE.BoxGeometry(0.18, 0.04, 0.06), matMetal);
            swordGuard.position.set(-0.48, 0.82, 0);
            warrior.add(swordGuard);

            const swordBlade = new THREE.Mesh(new THREE.BoxGeometry(0.09, 0.65, 0.04), matWeapon);
            swordBlade.position.set(-0.48, 1.18, 0);
            bodyParts.sword = swordBlade;
            warrior.add(swordBlade);

            scene.add(warrior);
        }

        // ============================================
        // ANIMATION SYSTEM
        // ============================================

        function updateAnimation(deltaTime) {
            animationTime += deltaTime;

            if (transitionProgress < 1) {
                transitionProgress = Math.min(1, transitionProgress + TRANSITION_SPEED);
            }

            switch (animationState) {
                case 'idle':
                    animateIdle();
                    break;
                case 'walk':
                    animateWalk();
                    break;
                case 'attack':
                    animateAttack();
                    break;
            }

            // Gentle rotation for display
            warrior.rotation.y = Math.sin(animationTime * 0.0003) * 0.3;
        }

        function animateIdle() {
            const t = animationTime * 0.001;
            const breathe = Math.sin(t * 2) * 0.015;
            const sway = Math.sin(t * 1.5) * 0.02;

            // Breathing
            if (bodyParts.body) {
                bodyParts.body.scale.y = 1 + breathe * 0.5;
                bodyParts.body.position.y = 1.0 + breathe * 2;
            }

            // Head slight bob
            if (bodyParts.head) {
                bodyParts.head.position.y = 1.58 + breathe * 1.5;
                bodyParts.head.rotation.z = sway * 0.3;
            }

            // Pigtails sway
            if (bodyParts.hair1) {
                bodyParts.hair1.rotation.y = Math.sin(t * 2) * 0.1;
                bodyParts.hair1.rotation.x = Math.sin(t * 2 + 1) * 0.08;
            }
            if (bodyParts.hair2) {
                bodyParts.hair2.rotation.y = Math.sin(t * 2 + Math.PI) * 0.1;
                bodyParts.hair2.rotation.x = Math.sin(t * 2 + 1 + Math.PI) * 0.08;
            }

            // Weapon subtle movement
            if (bodyParts.sword) {
                bodyParts.sword.position.y = 1.18 + Math.sin(t * 2) * 0.02;
            }
            if (bodyParts.pistol) {
                bodyParts.pistol.position.y = 0.95 + Math.sin(t * 2 + 1) * 0.015;
            }

            // Eye shine pulse
            const eyePulse = 0.5 + Math.sin(t * 3) * 0.2;
            if (bodyParts.leftEye) bodyParts.leftEye.material.emissiveIntensity = eyePulse;
            if (bodyParts.rightEye) bodyParts.rightEye.material.emissiveIntensity = eyePulse;
            
            // Ambient particles
            if ((particleMode === 'all' || particleMode === 'ambient') && Date.now() - lastAmbientEmit > 200) {
                const pos = new THREE.Vector3(0, 1.2, 0);
                particleSystem.emitAmbientAura(pos, currentWeaponPalette.emissive, 0.7);
                particleSystem.emitEnergyOrb(pos, currentWeaponPalette.emissive, 2);
                lastAmbientEmit = Date.now();
            }
        }

        function animateWalk() {
            const t = animationTime * 0.003;
            const walkCycle = Math.sin(t * 4);
            const walkCycleCos = Math.cos(t * 4);

            // Body bob
            if (bodyParts.body) {
                bodyParts.body.position.y = 1.0 + Math.abs(walkCycle) * 0.08;
                bodyParts.body.rotation.z = walkCycle * 0.08;
            }

            // Head bob and look
            if (bodyParts.head) {
                bodyParts.head.position.y = 1.58 + Math.abs(walkCycle) * 0.08;
                bodyParts.head.rotation.y = walkCycle * 0.1;
            }

            // Pigtails bounce
            if (bodyParts.hair1) {
                bodyParts.hair1.rotation.z = 0.3 + walkCycle * 0.2;
                bodyParts.hair1.position.y = 1.7 + Math.abs(walkCycle) * 0.05;
            }
            if (bodyParts.hair2) {
                bodyParts.hair2.rotation.z = -0.3 - walkCycle * 0.2;
                bodyParts.hair2.position.y = 1.7 + Math.abs(walkCycleCos) * 0.05;
            }

            // Leg swing
            if (bodyParts.leftLeg) {
                bodyParts.leftLeg.rotation.x = walkCycle * 0.5;
                bodyParts.leftLeg.position.y = 0.32 + Math.max(0, walkCycle * 0.08);
            }
            if (bodyParts.rightLeg) {
                bodyParts.rightLeg.rotation.x = -walkCycle * 0.5;
                bodyParts.rightLeg.position.y = 0.32 + Math.max(0, -walkCycle * 0.08);
            }

            // Arm swing (holding weapons)
            if (bodyParts.leftArm) {
                bodyParts.leftArm.rotation.x = walkCycleCos * 0.25;
            }
            if (bodyParts.rightArm) {
                bodyParts.rightArm.rotation.x = -walkCycleCos * 0.25;
            }

            // Weapon movement with arms
            if (bodyParts.sword) {
                bodyParts.sword.rotation.x = walkCycleCos * 0.2;
            }
            if (bodyParts.pistol) {
                bodyParts.pistol.rotation.x = -0.3 - walkCycleCos * 0.15;
            }
        }

        function animateAttack() {
            const t = animationTime * 0.005;
            const attackCycle = Math.sin(t * 3);
            const attackProgress = (attackCycle + 1) / 2;

            // Body lean and rotation
            if (bodyParts.body) {
                bodyParts.body.rotation.z = attackCycle * 0.15;
                bodyParts.body.rotation.y = attackCycle * 0.2;
            }

            // Head follows attack
            if (bodyParts.head) {
                bodyParts.head.rotation.y = attackCycle * 0.25;
                bodyParts.head.rotation.z = attackCycle * 0.1;
            }

            // Pigtails dramatic motion
            if (bodyParts.hair1) {
                bodyParts.hair1.rotation.z = 0.3 + attackCycle * 0.4;
                bodyParts.hair1.rotation.y = attackCycle * 0.3;
            }
            if (bodyParts.hair2) {
                bodyParts.hair2.rotation.z = -0.3 - attackCycle * 0.4;
                bodyParts.hair2.rotation.y = -attackCycle * 0.3;
            }

            // Sword slash (big motion)
            if (bodyParts.sword) {
                bodyParts.sword.rotation.z = Math.sin(t * 3) * 1.3;
                bodyParts.sword.rotation.x = Math.cos(t * 3) * 0.4;
                bodyParts.sword.position.z = Math.sin(t * 3) * 0.25;
                
                // Glow intensifies at peak
                if (attackProgress > 0.4 && attackProgress < 0.6) {
                    bodyParts.sword.material.emissiveIntensity = currentWeaponPalette.intensity * 1.6;
                } else {
                    bodyParts.sword.material.emissiveIntensity = currentWeaponPalette.intensity;
                }
            }

            // Pistol rapid fire (quick movements)
            if (bodyParts.pistol) {
                const rapidFire = Math.sin(t * 6);
                bodyParts.pistol.rotation.x = -0.3 + rapidFire * 0.15;
                bodyParts.pistol.position.z = 0.05 + Math.abs(rapidFire) * 0.1;
                
                // Muzzle flash effect
                if (attackProgress > 0.45 && attackProgress < 0.55) {
                    bodyParts.pistol.scale.set(1.1, 1.1, 1.1);
                } else {
                    bodyParts.pistol.scale.set(1, 1, 1);
                }
            }

            // Arms attack motion
            if (bodyParts.leftArm) {
                bodyParts.leftArm.rotation.z = Math.sin(t * 3) * 0.5;
                bodyParts.leftArm.rotation.x = Math.sin(t * 3) * 0.3;
            }
            if (bodyParts.rightArm) {
                bodyParts.rightArm.rotation.z = Math.sin(t * 6) * -0.3;
            }

            // Eyes intensity
            const eyeIntensity = 0.6 + attackProgress * 0.4;
            if (bodyParts.leftEye) bodyParts.leftEye.material.emissiveIntensity = eyeIntensity;
            if (bodyParts.rightEye) bodyParts.rightEye.material.emissiveIntensity = eyeIntensity;
            
            // Sword trail during attack
            if (particleMode === 'all' || particleMode === 'trails') {
                swordTrail.enable();
                swordTrail.setIntensity(1.5);
            } else {
                swordTrail.disable();
            }
            
            // Sword impact particles
            if ((particleMode === 'all') && (attackProgress > 0.48 && attackProgress < 0.52)) {
                const swordPos = new THREE.Vector3();
                bodyParts.sword.getWorldPosition(swordPos);
                particleSystem.emitSwordImpact(swordPos, currentWeaponPalette.emissive, 1.0);
            }
            
            // Pistol muzzle flash
            if ((particleMode === 'all') && Date.now() - lastMuzzleFlash > 200) {
                const pistolPos = new THREE.Vector3();
                bodyParts.pistol.getWorldPosition(pistolPos);
                const direction = new THREE.Vector3(0, 0, 1);
                particleSystem.emitMuzzleFlash(pistolPos, direction, currentWeaponPalette.emissive);
                lastMuzzleFlash = Date.now();
            }
        }

        // ============================================
        // ANIMATION LOOP
        // ============================================

        let lastTime = performance.now();

        function animate() {
            requestAnimationFrame(animate);

            const currentTime = performance.now();
            const deltaTime = currentTime - lastTime;
            lastTime = currentTime;

            updateAnimation(deltaTime);
            
            // Update particle system
            if (particleSystem) {
                particleSystem.update(deltaTime);
            }
            
            // Update weapon trail
            if (swordTrail) {
                swordTrail.update();
            }
            
            // Render with post-processing
            if (postProcessing) {
                postProcessing.render();
            } else {
                renderer.render(scene, camera);
            }
        }

        // ============================================
        // EVENT LISTENERS
        // ============================================

        function setupEventListeners() {
            // Animation state
            document.getElementById('animState').addEventListener('change', (e) => {
                animationState = e.target.value;
                transitionProgress = 0;
                resetBodyParts();
            });

            // Weapon color
            document.getElementById('weaponColor').addEventListener('change', (e) => {
                const paletteKey = e.target.value;
                currentWeaponPalette = weaponPalettes[paletteKey];
                
                // Update weapon materials
                warrior.children.forEach(child => {
                    if (child.material && child.material.emissive && child.material.emissive.getHex() !== 0) {
                        const isWeaponPart = (child.geometry.parameters.height > 0.5 && child.geometry.parameters.width < 0.1) ||
                                            (child.position.x !== 0 && Math.abs(child.position.x) > 0.4);
                        if (isWeaponPart) {
                            child.material.color.setHex(currentWeaponPalette.color);
                            child.material.emissive.setHex(currentWeaponPalette.emissive);
                            child.material.emissiveIntensity = currentWeaponPalette.intensity;
                        }
                    }
                });

                if (window.accentLight) {
                    window.accentLight.color.setHex(currentWeaponPalette.emissive);
                }
                
                // Update trail color
                if (swordTrail) {
                    swordTrail.setColor(currentWeaponPalette.emissive);
                }
            });
            
            // Particle effects toggle
            document.getElementById('particleToggle').addEventListener('change', (e) => {
                particleMode = e.target.value;
                if (animationState !== 'attack') {
                    swordTrail.disable();
                }
            });
            
            // Color grading
            document.getElementById('colorGrading').addEventListener('change', (e) => {
                if (postProcessing) {
                    postProcessing.setColorGrading(e.target.value);
                }
            });
            
            // Screen effects
            document.getElementById('screenEffects').addEventListener('change', (e) => {
                if (postProcessing) {
                    const effect = e.target.value;
                    postProcessing.setVignette(false);
                    postProcessing.setFilmGrain(false);
                    postProcessing.setChromaticAberration(false);
                    
                    switch(effect) {
                        case 'vignette':
                            postProcessing.setVignette(true, 0.6, 0.5);
                            break;
                        case 'filmgrain':
                            postProcessing.setFilmGrain(true, 0.15);
                            break;
                        case 'chromatic':
                            postProcessing.setChromaticAberration(true, 0.003);
                            break;
                    }
                }
            });

            // Export buttons
            document.getElementById('exportPNG').addEventListener('click', () => {
                exportImage(512, false, 'missy-warrior-512.png');
            });

            document.getElementById('exportPNGHD').addEventListener('click', () => {
                exportImage(1024, false, 'missy-warrior-1024.png');
            });

            document.getElementById('exportTransparent').addEventListener('click', () => {
                exportImage(512, true, 'missy-warrior-transparent.png');
            });
        }

        // ============================================
        // EXPORT FUNCTIONALITY
        // ============================================

        function exportImage(size, transparent, filename) {
            const originalSize = renderer.domElement.width;
            const originalBg = scene.background;

            if (transparent) {
                scene.background = null;
            }

            renderer.setSize(size, size);
            renderer.render(scene, camera);

            const link = document.createElement('a');
            link.download = filename;
            link.href = renderer.domElement.toDataURL('image/png');
            link.click();

            renderer.setSize(originalSize, originalSize);
            scene.background = originalBg;
            renderer.render(scene, camera);

            console.log(`Exported: ${filename} (${size}x${size})`);
        }

        // ============================================
        // HELPER FUNCTIONS
        // ============================================

        function resetBodyParts() {
            Object.keys(bodyParts).forEach(key => {
                const part = bodyParts[key];
                if (part) {
                    part.rotation.x = 0;
                    part.rotation.z = 0;
                    part.scale.set(1, 1, 1);
                }
            });

            // Reset pigtail rotations
            if (bodyParts.hair1) bodyParts.hair1.rotation.z = 0.3;
            if (bodyParts.hair2) bodyParts.hair2.rotation.z = -0.3;
        }

        // ============================================
        // START APPLICATION
        // ============================================

        init();
    </script>
