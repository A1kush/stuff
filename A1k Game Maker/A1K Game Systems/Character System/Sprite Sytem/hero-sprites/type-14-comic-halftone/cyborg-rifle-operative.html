<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Cyborg - Comic Book Halftone</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            background: #fffacd;
            color: #000;
            font-family: 'Impact', 'Arial Black', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        #container { display: flex; gap: 30px; max-width: 1400px; }
        #canvas-wrapper { flex-shrink: 0; }
        canvas {
            border: 4px solid #000;
            background: #fff;
            box-shadow: 8px 8px 0 #000;
        }
        #controls {
            background: #fff;
            border: 4px solid #000;
            padding: 20px;
            width: 400px;
            box-shadow: 6px 6px 0 #000;
        }
        h1 {
            font-size: 18px;
            margin-bottom: 20px;
            color: #4169E1;
            border-bottom: 4px solid #000;
            padding-bottom: 10px;
            text-transform: uppercase;
        }
        .control-group { margin-bottom: 16px; }
        label {
            display: block;
            font-size: 11px;
            color: #000;
            margin-bottom: 6px;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }
        select, button {
            width: 100%;
            padding: 10px;
            background: #fff;
            border: 3px solid #000;
            color: #000;
            font-family: 'Impact', sans-serif;
            font-size: 13px;
            cursor: pointer;
            font-weight: bold;
        }
        select:hover, button:hover {
            background: #87CEEB;
        }
        button { margin-top: 8px; background: #4169E1; color: #fff; }
        button:active { transform: translate(2px, 2px); }
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .info {
            font-size: 10px;
            color: #000;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 3px solid #000;
            line-height: 1.6;
            font-family: 'Courier New', monospace;
        }
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 12px;
        }
        .stat {
            background: #ffffe0;
            padding: 8px;
            border: 3px solid #000;
        }
        .stat-label { font-size: 9px; color: #666; text-transform: uppercase; font-weight: bold; }
        .stat-value { font-size: 16px; color: #4169E1; font-weight: bold; font-family: 'Impact', sans-serif; }
    </style>
</head>
<body>
    <div id="container">
        <div id="canvas-wrapper">
            <canvas id="comicCanvas" width="320" height="320"></canvas>
        </div>

        <div id="controls">
            <h1>ðŸ’¥ UNIQUE CYBORG - POP ART!</h1>

            <div class="control-group">
                <label>Animation</label>
                <select id="animState">
                    <option value="idle">IDLE</option>
                    <option value="walk">WALK</option>
                    <option value="attack">ATTACK</option>
                    <option value="jump">JUMP</option>
                    <option value="hurt">HURT</option>
                    <option value="victory">VICTORY</option>
                </select>
            </div>

            <div class="control-group">
                <label>Comic Style</label>
                <select id="palette">
                    <option value="classic">CLASSIC (Red/Yellow)</option>
                    <option value="noir">NOIR (B&W High Contrast)</option>
                    <option value="pop">POP ART (Warhol)</option>
                    <option value="manga">MANGA (Speed Lines)</option>
                    <option value="silver">SILVER AGE</option>
                </select>
            </div>

            <div class="control-group">
                <label>Halftone Density</label>
                <select id="dotDensity">
                    <option value="4">COARSE</option>
                    <option value="6" selected>MEDIUM</option>
                    <option value="8">FINE</option>
                    <option value="10">VERY FINE</option>
                </select>
            </div>

            <div class="control-group">
                <label>Speed</label>
                <select id="speed">
                    <option value="0.5">0.5X</option>
                    <option value="1" selected>1X</option>
                    <option value="1.5">1.5X</option>
                    <option value="2">2X</option>
                </select>
            </div>

            <div class="control-group">
                <label>Scale</label>
                <select id="scale">
                    <option value="1">1X (320PX)</option>
                    <option value="1.5">1.5X (480PX)</option>
                    <option value="2" selected>2X (640PX)</option>
                </select>
            </div>

            <div class="control-group">
                <label>Export</label>
                <div class="btn-group">
                    <button id="exportFrame">PNG</button>
                    <button id="exportSheet">SHEET</button>
                </div>
                <button id="exportJSON">JSON</button>
            </div>

            <div class="info">
                <strong>TYPE 14: COMIC HALFTONE</strong><br>
                Ben-Day Dots + Bold Lines<br><br>
                â€¢ RES: 320Ã—320<br>
                â€¢ TECH: Canvas2D halftone<br>
                â€¢ Ben-Day dot patterns<br>
                â€¢ Bold black outlines<br>
                â€¢ Hair: Black (locked)<br><br>
                <div class="stats">
                    <div class="stat">
                        <div class="stat-label">Frame</div>
                        <div class="stat-value" id="frameCount">0/8</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">FPS</div>
                        <div class="stat-value" id="fpsCount">60</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('comicCanvas');
        const ctx = canvas.getContext('2d');
        
        let currentAnim = 'idle';
        let currentFrame = 0;
        let frameTimer = 0;
        let animSpeed = 1;
        let comicStyle = 'classic';
        let dotDensity = 6;
        let lastTime = 0;
        let fps = 60;
        let frameCount = 0;
        let lastFpsTime = 0;

        const styles = {
            classic: {
                primary: '#4169E1',
                secondary: '#FFD700',
                accent: '#00FFFF',
                skin: '#D2B48C',
                outline: '#000000',
                bg: '#FFFFFF',
                halftone: '#4169E1'
            },
            noir: {
                primary: '#000000',
                secondary: '#FFFFFF',
                accent: '#666666',
                skin: '#CCCCCC',
                outline: '#000000',
                bg: '#FFFFFF',
                halftone: '#000000'
            },
            pop: {
                primary: '#FF1493',
                secondary: '#00FFFF',
                accent: '#FFFF00',
                skin: '#FFA07A',
                outline: '#000000',
                bg: '#FFFFFF',
                halftone: '#FF1493'
            },
            manga: {
                primary: '#000000',
                secondary: '#FFFFFF',
                accent: '#FF0000',
                skin: '#FFE4E1',
                outline: '#000000',
                bg: '#FFFFFF',
                halftone: '#000000'
            },
            silver: {
                primary: '#4169E1',
                secondary: '#FFD700',
                accent: '#FF4500',
                skin: '#D2B48C',
                outline: '#000000',
                bg: '#FFFFFF',
                halftone: '#4169E1'
            }
        };

        const animations = {
            idle: { frames: 8, frameTime: 250, loop: true },
            walk: { frames: 8, frameTime: 125, loop: true },
            attack: { frames: 6, frameTime: 83, loop: false },
            jump: { frames: 6, frameTime: 100, loop: false },
            hurt: { frames: 4, frameTime: 150, loop: false },
            victory: { frames: 8, frameTime: 200, loop: true }
        };

        function drawHalftone(x, y, w, h, color, density) {
            ctx.fillStyle = color;
            const spacing = density;
            const dotSize = Math.max(1, density / 2);
            
            for (let dy = 0; dy < h; dy += spacing) {
                for (let dx = 0; dx < w; dx += spacing) {
                    const offset = (dy / spacing) % 2 === 0 ? 0 : spacing / 2;
                    ctx.beginPath();
                    ctx.arc(x + dx + offset, y + dy, dotSize, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        function drawBoldOutline(x, y, w, h, lineWidth = 4) {
            ctx.strokeStyle = styles[comicStyle].outline;
            ctx.lineWidth = lineWidth;
            ctx.strokeRect(x, y, w, h);
        }

        function drawCyborgComic(frame, anim) {
            const style = styles[comicStyle];
            const centerX = 160;
            const centerY = 180;
            
            let bobY = 0, legOffset = 0, rifleRecoil = 0, jumpHeight = 0, hurtOffset = 0;
            
            if (anim === 'idle') {
                bobY = Math.sin(frame / 4 * Math.PI) * 2;
            } else if (anim === 'walk') {
                bobY = Math.abs(Math.sin(frame / 4 * Math.PI)) * 5;
                legOffset = Math.sin(frame / 4 * Math.PI) * 15;
            } else if (anim === 'attack') {
                rifleRecoil = frame < 2 ? 8 : 0;
            } else if (anim === 'jump') {
                jumpHeight = frame < 3 ? frame * 15 : (6 - frame) * 15;
            } else if (anim === 'hurt') {
                hurtOffset = frame < 2 ? 5 : 0;
            } else if (anim === 'victory') {
                bobY = Math.sin(frame / 4 * Math.PI) * 3;
            }

            ctx.fillStyle = style.bg;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const y = centerY - bobY - jumpHeight;

            // Legs (segmented armor with halftone)
            ctx.fillStyle = style.primary;
            ctx.fillRect(centerX - 25 + hurtOffset, y + 30, 15, 40);
            ctx.fillRect(centerX + 10 + hurtOffset, y + 30, 15, 40);
            drawHalftone(centerX - 23 + hurtOffset, y + 32, 11, 36, style.halftone, dotDensity);
            drawHalftone(centerX + 12 + hurtOffset, y + 32, 11, 36, style.halftone, dotDensity);
            drawBoldOutline(centerX - 25 + hurtOffset, y + 30, 15, 40);
            drawBoldOutline(centerX + 10 + hurtOffset, y + 30, 15, 40);

            // Armor panel accents
            ctx.fillStyle = style.accent;
            ctx.fillRect(centerX - 22 + hurtOffset, y + 45, 9, 3);
            ctx.fillRect(centerX + 13 + hurtOffset, y + 45, 9, 3);
            drawBoldOutline(centerX - 22 + hurtOffset, y + 45, 9, 3, 2);
            drawBoldOutline(centerX + 13 + hurtOffset, y + 45, 9, 3, 2);

            // Torso (armored with chest accent)
            ctx.fillStyle = style.primary;
            ctx.fillRect(centerX - 30 + hurtOffset, y, 60, 35);
            drawHalftone(centerX - 28 + hurtOffset, y + 2, 56, 31, style.halftone, dotDensity);
            
            // Chest panel
            ctx.fillStyle = style.accent;
            ctx.fillRect(centerX - 10 + hurtOffset, y + 10, 20, 15);
            drawHalftone(centerX - 8 + hurtOffset, y + 12, 16, 11, style.secondary, dotDensity + 2);
            drawBoldOutline(centerX - 10 + hurtOffset, y + 10, 20, 15, 3);
            
            drawBoldOutline(centerX - 30 + hurtOffset, y, 60, 35, 5);

            // Head (skin tone)
            ctx.fillStyle = style.skin;
            ctx.beginPath();
            ctx.arc(centerX + hurtOffset, y - 30, 25, 0, Math.PI * 2);
            ctx.fill();
            drawHalftone(centerX - 20 + hurtOffset, y - 50, 40, 40, style.secondary, dotDensity + 2);
            
            ctx.strokeStyle = style.outline;
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.arc(centerX + hurtOffset, y - 30, 25, 0, Math.PI * 2);
            ctx.stroke();

            // Black pigtails (with bold outlines)
            ctx.fillStyle = '#000000';
            ctx.fillRect(centerX - 40 + hurtOffset, y - 35, 12, 35);
            ctx.fillRect(centerX + 28 + hurtOffset, y - 35, 12, 35);
            drawBoldOutline(centerX - 40 + hurtOffset, y - 35, 12, 35, 4);
            drawBoldOutline(centerX + 28 + hurtOffset, y - 35, 12, 35, 4);

            // Top of head hair (black)
            ctx.fillRect(centerX - 30 + hurtOffset, y - 55, 60, 20);
            drawBoldOutline(centerX - 30 + hurtOffset, y - 55, 60, 20, 4);

            // White eyes (bold dots)
            ctx.fillStyle = '#FFFFFF';
            ctx.beginPath();
            ctx.arc(centerX - 12 + hurtOffset, y - 25, 6, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(centerX + 12 + hurtOffset, y - 25, 6, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.strokeStyle = style.outline;
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(centerX - 12 + hurtOffset, y - 25, 6, 0, Math.PI * 2);
            ctx.stroke();
            ctx.beginPath();
            ctx.arc(centerX + 12 + hurtOffset, y - 25, 6, 0, Math.PI * 2);
            ctx.stroke();

            // Arms (armored)
            ctx.fillStyle = style.primary;
            ctx.fillRect(centerX - 42 + hurtOffset, y + 8, 12, 30);
            ctx.fillRect(centerX + 30 + hurtOffset, y + 8, 12, 30);
            drawHalftone(centerX - 40 + hurtOffset, y + 10, 8, 26, style.halftone, dotDensity);
            drawHalftone(centerX + 32 + hurtOffset, y + 10, 8, 26, style.halftone, dotDensity);
            drawBoldOutline(centerX - 42 + hurtOffset, y + 8, 12, 30);
            drawBoldOutline(centerX + 30 + hurtOffset, y + 8, 12, 30);

            // Energy rifle (with bold outline and energy glow)
            ctx.fillStyle = style.outline;
            ctx.fillRect(centerX - 55 - rifleRecoil + hurtOffset, y + 15, 25, 12);
            
            ctx.fillStyle = style.secondary;
            ctx.fillRect(centerX - 53 - rifleRecoil + hurtOffset, y + 17, 21, 8);
            drawHalftone(centerX - 51 - rifleRecoil + hurtOffset, y + 19, 17, 4, style.accent, dotDensity);
            
            // Rifle energy core
            ctx.fillStyle = style.accent;
            ctx.fillRect(centerX - 45 - rifleRecoil + hurtOffset, y + 18, 6, 6);
            drawBoldOutline(centerX - 45 - rifleRecoil + hurtOffset, y + 18, 6, 6, 2);
            
            drawBoldOutline(centerX - 55 - rifleRecoil + hurtOffset, y + 15, 25, 12, 4);

            // Barrel
            ctx.fillStyle = style.outline;
            ctx.fillRect(centerX - 65 - rifleRecoil + hurtOffset, y + 19, 10, 4);
            drawBoldOutline(centerX - 65 - rifleRecoil + hurtOffset, y + 19, 10, 4, 3);

            // Muzzle flash - ZAP!
            if (anim === 'attack' && frame < 2) {
                ctx.strokeStyle = style.outline;
                ctx.lineWidth = 4;
                for (let i = 0; i < 4; i++) {
                    ctx.beginPath();
                    ctx.moveTo(centerX - 65 - rifleRecoil + hurtOffset, y + 21);
                    ctx.lineTo(centerX - 75 - rifleRecoil + hurtOffset + i * 2, y + 19 + i * 2);
                    ctx.stroke();
                }
                
                ctx.font = 'bold 24px Impact';
                ctx.fillStyle = style.accent;
                ctx.strokeStyle = style.outline;
                ctx.lineWidth = 3;
                ctx.strokeText('ZAP!', centerX - 100 - rifleRecoil, y + 10);
                ctx.fillText('ZAP!', centerX - 100 - rifleRecoil, y + 10);
            }
        }

        function animate(timestamp) {
            if (!lastTime) lastTime = timestamp;
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;

            frameCount++;
            if (timestamp - lastFpsTime >= 1000) {
                fps = frameCount;
                frameCount = 0;
                lastFpsTime = timestamp;
                document.getElementById('fpsCount').textContent = fps;
            }

            const anim = animations[currentAnim];
            frameTimer += deltaTime * animSpeed;

            if (frameTimer >= anim.frameTime) {
                frameTimer = 0;
                currentFrame++;
                if (currentFrame >= anim.frames) {
                    currentFrame = anim.loop ? 0 : anim.frames - 1;
                }
                document.getElementById('frameCount').textContent = `${currentFrame + 1}/${anim.frames}`;
            }

            drawCyborgComic(currentFrame, currentAnim);
            requestAnimationFrame(animate);
        }

        document.getElementById('animState').addEventListener('change', (e) => {
            currentAnim = e.target.value;
            currentFrame = 0;
            frameTimer = 0;
        });

        document.getElementById('palette').addEventListener('change', (e) => {
            comicStyle = e.target.value;
        });

        document.getElementById('dotDensity').addEventListener('change', (e) => {
            dotDensity = parseInt(e.target.value);
        });

        document.getElementById('speed').addEventListener('change', (e) => {
            animSpeed = parseFloat(e.target.value);
        });

        document.getElementById('scale').addEventListener('change', (e) => {
            const scale = parseFloat(e.target.value);
            canvas.style.width = (320 * scale) + 'px';
            canvas.style.height = (320 * scale) + 'px';
        });

        document.getElementById('exportFrame').addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = `cyborg-comic-${currentAnim}-f${currentFrame}-${comicStyle}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        });

        document.getElementById('exportSheet').addEventListener('click', () => {
            const anim = animations[currentAnim];
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = 320 * anim.frames;
            tempCanvas.height = 320;
            const tempCtx = tempCanvas.getContext('2d');

            for (let i = 0; i < anim.frames; i++) {
                drawCyborgComic(i, currentAnim);
                tempCtx.drawImage(canvas, i * 320, 0);
            }

            const link = document.createElement('a');
            link.download = `cyborg-comic-${currentAnim}-sheet-${comicStyle}.png`;
            link.href = tempCanvas.toDataURL('image/png');
            link.click();

            drawCyborgComic(currentFrame, currentAnim);
        });

        document.getElementById('exportJSON').addEventListener('click', () => {
            const data = {
                character: 'Unique Cyborg Rifle Operative',
                type: 'Comic Book Halftone',
                resolution: '320x320',
                animations: animations,
                styles: Object.keys(styles),
                currentState: {
                    animation: currentAnim,
                    frame: currentFrame,
                    style: comicStyle,
                    dotDensity: dotDensity
                },
                metadata: {
                    hairColor: '#000000 (locked)',
                    weaponType: 'Energy Rifle',
                    technique: 'Ben-Day dots + bold outlines'
                }
            };

            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const link = document.createElement('a');
            link.download = `cyborg-comic-data-${comicStyle}.json`;
            link.href = URL.createObjectURL(blob);
            link.click();
        });

        canvas.style.width = '640px';
        canvas.style.height = '640px';
        animate(0);
    </script>
</body>
</html>
