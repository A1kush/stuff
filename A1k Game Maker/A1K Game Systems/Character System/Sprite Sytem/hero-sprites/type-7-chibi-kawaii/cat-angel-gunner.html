<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missy Cat Angel - Chibi Style</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #FFE5F0 0%, #E5F0FF 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        #container { display: flex; gap: 30px; max-width: 1400px; }
        #canvas-wrapper { flex-shrink: 0; }
        canvas {
            border: 3px solid #FFB6D9;
            background: #FFFFFF;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(255,182,217,0.3);
        }
        #controls {
            background: rgba(255,255,255,0.9);
            border: 3px solid #FFB6D9;
            border-radius: 20px;
            padding: 25px;
            width: 400px;
            box-shadow: 0 10px 40px rgba(255,182,217,0.3);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #FF69B4;
            border-bottom: 3px solid #FFB6D9;
            padding-bottom: 15px;
            font-weight: bold;
        }
        .control-group { margin-bottom: 18px; }
        label {
            display: block;
            font-size: 13px;
            color: #FF1493;
            margin-bottom: 8px;
            font-weight: bold;
            text-transform: uppercase;
        }
        select, button, input[type="range"], input[type="color"] {
            width: 100%;
            padding: 10px 15px;
            background: #FFF0F5;
            border: 2px solid #FFB6D9;
            color: #FF1493;
            border-radius: 10px;
            font-family: 'Arial', sans-serif;
            font-size: 14px;
            cursor: pointer;
            font-weight: 600;
        }
        input[type="range"] { padding: 0; height: 35px; }
        input[type="color"] { height: 45px; padding: 5px; }
        button {
            margin-top: 8px;
            background: linear-gradient(135deg, #FFB6D9 0%, #FF69B4 100%);
            color: #FFF;
            border: none;
        }
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .info {
            font-size: 12px;
            color: #FF69B4;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 2px solid #FFB6D9;
            line-height: 1.8;
        }
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 15px;
        }
        .stat {
            background: #FFF0F5;
            padding: 12px;
            border-radius: 10px;
            border: 2px solid #FFB6D9;
        }
        .stat-label { font-size: 11px; color: #FF69B4; font-weight: bold; }
        .stat-value { font-size: 18px; color: #FF1493; font-weight: bold; margin-top: 5px; }
    </style>
</head>
<body>
    <div id="container">
        <div id="canvas-wrapper">
            <canvas id="chibiCanvas" width="256" height="256"></canvas>
        </div>

        <div id="controls">
            <h1>üòá MISSY CAT ANGEL - CHIBI</h1>

            <div class="control-group">
                <label>Animation State</label>
                <select id="animState">
                    <option value="idle">üíñ Idle (Floating)</option>
                    <option value="walk">üö∂ Walk Cycle</option>
                    <option value="attack">üî´ Attack Shoot</option>
                    <option value="jump">ü¶ò Jump</option>
                    <option value="hurt">üí¢ Hurt</option>
                    <option value="victory">üéâ Victory Pose</option>
                </select>
            </div>

            <div class="control-group">
                <label>Color Palette</label>
                <select id="palette">
                    <option value="fire">üî• Fire</option>
                    <option value="ice">‚ùÑÔ∏è Ice</option>
                    <option value="shadow">üåë Shadow</option>
                    <option value="light">‚ú® Light</option>
                    <option value="nature">üåø Nature</option>
                </select>
            </div>

            <div class="control-group">
                <label>Background Color</label>
                <input type="color" id="bgColor" value="#FFFFFF">
            </div>

            <div class="control-group">
                <label>Animation Speed</label>
                <select id="speed">
                    <option value="0.5">0.5x Slow</option>
                    <option value="1" selected>1x Normal</option>
                    <option value="1.5">1.5x Fast</option>
                    <option value="2">2x Very Fast</option>
                </select>
            </div>

            <div class="control-group">
                <label>Display Scale</label>
                <select id="scale">
                    <option value="1">1x (256px)</option>
                    <option value="1.5">1.5x (384px)</option>
                    <option value="2" selected>2x (512px)</option>
                    <option value="2.5">2.5x (640px)</option>
                </select>
            </div>

            <div class="control-group">
                <label>Export</label>
                <div class="btn-group">
                    <button id="exportFrame">PNG Frame</button>
                    <button id="exportSheet">Sprite Sheet</button>
                </div>
                <button id="exportJSON">Export JSON Data</button>
            </div>

            <div class="info">
                <strong>TYPE 7: CHIBI/KAWAII STYLE</strong><br>
                Adorable Cat Angel Chibi<br><br>
                ‚Ä¢ Oversized head with huge eyes<br>
                ‚Ä¢ Tiny body and cute proportions<br>
                ‚Ä¢ Floating wings and halo sparkles<br>
                ‚Ä¢ Fur: Black (locked) ‚ú®<br><br>
                <div class="stats">
                    <div class="stat">
                        <div class="stat-label">Frame</div>
                        <div class="stat-value" id="frameCount">0/8</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">FPS</div>
                        <div class="stat-value" id="fpsCount">60</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('chibiCanvas');
        const ctx = canvas.getContext('2d');
        
        let currentAnim = 'idle';
        let currentFrame = 0;
        let frameTimer = 0;
        let animSpeed = 1;
        let palette = 'fire';
        let bgColor = '#FFFFFF';
        let lastTime = 0;
        let fps = 60;
        let frameCount = 0;
        let lastFpsTime = 0;

        const palettes = {
            fire: { suit: '#FF4444', suitLight: '#FF8888', halo: '#FFD700', wing: '#FFB6C1', gun: '#1a1a1a', eyes: '#00FF88', eyeShine: '#FFFFFF' },
            ice: { suit: '#4444FF', suitLight: '#8888FF', halo: '#00FFFF', wing: '#B3E6FF', gun: '#1a1a1a', eyes: '#00FFCC', eyeShine: '#FFFFFF' },
            shadow: { suit: '#8844FF', suitLight: '#AA88FF', halo: '#AA00FF', wing: '#D9B3FF', gun: '#1a1a1a', eyes: '#CC00FF', eyeShine: '#FFFFFF' },
            light: { suit: '#FFDD44', suitLight: '#FFEE88', halo: '#FFFF00', wing: '#FFFFCC', gun: '#1a1a1a', eyes: '#FFD700', eyeShine: '#FFFFFF' },
            nature: { suit: '#44FF44', suitLight: '#88FF88', halo: '#00FF66', wing: '#CCFFDD', gun: '#1a1a1a', eyes: '#00FF88', eyeShine: '#FFFFFF' }
        };

        const animations = {
            idle: { frames: 8, frameTime: 250, loop: true },
            walk: { frames: 8, frameTime: 125, loop: true },
            attack: { frames: 6, frameTime: 83, loop: false },
            jump: { frames: 6, frameTime: 100, loop: false },
            hurt: { frames: 4, frameTime: 150, loop: false },
            victory: { frames: 8, frameTime: 200, loop: true }
        };

        function drawSparkle(x, y, size, alpha) {
            ctx.save();
            ctx.globalAlpha = alpha;
            ctx.fillStyle = '#FFFFFF';
            ctx.shadowColor = '#FFD700';
            ctx.shadowBlur = 10;
            ctx.beginPath();
            for (let i = 0; i < 4; i++) {
                const angle = (Math.PI / 2 * i) + Math.PI / 4;
                ctx.lineTo(x + Math.cos(angle) * size, y + Math.sin(angle) * size);
                ctx.lineTo(x + Math.cos(angle + Math.PI/4) * (size*0.3), y + Math.sin(angle + Math.PI/4) * (size*0.3));
            }
            ctx.closePath();
            ctx.fill();
            ctx.restore();
        }

        function drawChibiCat(frame, anim) {
            const pal = palettes[palette];
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2 + 20;

            let float = 0, squash = 1, wingFlap = 0, gunRecoil = 0, jumpY = 0, hurtShake = 0;
            
            if (anim === 'idle') {
                float = Math.sin(frame / 4 * Math.PI) * 12;
                wingFlap = Math.sin(frame / 4 * Math.PI) * 10;
                squash = 1 + Math.sin(frame / 4 * Math.PI) * 0.08;
            } else if (anim === 'walk') {
                float = Math.abs(Math.sin(frame / 4 * Math.PI)) * 8;
                squash = 1 - Math.abs(Math.sin(frame / 4 * Math.PI)) * 0.08;
            } else if (anim === 'attack') {
                gunRecoil = frame < 2 ? 10 : 0;
            } else if (anim === 'jump') {
                jumpY = frame < 3 ? -frame * 30 : -(6 - frame) * 30;
                squash = frame === 0 || frame === 5 ? 0.8 : 1.2;
            } else if (anim === 'hurt') {
                hurtShake = frame < 2 ? (frame % 2 === 0 ? 5 : -5) : 0;
            } else if (anim === 'victory') {
                float = Math.abs(Math.sin(frame / 2 * Math.PI)) * 18;
                wingFlap = Math.abs(Math.sin(frame / 2 * Math.PI)) * 15;
                squash = 1 + Math.sin(frame / 2 * Math.PI) * 0.15;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.save();
            ctx.translate(centerX + hurtShake, centerY - float + jumpY);
            ctx.scale(1, squash);

            // Shadow
            ctx.fillStyle = 'rgba(0,0,0,0.1)';
            ctx.beginPath();
            ctx.ellipse(0, 75 / squash, 35, 12, 0, 0, Math.PI * 2);
            ctx.fill();

            // Halo (floating above)
            const haloFloat = Math.abs(Math.sin(frame / 4 * Math.PI)) * 5;
            ctx.save();
            ctx.translate(0, -90 - haloFloat);
            ctx.strokeStyle = pal.halo;
            ctx.lineWidth = 6;
            ctx.shadowColor = pal.halo;
            ctx.shadowBlur = 15;
            ctx.beginPath();
            ctx.arc(0, 0, 25, 0, Math.PI * 2);
            ctx.stroke();
            ctx.restore();

            // Wings (behind body)
            ctx.save();
            ctx.translate(-35, 0);
            ctx.rotate(-0.2 - wingFlap * 0.02);
            const wingGrad = ctx.createRadialGradient(0, 0, 0, 0, 0, 40);
            wingGrad.addColorStop(0, pal.wing);
            wingGrad.addColorStop(1, 'rgba(255,255,255,0.3)');
            ctx.fillStyle = wingGrad;
            ctx.beginPath();
            ctx.ellipse(0, 0, 25, 35, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();

            // Tiny legs
            ctx.fillStyle = '#000000';
            ctx.beginPath();
            ctx.arc(-12, 35, 12, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(12, 35, 12, 0, Math.PI * 2);
            ctx.fill();

            // Body (small round suit)
            const bodyGrad = ctx.createLinearGradient(0, 0, 0, 45);
            bodyGrad.addColorStop(0, pal.suitLight);
            bodyGrad.addColorStop(1, pal.suit);
            ctx.fillStyle = bodyGrad;
            ctx.beginPath();
            ctx.ellipse(0, 15, 30, 35, 0, 0, Math.PI * 2);
            ctx.fill();

            // Huge cat head (black fur)
            ctx.fillStyle = '#000000';
            ctx.beginPath();
            ctx.arc(0, -30, 48, 0, Math.PI * 2);
            ctx.fill();

            // Cat ears (pointy)
            ctx.beginPath();
            ctx.moveTo(-30, -55);
            ctx.lineTo(-20, -75);
            ctx.lineTo(-15, -50);
            ctx.closePath();
            ctx.fill();
            ctx.beginPath();
            ctx.moveTo(30, -55);
            ctx.lineTo(20, -75);
            ctx.lineTo(15, -50);
            ctx.closePath();
            ctx.fill();

            // Huge kawaii eyes
            ctx.fillStyle = '#FFFFFF';
            ctx.beginPath();
            ctx.ellipse(-12, -30, 16, 18, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(12, -30, 16, 18, 0, 0, Math.PI * 2);
            ctx.fill();

            // Eye pupils
            ctx.fillStyle = pal.eyes;
            ctx.beginPath();
            ctx.arc(-12, -27, 10, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(12, -27, 10, 0, Math.PI * 2);
            ctx.fill();

            // Eye shine
            ctx.fillStyle = pal.eyeShine;
            ctx.beginPath();
            ctx.arc(-15, -32, 5, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(9, -32, 5, 0, Math.PI * 2);
            ctx.fill();

            // Single visible eye closed (cat wink)
            if (anim === 'victory' && frame % 4 === 2) {
                ctx.strokeStyle = '#000000';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(12, -30, 8, 0, Math.PI);
                ctx.stroke();
            }

            // Tiny nose
            ctx.fillStyle = '#FF69B4';
            ctx.beginPath();
            ctx.arc(0, -20, 4, 0, Math.PI * 2);
            ctx.fill();

            // Mouth
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(0, -15, 6, 0, Math.PI);
            ctx.stroke();

            // Tail (curled behind)
            ctx.fillStyle = '#000000';
            ctx.save();
            ctx.translate(30, 20);
            for (let i = 0; i < 5; i++) {
                ctx.rotate(0.3);
                ctx.fillRect(0, 0, 8, 10);
                ctx.translate(0, 8);
            }
            ctx.restore();

            // Tiny gun (left hand)
            ctx.save();
            ctx.translate(-40 - gunRecoil, 15);
            ctx.fillStyle = pal.gun;
            ctx.fillRect(-15, -3, 18, 6);
            if (anim === 'attack' && frame < 2) {
                ctx.fillStyle = pal.halo;
                ctx.fillRect(-22, -5, 10, 10);
            }
            ctx.restore();

            // Tiny sword (right hand)
            ctx.save();
            ctx.translate(35, 12);
            ctx.rotate(45 * Math.PI / 180);
            const swordGrad = ctx.createLinearGradient(0, -20, 0, 0);
            swordGrad.addColorStop(0, pal.halo);
            swordGrad.addColorStop(1, pal.suitLight);
            ctx.fillStyle = swordGrad;
            ctx.fillRect(-3, -20, 6, 25);
            ctx.fillStyle = pal.gun;
            ctx.fillRect(-4, 5, 8, 6);
            ctx.restore();

            ctx.restore();

            // Sparkles
            if (anim === 'idle' || anim === 'victory') {
                const t = frame / 4 * Math.PI;
                drawSparkle(centerX - 70, centerY - float - 50 + jumpY, 8, 0.7 + Math.sin(t) * 0.3);
                drawSparkle(centerX + 60, centerY - float - 70 + jumpY, 6, 0.6 + Math.cos(t * 1.5) * 0.4);
                drawSparkle(centerX, centerY - float - 110 + jumpY, 7, 0.8);
            }
        }

        function animate(timestamp) {
            if (!lastTime) lastTime = timestamp;
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;

            frameCount++;
            if (timestamp - lastFpsTime >= 1000) {
                fps = frameCount;
                frameCount = 0;
                lastFpsTime = timestamp;
                document.getElementById('fpsCount').textContent = fps;
            }

            const anim = animations[currentAnim];
            frameTimer += deltaTime * animSpeed;

            if (frameTimer >= anim.frameTime) {
                frameTimer = 0;
                currentFrame++;
                if (currentFrame >= anim.frames) {
                    currentFrame = anim.loop ? 0 : anim.frames - 1;
                }
                document.getElementById('frameCount').textContent = `${currentFrame + 1}/${anim.frames}`;
            }

            drawChibiCat(currentFrame, currentAnim);
            requestAnimationFrame(animate);
        }

        document.getElementById('animState').addEventListener('change', (e) => {
            currentAnim = e.target.value;
            currentFrame = 0;
            frameTimer = 0;
        });

        document.getElementById('palette').addEventListener('change', (e) => {
            palette = e.target.value;
        });

        document.getElementById('bgColor').addEventListener('input', (e) => {
            bgColor = e.target.value;
        });

        document.getElementById('speed').addEventListener('change', (e) => {
            animSpeed = parseFloat(e.target.value);
        });

        document.getElementById('scale').addEventListener('change', (e) => {
            const scale = parseFloat(e.target.value);
            canvas.style.width = (256 * scale) + 'px';
            canvas.style.height = (256 * scale) + 'px';
        });

        document.getElementById('exportFrame').addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = `cat-angel-chibi-${currentAnim}-f${currentFrame}-${palette}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        });

        document.getElementById('exportSheet').addEventListener('click', () => {
            const anim = animations[currentAnim];
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = 256 * anim.frames;
            tempCanvas.height = 256;
            const tempCtx = tempCanvas.getContext('2d');
            const oldBg = bgColor;
            bgColor = 'transparent';

            for (let i = 0; i < anim.frames; i++) {
                drawChibiCat(i, currentAnim);
                tempCtx.drawImage(canvas, i * 256, 0);
            }

            bgColor = oldBg;
            const link = document.createElement('a');
            link.download = `cat-angel-chibi-${currentAnim}-sheet-${palette}.png`;
            link.href = tempCanvas.toDataURL('image/png');
            link.click();

            drawChibiCat(currentFrame, currentAnim);
        });

        document.getElementById('exportJSON').addEventListener('click', () => {
            const data = {
                character: 'Missy Cat Angel Gunner',
                type: 'Chibi/Kawaii Style',
                resolution: '256x256',
                animations: animations,
                palettes: Object.keys(palettes),
                currentState: {
                    animation: currentAnim,
                    frame: currentFrame,
                    palette: palette
                },
                metadata: {
                    furColor: '#000000 (locked)',
                    weaponType: 'Energy Gun',
                    style: 'Super Deformed Chibi'
                }
            };

            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const link = document.createElement('a');
            link.download = `cat-angel-chibi-data-${palette}.json`;
            link.href = URL.createObjectURL(blob);
            link.click();
        });

        canvas.style.width = '512px';
        canvas.style.height = '512px';
        animate(0);
    </script>
</body>
</html>
