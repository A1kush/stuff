<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A1 Warrior - Chibi Style</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            background: #FFE5F0;
            background: linear-gradient(135deg, #FFE5F0 0%, #E5F0FF 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        #container { display: flex; gap: 30px; max-width: 1400px; }
        #canvas-wrapper { flex-shrink: 0; }
        canvas {
            border: 3px solid #FFB6D9;
            background: #FFFFFF;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(255,182,217,0.3);
        }
        #controls {
            background: rgba(255,255,255,0.9);
            border: 3px solid #FFB6D9;
            border-radius: 20px;
            padding: 25px;
            width: 400px;
            box-shadow: 0 10px 40px rgba(255,182,217,0.3);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #FF69B4;
            border-bottom: 3px solid #FFB6D9;
            padding-bottom: 15px;
            font-weight: bold;
        }
        .control-group { margin-bottom: 18px; }
        label {
            display: block;
            font-size: 13px;
            color: #FF1493;
            margin-bottom: 8px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        select, button, input[type="range"], input[type="color"] {
            width: 100%;
            padding: 10px 15px;
            background: #FFF0F5;
            border: 2px solid #FFB6D9;
            color: #FF1493;
            border-radius: 10px;
            font-family: 'Arial', sans-serif;
            font-size: 14px;
            cursor: pointer;
            font-weight: 600;
        }
        input[type="range"] { padding: 0; height: 35px; }
        input[type="color"] { height: 45px; padding: 5px; }
        select:hover, button:hover {
            border-color: #FF69B4;
            background: #FFF;
        }
        button {
            margin-top: 8px;
            background: linear-gradient(135deg, #FFB6D9 0%, #FF69B4 100%);
            color: #FFF;
            border: none;
        }
        button:active { transform: scale(0.98); }
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .info {
            font-size: 12px;
            color: #FF69B4;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 2px solid #FFB6D9;
            line-height: 1.8;
        }
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 15px;
        }
        .stat {
            background: #FFF0F5;
            padding: 12px;
            border-radius: 10px;
            border: 2px solid #FFB6D9;
        }
        .stat-label { font-size: 11px; color: #FF69B4; font-weight: bold; }
        .stat-value { font-size: 18px; color: #FF1493; font-weight: bold; margin-top: 5px; }
    </style>
</head>
<body>
    <div id="container">
        <div id="canvas-wrapper">
            <canvas id="chibiCanvas" width="256" height="256"></canvas>
        </div>

        <div id="controls">
            <h1>‚öîÔ∏è A1 WARRIOR - CHIBI STYLE</h1>

            <div class="control-group">
                <label>Animation State</label>
                <select id="animState">
                    <option value="idle">üíñ Idle (Bouncy)</option>
                    <option value="walk">üö∂ Walk Cycle</option>
                    <option value="attack">‚öîÔ∏è Attack Swing</option>
                    <option value="jump">ü¶ò Jump</option>
                    <option value="hurt">üí¢ Hurt</option>
                    <option value="victory">üéâ Victory Pose</option>
                </select>
            </div>

            <div class="control-group">
                <label>Color Palette</label>
                <select id="palette">
                    <option value="fire">üî• Fire (Red/Orange)</option>
                    <option value="ice">‚ùÑÔ∏è Ice (Cyan/Blue)</option>
                    <option value="shadow">üåë Shadow (Purple/Dark)</option>
                    <option value="light">‚ú® Light (Gold/White)</option>
                    <option value="nature">üåø Nature (Green/Earth)</option>
                </select>
            </div>

            <div class="control-group">
                <label>Background Color</label>
                <input type="color" id="bgColor" value="#FFFFFF">
            </div>

            <div class="control-group">
                <label>Animation Speed</label>
                <select id="speed">
                    <option value="0.5">0.5x Slow</option>
                    <option value="1" selected>1x Normal</option>
                    <option value="1.5">1.5x Fast</option>
                    <option value="2">2x Very Fast</option>
                </select>
            </div>

            <div class="control-group">
                <label>Display Scale</label>
                <select id="scale">
                    <option value="1">1x (256px)</option>
                    <option value="1.5">1.5x (384px)</option>
                    <option value="2" selected>2x (512px)</option>
                    <option value="2.5">2.5x (640px)</option>
                </select>
            </div>

            <div class="control-group">
                <label>Export</label>
                <div class="btn-group">
                    <button id="exportFrame">PNG Frame</button>
                    <button id="exportSheet">Sprite Sheet</button>
                </div>
                <button id="exportJSON">Export JSON Data</button>
            </div>

            <div class="info">
                <strong>TYPE 7: CHIBI/KAWAII STYLE</strong><br>
                Super Deformed Cute Proportions<br><br>
                ‚Ä¢ Resolution: 256√ó256 smooth vector<br>
                ‚Ä¢ Head-to-body ratio: 1:1 (oversized)<br>
                ‚Ä¢ Large expressive eyes with sparkles<br>
                ‚Ä¢ Bouncy squash & stretch animation<br>
                ‚Ä¢ Hair: Black (locked) ‚ú®<br><br>
                <div class="stats">
                    <div class="stat">
                        <div class="stat-label">Frame</div>
                        <div class="stat-value" id="frameCount">0/8</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">FPS</div>
                        <div class="stat-value" id="fpsCount">60</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('chibiCanvas');
        const ctx = canvas.getContext('2d');
        
        let currentAnim = 'idle';
        let currentFrame = 0;
        let frameTimer = 0;
        let animSpeed = 1;
        let palette = 'fire';
        let bgColor = '#FFFFFF';
        let lastTime = 0;
        let fps = 60;
        let frameCount = 0;
        let lastFpsTime = 0;

        const palettes = {
            fire: {
                skin: '#FFD4A3',
                clothes: '#FF4444',
                clothesLight: '#FF8888',
                clothesDark: '#CC0000',
                weapon: '#FF0000',
                weaponGlow: '#FFAA00',
                eyes: '#FFD700',
                eyeShine: '#FFFFFF'
            },
            ice: {
                skin: '#FFD4A3',
                clothes: '#4444FF',
                clothesLight: '#8888FF',
                clothesDark: '#0000CC',
                weapon: '#00FFFF',
                weaponGlow: '#66FFFF',
                eyes: '#00CCFF',
                eyeShine: '#FFFFFF'
            },
            shadow: {
                skin: '#FFD4A3',
                clothes: '#8844FF',
                clothesLight: '#AA88FF',
                clothesDark: '#6600CC',
                weapon: '#AA00FF',
                weaponGlow: '#DD66FF',
                eyes: '#CC00FF',
                eyeShine: '#FFFFFF'
            },
            light: {
                skin: '#FFD4A3',
                clothes: '#FFDD44',
                clothesLight: '#FFEE88',
                clothesDark: '#CCAA00',
                weapon: '#FFFF00',
                weaponGlow: '#FFFF88',
                eyes: '#FFD700',
                eyeShine: '#FFFFFF'
            },
            nature: {
                skin: '#FFD4A3',
                clothes: '#44FF44',
                clothesLight: '#88FF88',
                clothesDark: '#00CC00',
                weapon: '#00FF00',
                weaponGlow: '#66FF66',
                eyes: '#00FF88',
                eyeShine: '#FFFFFF'
            }
        };

        const animations = {
            idle: { frames: 8, frameTime: 250, loop: true },
            walk: { frames: 8, frameTime: 125, loop: true },
            attack: { frames: 6, frameTime: 83, loop: false },
            jump: { frames: 6, frameTime: 100, loop: false },
            hurt: { frames: 4, frameTime: 150, loop: false },
            victory: { frames: 8, frameTime: 200, loop: true }
        };

        function drawSparkle(x, y, size, alpha) {
            ctx.save();
            ctx.globalAlpha = alpha;
            ctx.fillStyle = '#FFFFFF';
            ctx.shadowColor = '#FFD700';
            ctx.shadowBlur = 10;
            
            ctx.beginPath();
            for (let i = 0; i < 4; i++) {
                const angle = (Math.PI / 2 * i) + Math.PI / 4;
                const radius = size;
                ctx.lineTo(x + Math.cos(angle) * radius, y + Math.sin(angle) * radius);
                ctx.lineTo(x + Math.cos(angle + Math.PI/4) * (radius*0.3), y + Math.sin(angle + Math.PI/4) * (radius*0.3));
            }
            ctx.closePath();
            ctx.fill();
            ctx.restore();
        }

        function drawChibiWarrior(frame, anim) {
            const pal = palettes[palette];
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2 + 20;

            // Animation values
            let bounce = 0, squash = 1, legSpread = 0, armSwing = 0, jumpY = 0, hurtShake = 0;
            
            if (anim === 'idle') {
                bounce = Math.sin(frame / 4 * Math.PI) * 8;
                squash = 1 + Math.sin(frame / 4 * Math.PI) * 0.05;
            } else if (anim === 'walk') {
                bounce = Math.abs(Math.sin(frame / 4 * Math.PI)) * 10;
                legSpread = Math.sin(frame / 4 * Math.PI) * 15;
                squash = 1 - Math.abs(Math.sin(frame / 4 * Math.PI)) * 0.1;
            } else if (anim === 'attack') {
                armSwing = (frame / 6) * Math.PI;
                squash = 1 + Math.sin(armSwing) * 0.1;
            } else if (anim === 'jump') {
                jumpY = frame < 3 ? -frame * 30 : -(6 - frame) * 30;
                squash = frame === 0 || frame === 5 ? 0.8 : 1.2;
            } else if (anim === 'hurt') {
                hurtShake = frame < 2 ? (frame % 2 === 0 ? 5 : -5) : 0;
            } else if (anim === 'victory') {
                bounce = Math.abs(Math.sin(frame / 2 * Math.PI)) * 15;
                squash = 1 + Math.sin(frame / 2 * Math.PI) * 0.1;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.save();
            ctx.translate(centerX + hurtShake, centerY - bounce + jumpY);
            ctx.scale(1, squash);

            // Shadow
            ctx.fillStyle = 'rgba(0,0,0,0.15)';
            ctx.beginPath();
            ctx.ellipse(0, 80 / squash, 40, 15, 0, 0, Math.PI * 2);
            ctx.fill();

            // Legs (tiny nubs)
            ctx.fillStyle = pal.clothes;
            ctx.beginPath();
            ctx.arc(-15 + legSpread, 40, 18, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(15 - legSpread, 40, 18, 0, Math.PI * 2);
            ctx.fill();

            // Body (small round)
            const bodyGradient = ctx.createLinearGradient(0, 0, 0, 60);
            bodyGradient.addColorStop(0, pal.clothesLight);
            bodyGradient.addColorStop(1, pal.clothes);
            ctx.fillStyle = bodyGradient;
            ctx.beginPath();
            ctx.ellipse(0, 20, 35, 40, 0, 0, Math.PI * 2);
            ctx.fill();

            // Chest highlight
            ctx.fillStyle = pal.clothesDark;
            ctx.beginPath();
            ctx.rect(-10, 15, 20, 25);
            ctx.fill();

            // Arms (rounded)
            ctx.save();
            ctx.translate(-30, 15);
            ctx.rotate(-0.3 + Math.sin(armSwing) * 0.5);
            ctx.fillStyle = pal.skin;
            ctx.beginPath();
            ctx.ellipse(0, 0, 12, 20, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();

            ctx.save();
            ctx.translate(30, 15);
            ctx.rotate(0.3 - Math.sin(armSwing) * 0.5);
            ctx.fillStyle = pal.skin;
            ctx.beginPath();
            ctx.ellipse(0, 0, 12, 20, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();

            // Head (HUGE oversized chibi style)
            const headGradient = ctx.createRadialGradient(0, -25, 5, 0, -25, 55);
            headGradient.addColorStop(0, pal.skin);
            headGradient.addColorStop(1, '#FFB380');
            ctx.fillStyle = headGradient;
            ctx.beginPath();
            ctx.arc(0, -25, 50, 0, Math.PI * 2);
            ctx.fill();

            // Baseball cap (black)
            ctx.fillStyle = '#000000';
            ctx.beginPath();
            ctx.ellipse(0, -55, 52, 20, 0, 0, Math.PI);
            ctx.fill();
            ctx.fillRect(-50, -55, 100, 15);
            // Cap brim
            ctx.beginPath();
            ctx.ellipse(-30, -45, 18, 8, -0.3, 0, Math.PI * 2);
            ctx.fill();

            // Black curly hair (peeking out)
            ctx.fillStyle = '#000000';
            ctx.beginPath();
            ctx.arc(-35, -30, 8, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(-28, -35, 6, 0, Math.PI * 2);
            ctx.fill();

            // Huge cute eyes
            ctx.fillStyle = '#FFFFFF';
            ctx.beginPath();
            ctx.ellipse(-15, -25, 18, 20, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(15, -25, 18, 20, 0, 0, Math.PI * 2);
            ctx.fill();

            // Eye pupils (colored)
            ctx.fillStyle = pal.eyes;
            ctx.beginPath();
            ctx.arc(-15, -22, 12, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(15, -22, 12, 0, Math.PI * 2);
            ctx.fill();

            // Eye shine (sparkle)
            ctx.fillStyle = pal.eyeShine;
            ctx.beginPath();
            ctx.arc(-18, -28, 6, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(12, -28, 6, 0, Math.PI * 2);
            ctx.fill();

            // Tiny mouth
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(0, -10, 8, 0, Math.PI);
            ctx.stroke();

            // Tiny swords (chibi style)
            ctx.save();
            ctx.translate(-40, 10);
            ctx.rotate(-Math.PI/4 + armSwing);
            ctx.fillStyle = pal.weapon;
            ctx.fillRect(-3, -25, 6, 30);
            ctx.fillStyle = pal.weaponGlow;
            ctx.fillRect(-1, -25, 2, 30);
            ctx.restore();

            ctx.save();
            ctx.translate(40, 10);
            ctx.rotate(Math.PI/4 - armSwing);
            ctx.fillStyle = pal.weapon;
            ctx.fillRect(-3, -25, 6, 30);
            ctx.fillStyle = pal.weaponGlow;
            ctx.fillRect(-1, -25, 2, 30);
            ctx.restore();

            ctx.restore();

            // Sparkles floating around
            if (anim === 'idle' || anim === 'victory') {
                const sparkleTime = frame / 4 * Math.PI;
                drawSparkle(centerX - 60 + Math.sin(sparkleTime) * 20, centerY - 80 + Math.cos(sparkleTime * 2) * 20, 8, 0.6 + Math.sin(sparkleTime * 3) * 0.4);
                drawSparkle(centerX + 60 + Math.cos(sparkleTime * 1.5) * 20, centerY - 60 + Math.sin(sparkleTime) * 20, 6, 0.5 + Math.cos(sparkleTime * 2) * 0.3);
                drawSparkle(centerX + Math.sin(sparkleTime * 2) * 50, centerY - 100, 5, 0.7);
            }
        }

        function animate(timestamp) {
            if (!lastTime) lastTime = timestamp;
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;

            frameCount++;
            if (timestamp - lastFpsTime >= 1000) {
                fps = frameCount;
                frameCount = 0;
                lastFpsTime = timestamp;
                document.getElementById('fpsCount').textContent = fps;
            }

            const anim = animations[currentAnim];
            frameTimer += deltaTime * animSpeed;

            if (frameTimer >= anim.frameTime) {
                frameTimer = 0;
                currentFrame++;
                if (currentFrame >= anim.frames) {
                    currentFrame = anim.loop ? 0 : anim.frames - 1;
                }
                document.getElementById('frameCount').textContent = `${currentFrame + 1}/${anim.frames}`;
            }

            drawChibiWarrior(currentFrame, currentAnim);
            requestAnimationFrame(animate);
        }

        document.getElementById('animState').addEventListener('change', (e) => {
            currentAnim = e.target.value;
            currentFrame = 0;
            frameTimer = 0;
        });

        document.getElementById('palette').addEventListener('change', (e) => {
            palette = e.target.value;
        });

        document.getElementById('bgColor').addEventListener('input', (e) => {
            bgColor = e.target.value;
        });

        document.getElementById('speed').addEventListener('change', (e) => {
            animSpeed = parseFloat(e.target.value);
        });

        document.getElementById('scale').addEventListener('change', (e) => {
            const scale = parseFloat(e.target.value);
            canvas.style.width = (256 * scale) + 'px';
            canvas.style.height = (256 * scale) + 'px';
        });

        document.getElementById('exportFrame').addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = `warrior-chibi-${currentAnim}-f${currentFrame}-${palette}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        });

        document.getElementById('exportSheet').addEventListener('click', () => {
            const anim = animations[currentAnim];
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = 256 * anim.frames;
            tempCanvas.height = 256;
            const tempCtx = tempCanvas.getContext('2d');
            const oldBg = bgColor;
            bgColor = 'transparent';

            for (let i = 0; i < anim.frames; i++) {
                drawChibiWarrior(i, currentAnim);
                tempCtx.drawImage(canvas, i * 256, 0);
            }

            bgColor = oldBg;
            const link = document.createElement('a');
            link.download = `warrior-chibi-${currentAnim}-sheet-${palette}.png`;
            link.href = tempCanvas.toDataURL('image/png');
            link.click();

            drawChibiWarrior(currentFrame, currentAnim);
        });

        document.getElementById('exportJSON').addEventListener('click', () => {
            const data = {
                character: 'A1 Warrior (Dual Swords)',
                type: 'Chibi/Kawaii Style',
                resolution: '256x256',
                animations: animations,
                palettes: Object.keys(palettes),
                currentState: {
                    animation: currentAnim,
                    frame: currentFrame,
                    palette: palette
                },
                metadata: {
                    hairColor: '#000000 (locked)',
                    weaponType: 'Dual Energy Swords',
                    style: 'Super Deformed Chibi'
                }
            };

            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const link = document.createElement('a');
            link.download = `warrior-chibi-data-${palette}.json`;
            link.href = URL.createObjectURL(blob);
            link.click();
        });

        canvas.style.width = '512px';
        canvas.style.height = '512px';
        animate(0);
    </script>
</body>
</html>
