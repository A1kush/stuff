<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Warrior (Dual Swords) - Vector Cel-Shaded</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    min-height: 100vh;
    background: #0a0a0a;
    color: #e0e0e0;
    font-family: 'Courier New', monospace;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }
  #container {
    display: flex;
    gap: 30px;
    max-width: 1200px;
  }
  #canvas-wrapper {
    flex-shrink: 0;
  }
  canvas {
    border: 2px solid #333;
    background: #1a1a1a;
  }
  #controls {
    background: rgba(255,255,255,0.03);
    border: 1px solid #333;
    border-radius: 8px;
    padding: 20px;
    width: 350px;
  }
  h1 {
    font-size: 18px;
    margin-bottom: 20px;
    color: #fff;
    border-bottom: 2px solid #444;
    padding-bottom: 10px;
  }
  .control-group {
    margin-bottom: 16px;
  }
  label {
    display: block;
    font-size: 12px;
    color: #999;
    margin-bottom: 6px;
    text-transform: uppercase;
    letter-spacing: 1px;
  }
  select, button {
    width: 100%;
    padding: 8px 12px;
    background: #1a1a1a;
    border: 1px solid #444;
    color: #fff;
    border-radius: 4px;
    font-family: 'Courier New', monospace;
    font-size: 13px;
    cursor: pointer;
  }
  select:hover, button:hover {
    border-color: #666;
    background: #222;
  }
  button {
    margin-top: 8px;
    background: #2a2a2a;
  }
  button:active {
    transform: translateY(1px);
  }
  .btn-group {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 8px;
  }
  .info {
    font-size: 11px;
    color: #666;
    margin-top: 20px;
    padding-top: 20px;
    border-top: 1px solid #333;
    line-height: 1.6;
  }
  .stats {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
    margin-top: 12px;
  }
  .stat {
    background: rgba(255,255,255,0.02);
    padding: 8px;
    border-radius: 4px;
    border: 1px solid #333;
  }
  .stat-label {
    font-size: 10px;
    color: #666;
    text-transform: uppercase;
  }
  .stat-value {
    font-size: 14px;
    color: #0f0;
    font-weight: bold;
  }
</style>
</head>
<body>
<div id="container">
  <div id="canvas-wrapper">
    <canvas id="sprite" width="256" height="256"></canvas>
  </div>
  
  <div id="controls">
    <h1>‚öîÔ∏è WARRIOR (DUAL SWORDS)</h1>
    
    <div class="control-group">
      <label>Animation State</label>
      <select id="animState">
        <option value="idle">Idle (Breathing)</option>
        <option value="walk">Walk Cycle</option>
        <option value="attack">Attack Swing</option>
      </select>
    </div>
    
    <div class="control-group">
      <label>Color Palette</label>
      <select id="palette">
        <option value="fire">üî• Fire (Red/Orange)</option>
        <option value="ice">‚ùÑÔ∏è Ice (Cyan/Blue)</option>
        <option value="shadow">üåë Shadow (Purple/Dark)</option>
        <option value="light">‚ú® Light (Gold/White)</option>
        <option value="nature">üåø Nature (Green/Earth)</option>
      </select>
    </div>
    
    <div class="control-group">
      <label>Animation Speed</label>
      <select id="speed">
        <option value="0.5">0.5x Slow</option>
        <option value="1" selected>1x Normal</option>
        <option value="1.5">1.5x Fast</option>
        <option value="2">2x Very Fast</option>
      </select>
    </div>
    
    <div class="control-group">
      <label>Display Scale</label>
      <select id="scale">
        <option value="1">1x (256px)</option>
        <option value="1.5">1.5x (384px)</option>
        <option value="2" selected>2x (512px)</option>
        <option value="2.5">2.5x (640px)</option>
      </select>
    </div>
    
    <div class="control-group">
      <label>Export</label>
      <div class="btn-group">
        <button id="exportFrame">PNG Frame</button>
        <button id="exportSheet">Sprite Sheet</button>
      </div>
      <button id="exportJSON">Export JSON Data</button>
    </div>
    
    <div class="info">
      <strong>TYPE 2: VECTOR CEL-SHADED</strong><br>
      Castle Crashers / Hollow Knight Style<br><br>
      ‚Ä¢ Resolution: Infinite (vector-based)<br>
      ‚Ä¢ Technique: Canvas path rendering<br>
      ‚Ä¢ Bold outlines + soft gradients<br>
      ‚Ä¢ Hair: Unique black (locked)<br>
      ‚Ä¢ Frame Rate: 60fps<br><br>
      <div class="stats">
        <div class="stat">
          <div class="stat-label">Frame</div>
          <div class="stat-value" id="frameCount">0/8</div>
        </div>
        <div class="stat">
          <div class="stat-label">FPS</div>
          <div class="stat-value" id="fpsCount">60</div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
const canvas = document.getElementById('sprite');
const ctx = canvas.getContext('2d');

// Animation state
let currentAnim = 'idle';
let currentFrame = 0;
let frameTimer = 0;
let animSpeed = 1;
let palette = 'fire';
let lastTime = 0;
let fps = 60;
let frameCount = 0;
let lastFpsTime = 0;

// Color palettes (hair stays black #000000)
const palettes = {
  fire: {
    skin: ['#6d4c3d', '#8b6347', '#a07855'],
    clothes: ['#2a1a1a', '#3a2a2a', '#4a3a3a'],
    weapon: ['#ff3333', '#ff6666', '#ff9999'],
    weaponGlow: 'rgba(255,80,0,0.6)',
    eyes: '#ff0000',
    outline: '#0a0a0a'
  },
  ice: {
    skin: ['#6d4c3d', '#8b6347', '#a07855'],
    clothes: ['#0a1a2a', '#1a2a3a', '#2a3a4a'],
    weapon: ['#00ccff', '#33ddff', '#66eeff'],
    weaponGlow: 'rgba(0,200,255,0.6)',
    eyes: '#00ffff',
    outline: '#0a0a0a'
  },
  shadow: {
    skin: ['#6d4c3d', '#8b6347', '#a07855'],
    clothes: ['#1a0a2a', '#2a1a3a', '#3a2a4a'],
    weapon: ['#aa00ff', '#cc33ff', '#dd66ff'],
    weaponGlow: 'rgba(170,0,255,0.6)',
    eyes: '#aa00ff',
    outline: '#0a0a0a'
  },
  light: {
    skin: ['#6d4c3d', '#8b6347', '#a07855'],
    clothes: ['#2a2a1a', '#3a3a2a', '#4a4a3a'],
    weapon: ['#ffcc00', '#ffdd33', '#ffee66'],
    weaponGlow: 'rgba(255,200,0,0.6)',
    eyes: '#ffff00',
    outline: '#0a0a0a'
  },
  nature: {
    skin: ['#6d4c3d', '#8b6347', '#a07855'],
    clothes: ['#0a2a1a', '#1a3a2a', '#2a4a3a'],
    weapon: ['#00ff66', '#33ff88', '#66ffaa'],
    weaponGlow: 'rgba(0,255,100,0.6)',
    eyes: '#00ff00',
    outline: '#0a0a0a'
  }
};

// Animation data
const animations = {
  idle: { frames: 8, frameTime: 250, loop: true },
  walk: { frames: 8, frameTime: 125, loop: true },
  attack: { frames: 6, frameTime: 83, loop: false }
};

// Draw warrior sprite (vector cel-shaded style)
function drawWarrior(frame, anim) {
  const pal = palettes[palette];
  const centerX = 128;
  const centerY = 128;
  
  // Calculate animation offsets
  let bobY = 0;
  let armAngle = 0;
  let legOffset = 0;
  
  if (anim === 'idle') {
    bobY = Math.sin(frame / 4 * Math.PI) * 3;
  } else if (anim === 'walk') {
    bobY = Math.sin(frame / 4 * Math.PI) * 5;
    legOffset = Math.sin(frame / 4 * Math.PI) * 8;
  } else if (anim === 'attack') {
    armAngle = (frame / 6) * 100;
  }
  
  // Clear canvas
  ctx.clearRect(0, 0, 256, 256);
  
  // Soft glow behind character
  const glowGrad = ctx.createRadialGradient(centerX, centerY - bobY, 0, centerX, centerY - bobY, 100);
  glowGrad.addColorStop(0, pal.weaponGlow);
  glowGrad.addColorStop(0.5, 'rgba(0,0,0,0.1)');
  glowGrad.addColorStop(1, 'transparent');
  ctx.fillStyle = glowGrad;
  ctx.fillRect(0, 0, 256, 256);
  
  // Draw legs (behind body)
  drawLeg(centerX - 25, centerY + 50 - bobY + legOffset, pal);
  drawLeg(centerX + 15, centerY + 50 - bobY - legOffset, pal);
  
  // Draw torso
  drawTorso(centerX, centerY + 10 - bobY, pal);
  
  // Draw head
  drawHead(centerX - 5, centerY - 40 - bobY, pal);
  
  // Draw left sword (behind)
  ctx.save();
  ctx.translate(centerX - 50, centerY + 20 - bobY);
  ctx.rotate((-45 + armAngle) * Math.PI / 180);
  drawSword(0, -60, pal);
  ctx.restore();
  
  // Draw right arm
  drawArm(centerX + 30, centerY + 20 - bobY + Math.sin(armAngle * Math.PI / 180) * 10, pal);
  
  // Draw right sword (in front)
  ctx.save();
  ctx.translate(centerX + 50, centerY + 20 - bobY);
  ctx.rotate((45 - armAngle) * Math.PI / 180);
  drawSword(0, -60, pal);
  ctx.restore();
}

function drawLeg(x, y, pal) {
  // Gradient fill
  const grad = ctx.createLinearGradient(x, y, x, y + 70);
  grad.addColorStop(0, pal.clothes[1]);
  grad.addColorStop(0.6, pal.clothes[2]);
  grad.addColorStop(1, pal.clothes[0]);
  
  ctx.fillStyle = grad;
  ctx.beginPath();
  ctx.roundRect(x, y, 15, 40, 8);
  ctx.fill();
  
  // Shin (skin)
  const skinGrad = ctx.createLinearGradient(x, y + 40, x, y + 70);
  skinGrad.addColorStop(0, pal.skin[1]);
  skinGrad.addColorStop(1, pal.skin[0]);
  ctx.fillStyle = skinGrad;
  ctx.beginPath();
  ctx.roundRect(x + 2, y + 40, 11, 30, 6);
  ctx.fill();
  
  // Bold outline
  ctx.strokeStyle = pal.outline;
  ctx.lineWidth = 3;
  ctx.lineCap = 'round';
  ctx.lineJoin = 'round';
  ctx.beginPath();
  ctx.roundRect(x, y, 15, 70, 8);
  ctx.stroke();
}

function drawTorso(x, y, pal) {
  // Gradient fill
  const grad = ctx.createLinearGradient(x - 30, y, x + 30, y);
  grad.addColorStop(0, pal.clothes[0]);
  grad.addColorStop(0.5, pal.clothes[1]);
  grad.addColorStop(1, pal.clothes[0]);
  
  ctx.fillStyle = grad;
  ctx.beginPath();
  ctx.roundRect(x - 30, y, 60, 50, 10);
  ctx.fill();
  
  // Chest highlight
  const highlight = ctx.createLinearGradient(x - 20, y + 5, x + 20, y + 5);
  highlight.addColorStop(0, 'rgba(255,255,255,0)');
  highlight.addColorStop(0.5, 'rgba(255,255,255,0.1)');
  highlight.addColorStop(1, 'rgba(255,255,255,0)');
  ctx.fillStyle = highlight;
  ctx.fillRect(x - 20, y + 5, 40, 15);
  
  // Bold outline
  ctx.strokeStyle = pal.outline;
  ctx.lineWidth = 3;
  ctx.beginPath();
  ctx.roundRect(x - 30, y, 60, 50, 10);
  ctx.stroke();
}

function drawHead(x, y, pal) {
  // Head circle with gradient
  const grad = ctx.createRadialGradient(x + 15, y + 15, 5, x + 15, y + 15, 25);
  grad.addColorStop(0, pal.skin[2]);
  grad.addColorStop(0.7, pal.skin[1]);
  grad.addColorStop(1, pal.skin[0]);
  
  ctx.fillStyle = grad;
  ctx.beginPath();
  ctx.arc(x + 15, y + 15, 25, 0, Math.PI * 2);
  ctx.fill();
  
  // Baseball cap
  ctx.fillStyle = pal.clothes[0];
  ctx.beginPath();
  ctx.ellipse(x + 15, y - 5, 30, 12, 0, 0, Math.PI * 2);
  ctx.fill();
  
  // Cap brim
  ctx.beginPath();
  ctx.ellipse(x - 5, y, 12, 4, -0.2, 0, Math.PI * 2);
  ctx.fill();
  
  // Black curly hair (LOCKED - always black)
  ctx.fillStyle = '#000000';
  ctx.beginPath();
  ctx.arc(x - 8, y + 5, 8, 0, Math.PI * 2);
  ctx.fill();
  ctx.beginPath();
  ctx.arc(x - 5, y, 6, 0, Math.PI * 2);
  ctx.fill();
  ctx.beginPath();
  ctx.arc(x - 12, y + 8, 5, 0, Math.PI * 2);
  ctx.fill();
  
  // Glowing eyes
  ctx.fillStyle = pal.eyes;
  ctx.shadowColor = pal.eyes;
  ctx.shadowBlur = 8;
  ctx.beginPath();
  ctx.arc(x + 8, y + 12, 3, 0, Math.PI * 2);
  ctx.fill();
  ctx.beginPath();
  ctx.arc(x + 22, y + 12, 3, 0, Math.PI * 2);
  ctx.fill();
  ctx.shadowBlur = 0;
  
  // Bold outlines
  ctx.strokeStyle = pal.outline;
  ctx.lineWidth = 3;
  ctx.beginPath();
  ctx.arc(x + 15, y + 15, 25, 0, Math.PI * 2);
  ctx.stroke();
  
  ctx.beginPath();
  ctx.ellipse(x + 15, y - 5, 30, 12, 0, 0, Math.PI);
  ctx.stroke();
}

function drawArm(x, y, pal) {
  const grad = ctx.createLinearGradient(x, y, x, y + 30);
  grad.addColorStop(0, pal.clothes[1]);
  grad.addColorStop(1, pal.clothes[0]);
  
  ctx.fillStyle = grad;
  ctx.beginPath();
  ctx.roundRect(x, y, 12, 30, 6);
  ctx.fill();
  
  // Hand (skin)
  ctx.fillStyle = pal.skin[1];
  ctx.beginPath();
  ctx.arc(x + 6, y + 30, 6, 0, Math.PI * 2);
  ctx.fill();
  
  // Outline
  ctx.strokeStyle = pal.outline;
  ctx.lineWidth = 3;
  ctx.beginPath();
  ctx.roundRect(x, y, 12, 30, 6);
  ctx.stroke();
}

function drawSword(x, y, pal) {
  // Glow effect
  ctx.shadowColor = pal.weapon[0];
  ctx.shadowBlur = 15;
  
  // Blade gradient
  const bladeGrad = ctx.createLinearGradient(x - 10, y, x + 10, y);
  bladeGrad.addColorStop(0, pal.weapon[0]);
  bladeGrad.addColorStop(0.5, pal.weapon[2]);
  bladeGrad.addColorStop(1, pal.weapon[0]);
  
  ctx.fillStyle = bladeGrad;
  ctx.beginPath();
  ctx.moveTo(x, y);
  ctx.lineTo(x - 8, y + 60);
  ctx.lineTo(x + 8, y + 60);
  ctx.closePath();
  ctx.fill();
  
  // Bright edge highlight
  ctx.fillStyle = 'rgba(255,255,255,0.6)';
  ctx.fillRect(x - 1, y, 2, 58);
  
  ctx.shadowBlur = 0;
  
  // Handle
  ctx.fillStyle = pal.clothes[0];
  ctx.fillRect(x - 5, y + 60, 10, 15);
  
  // Bold outline
  ctx.strokeStyle = pal.outline;
  ctx.lineWidth = 3;
  ctx.beginPath();
  ctx.moveTo(x, y);
  ctx.lineTo(x - 8, y + 60);
  ctx.lineTo(x - 5, y + 60);
  ctx.lineTo(x - 5, y + 75);
  ctx.lineTo(x + 5, y + 75);
  ctx.lineTo(x + 5, y + 60);
  ctx.lineTo(x + 8, y + 60);
  ctx.closePath();
  ctx.stroke();
}

// Animation loop
function animate(timestamp) {
  if (!lastTime) lastTime = timestamp;
  const deltaTime = timestamp - lastTime;
  lastTime = timestamp;
  
  // FPS counter
  frameCount++;
  if (timestamp - lastFpsTime >= 1000) {
    fps = frameCount;
    frameCount = 0;
    lastFpsTime = timestamp;
    document.getElementById('fpsCount').textContent = fps;
  }
  
  // Update frame
  const anim = animations[currentAnim];
  frameTimer += deltaTime * animSpeed;
  
  if (frameTimer >= anim.frameTime) {
    frameTimer = 0;
    currentFrame++;
    
    if (currentFrame >= anim.frames) {
      if (anim.loop) {
        currentFrame = 0;
      } else {
        currentFrame = anim.frames - 1;
      }
    }
    
    document.getElementById('frameCount').textContent = `${currentFrame + 1}/${anim.frames}`;
  }
  
  // Draw sprite
  drawWarrior(currentFrame, currentAnim);
  
  requestAnimationFrame(animate);
}

// Event listeners
document.getElementById('animState').addEventListener('change', (e) => {
  currentAnim = e.target.value;
  currentFrame = 0;
  frameTimer = 0;
});

document.getElementById('palette').addEventListener('change', (e) => {
  palette = e.target.value;
});

document.getElementById('speed').addEventListener('change', (e) => {
  animSpeed = parseFloat(e.target.value);
});

document.getElementById('scale').addEventListener('change', (e) => {
  const scale = parseFloat(e.target.value);
  canvas.style.width = (256 * scale) + 'px';
  canvas.style.height = (256 * scale) + 'px';
});

document.getElementById('exportFrame').addEventListener('click', () => {
  const link = document.createElement('a');
  link.download = `warrior-vector-${currentAnim}-f${currentFrame}-${palette}.png`;
  link.href = canvas.toDataURL('image/png');
  link.click();
});

document.getElementById('exportSheet').addEventListener('click', () => {
  const tempCanvas = document.createElement('canvas');
  const anim = animations[currentAnim];
  tempCanvas.width = 256 * anim.frames;
  tempCanvas.height = 256;
  const tempCtx = tempCanvas.getContext('2d');
  
  for (let i = 0; i < anim.frames; i++) {
    drawWarrior(i, currentAnim);
    tempCtx.drawImage(canvas, i * 256, 0);
  }
  
  const link = document.createElement('a');
  link.download = `warrior-vector-${currentAnim}-sheet-${palette}.png`;
  link.href = tempCanvas.toDataURL('image/png');
  link.click();
  
  // Restore current frame
  drawWarrior(currentFrame, currentAnim);
});

document.getElementById('exportJSON').addEventListener('click', () => {
  const data = {
    character: 'Warrior (Dual Swords)',
    type: 'Vector Cel-Shaded',
    resolution: 'Infinite (vector-based)',
    animations: animations,
    palettes: Object.keys(palettes),
    currentState: {
      animation: currentAnim,
      frame: currentFrame,
      palette: palette
    },
    metadata: {
      hairColor: '#000000 (locked)',
      weaponType: 'Dual Energy Swords',
      style: 'Castle Crashers Tier',
      technique: 'Canvas path rendering with gradients'
    }
  };
  
  const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
  const link = document.createElement('a');
  link.download = `warrior-vector-data-${palette}.json`;
  link.href = URL.createObjectURL(blob);
  link.click();
});

// Initialize
canvas.style.width = '512px';
canvas.style.height = '512px';
animate(0);
</script>
</body>
</html>
