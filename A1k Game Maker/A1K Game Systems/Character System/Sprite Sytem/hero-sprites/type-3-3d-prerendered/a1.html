<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Warrior (Dual Swords) - 3D Pre-rendered</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    min-height: 100vh;
    background: #0a0a0a;
    color: #e0e0e0;
    font-family: 'Courier New', monospace;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }
  #container {
    display: flex;
    gap: 30px;
    max-width: 1200px;
  }
  #canvas-wrapper {
    flex-shrink: 0;
  }
  canvas {
    border: 2px solid #333;
    background: #0a0a0a;
  }
  #controls {
    background: rgba(255,255,255,0.03);
    border: 1px solid #333;
    border-radius: 8px;
    padding: 20px;
    width: 350px;
  }
  h1 {
    font-size: 18px;
    margin-bottom: 20px;
    color: #fff;
    border-bottom: 2px solid #444;
    padding-bottom: 10px;
  }
  .control-group {
    margin-bottom: 16px;
  }
  label {
    display: block;
    font-size: 12px;
    color: #999;
    margin-bottom: 6px;
    text-transform: uppercase;
    letter-spacing: 1px;
  }
  select, button {
    width: 100%;
    padding: 8px 12px;
    background: #1a1a1a;
    border: 1px solid #444;
    color: #fff;
    border-radius: 4px;
    font-family: 'Courier New', monospace;
    font-size: 13px;
    cursor: pointer;
  }
  select:hover, button:hover {
    border-color: #666;
    background: #222;
  }
  button {
    margin-top: 8px;
    background: #2a2a2a;
  }
  button:active {
    transform: translateY(1px);
  }
  .btn-group {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 8px;
  }
  .info {
    font-size: 11px;
    color: #666;
    margin-top: 20px;
    padding-top: 20px;
    border-top: 1px solid #333;
    line-height: 1.6;
  }
  .stats {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
    margin-top: 12px;
  }
  .stat {
    background: rgba(255,255,255,0.02);
    padding: 8px;
    border-radius: 4px;
    border: 1px solid #333;
  }
  .stat-label {
    font-size: 10px;
    color: #666;
    text-transform: uppercase;
  }
  .stat-value {
    font-size: 14px;
    color: #0f0;
    font-weight: bold;
  }
</style>
</head>
<body>
<div id="container">
  <div id="canvas-wrapper">
    <canvas id="sprite" width="256" height="256"></canvas>
  </div>
  
  <div id="controls">
    <h1>‚öîÔ∏è WARRIOR (DUAL SWORDS)</h1>
    
    <div class="control-group">
      <label>Animation State</label>
      <select id="animState">
        <option value="idle">Idle (Breathing)</option>
        <option value="walk">Walk Cycle</option>
        <option value="attack">Attack Swing</option>
      </select>
    </div>
    
    <div class="control-group">
      <label>Color Palette</label>
      <select id="palette">
        <option value="fire">üî• Fire (Red/Orange)</option>
        <option value="ice">‚ùÑÔ∏è Ice (Cyan/Blue)</option>
        <option value="shadow">üåë Shadow (Purple/Dark)</option>
        <option value="light">‚ú® Light (Gold/White)</option>
        <option value="nature">üåø Nature (Green/Earth)</option>
      </select>
    </div>
    
    <div class="control-group">
      <label>Animation Speed</label>
      <select id="speed">
        <option value="0.5">0.5x Slow</option>
        <option value="1" selected>1x Normal</option>
        <option value="1.5">1.5x Fast</option>
        <option value="2">2x Very Fast</option>
      </select>
    </div>
    
    <div class="control-group">
      <label>Display Scale</label>
      <select id="scale">
        <option value="1">1x (256px)</option>
        <option value="1.5">1.5x (384px)</option>
        <option value="2" selected>2x (512px)</option>
        <option value="2.5">2.5x (640px)</option>
      </select>
    </div>
    
    <div class="control-group">
      <label>Export</label>
      <div class="btn-group">
        <button id="exportFrame">PNG Frame</button>
        <button id="exportSheet">Sprite Sheet</button>
      </div>
      <button id="exportJSON">Export JSON Data</button>
    </div>
    
    <div class="info">
      <strong>TYPE 3: 3D PRE-RENDERED</strong><br>
      Octopath Traveler / FF Tactics Style<br><br>
      ‚Ä¢ Resolution: 256√ó256 native<br>
      ‚Ä¢ Technique: Simulated 3D lighting<br>
      ‚Ä¢ Baked shadows + specular<br>
      ‚Ä¢ Hair: Unique black (locked)<br>
      ‚Ä¢ Frame Rate: 60fps<br><br>
      <div class="stats">
        <div class="stat">
          <div class="stat-label">Frame</div>
          <div class="stat-value" id="frameCount">0/8</div>
        </div>
        <div class="stat">
          <div class="stat-label">FPS</div>
          <div class="stat-value" id="fpsCount">60</div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
const canvas = document.getElementById('sprite');
const ctx = canvas.getContext('2d');

let currentAnim = 'idle';
let currentFrame = 0;
let frameTimer = 0;
let animSpeed = 1;
let palette = 'fire';
let lastTime = 0;
let fps = 60;
let frameCount = 0;
let lastFpsTime = 0;

// Color palettes with 3D lighting in mind
const palettes = {
  fire: {
    skin: {
      base: '#5c4033',
      highlight: '#8b6347',
      shadow: '#3a2820',
      specular: 'rgba(255,255,255,0.2)'
    },
    clothes: {
      base: '#2a2a2a',
      highlight: '#4a4a4a',
      shadow: '#1a1a1a',
      rim: 'rgba(255,100,0,0.4)'
    },
    weapon: {
      base: '#cc0000',
      glow: '#ff3333',
      core: '#ff6666',
      bloom: 'rgba(255,0,0,0.6)',
      specular: 'rgba(255,255,255,0.8)'
    },
    eyes: '#ff0000',
    ambient: 'rgba(255,80,0,0.15)'
  },
  ice: {
    skin: {
      base: '#5c4033',
      highlight: '#8b6347',
      shadow: '#3a2820',
      specular: 'rgba(255,255,255,0.2)'
    },
    clothes: {
      base: '#1a2a3a',
      highlight: '#2a3a4a',
      shadow: '#0a1a2a',
      rim: 'rgba(0,200,255,0.4)'
    },
    weapon: {
      base: '#0099cc',
      glow: '#00ccff',
      core: '#66eeff',
      bloom: 'rgba(0,200,255,0.6)',
      specular: 'rgba(255,255,255,0.8)'
    },
    eyes: '#00ffff',
    ambient: 'rgba(0,200,255,0.15)'
  },
  shadow: {
    skin: {
      base: '#5c4033',
      highlight: '#8b6347',
      shadow: '#3a2820',
      specular: 'rgba(255,255,255,0.2)'
    },
    clothes: {
      base: '#2a1a3a',
      highlight: '#3a2a4a',
      shadow: '#1a0a2a',
      rim: 'rgba(170,0,255,0.4)'
    },
    weapon: {
      base: '#7700cc',
      glow: '#aa00ff',
      core: '#dd66ff',
      bloom: 'rgba(170,0,255,0.6)',
      specular: 'rgba(255,255,255,0.8)'
    },
    eyes: '#aa00ff',
    ambient: 'rgba(170,0,255,0.15)'
  },
  light: {
    skin: {
      base: '#5c4033',
      highlight: '#8b6347',
      shadow: '#3a2820',
      specular: 'rgba(255,255,255,0.3)'
    },
    clothes: {
      base: '#3a3a2a',
      highlight: '#4a4a3a',
      shadow: '#2a2a1a',
      rim: 'rgba(255,200,0,0.5)'
    },
    weapon: {
      base: '#ccaa00',
      glow: '#ffcc00',
      core: '#ffee66',
      bloom: 'rgba(255,200,0,0.7)',
      specular: 'rgba(255,255,255,0.9)'
    },
    eyes: '#ffff00',
    ambient: 'rgba(255,200,0,0.2)'
  },
  nature: {
    skin: {
      base: '#5c4033',
      highlight: '#8b6347',
      shadow: '#3a2820',
      specular: 'rgba(255,255,255,0.2)'
    },
    clothes: {
      base: '#1a3a2a',
      highlight: '#2a4a3a',
      shadow: '#0a2a1a',
      rim: 'rgba(0,255,100,0.4)'
    },
    weapon: {
      base: '#00cc33',
      glow: '#00ff66',
      core: '#66ffaa',
      bloom: 'rgba(0,255,100,0.6)',
      specular: 'rgba(255,255,255,0.8)'
    },
    eyes: '#00ff00',
    ambient: 'rgba(0,255,100,0.15)'
  }
};

const animations = {
  idle: { frames: 8, frameTime: 250, loop: true },
  walk: { frames: 8, frameTime: 125, loop: true },
  attack: { frames: 6, frameTime: 83, loop: false }
};

// Light direction (simulated 3D lighting)
const lightDir = { x: -0.3, y: -0.5, z: 1.0 };

function drawWarrior3D(frame, anim) {
  const pal = palettes[palette];
  const centerX = 128;
  const centerY = 128;
  
  let bobY = 0;
  let armAngle = 0;
  let legOffset = 0;
  
  if (anim === 'idle') {
    bobY = Math.sin(frame / 4 * Math.PI) * 4;
  } else if (anim === 'walk') {
    bobY = Math.sin(frame / 4 * Math.PI) * 6;
    legOffset = Math.sin(frame / 4 * Math.PI) * 10;
  } else if (anim === 'attack') {
    armAngle = (frame / 6) * 110;
  }
  
  ctx.clearRect(0, 0, 256, 256);
  
  // Ambient occlusion (ground shadow)
  const shadowGrad = ctx.createRadialGradient(centerX, 245, 0, centerX, 245, 70);
  shadowGrad.addColorStop(0, 'rgba(0,0,0,0.4)');
  shadowGrad.addColorStop(1, 'transparent');
  ctx.fillStyle = shadowGrad;
  ctx.beginPath();
  ctx.ellipse(centerX, 245, 50, 15, 0, 0, Math.PI * 2);
  ctx.fill();
  
  // Ambient light removed per user request
  
  // Draw with depth layers (back to front)
  
  // Legs (with 3D shading)
  drawLeg3D(centerX - 30, centerY + 60 - bobY + legOffset, pal, -0.2);
  drawLeg3D(centerX + 18, centerY + 60 - bobY - legOffset, pal, 0.2);
  
  // Torso (3D shaded)
  drawTorso3D(centerX, centerY + 15 - bobY, pal);
  
  // Left sword (behind)
  ctx.save();
  ctx.translate(centerX - 55, centerY + 25 - bobY);
  ctx.rotate((-50 + armAngle) * Math.PI / 180);
  drawSword3D(0, -70, pal, -0.3);
  ctx.restore();
  
  // Head (with 3D lighting)
  drawHead3D(centerX, centerY - 45 - bobY, pal);
  
  // Right arm
  drawArm3D(centerX + 35, centerY + 25 - bobY + Math.sin(armAngle * Math.PI / 180) * 12, pal, 0.3);
  
  // Right sword (in front)
  ctx.save();
  ctx.translate(centerX + 55, centerY + 25 - bobY);
  ctx.rotate((50 - armAngle) * Math.PI / 180);
  drawSword3D(0, -70, pal, 0.3);
  ctx.restore();
  
  // Rim bloom removed per user request
  // drawRimBloom(centerX, centerY - bobY, pal);
}

function drawLeg3D(x, y, pal, normalX) {
  // Calculate lighting based on normal
  const lightIntensity = Math.max(0.3, lightDir.x * normalX + lightDir.y * 0 + lightDir.z);
  
  // Gradient with baked shadow
  const grad = ctx.createLinearGradient(x - 10, y, x + 10, y);
  grad.addColorStop(0, pal.clothes.shadow);
  grad.addColorStop(0.3, pal.clothes.base);
  grad.addColorStop(0.7, mixColors(pal.clothes.base, pal.clothes.highlight, lightIntensity));
  grad.addColorStop(1, pal.clothes.shadow);
  
  ctx.fillStyle = grad;
  ctx.fillRect(x, y, 14, 40);
  
  // Shin (skin with 3D shading)
  const skinGrad = ctx.createLinearGradient(x - 8, y + 40, x + 8, y + 40);
  skinGrad.addColorStop(0, pal.skin.shadow);
  skinGrad.addColorStop(0.5, pal.skin.base);
  skinGrad.addColorStop(1, pal.skin.shadow);
  
  ctx.fillStyle = skinGrad;
  ctx.fillRect(x + 2, y + 40, 10, 30);
  
  // Specular highlight
  ctx.fillStyle = pal.skin.specular;
  ctx.fillRect(x + 5, y + 45, 3, 15);
}

function drawTorso3D(x, y, pal) {
  // Main torso with directional lighting
  const grad = ctx.createRadialGradient(x - 15, y + 10, 10, x, y + 25, 50);
  grad.addColorStop(0, pal.clothes.highlight);
  grad.addColorStop(0.5, pal.clothes.base);
  grad.addColorStop(1, pal.clothes.shadow);
  
  ctx.fillStyle = grad;
  ctx.fillRect(x - 35, y, 70, 55);
  
  // Ambient occlusion (crevices)
  ctx.fillStyle = 'rgba(0,0,0,0.3)';
  ctx.fillRect(x - 35, y + 50, 70, 5);
  
  // Rim light
  ctx.fillStyle = pal.clothes.rim;
  ctx.fillRect(x - 35, y, 3, 55);
  ctx.fillRect(x + 32, y, 3, 55);
  
  // Specular highlight (chest)
  ctx.fillStyle = 'rgba(255,255,255,0.15)';
  ctx.fillRect(x - 10, y + 8, 20, 12);
}

function drawHead3D(x, y, pal) {
  // Head sphere with 3D lighting
  const headGrad = ctx.createRadialGradient(x - 10, y + 5, 5, x, y + 10, 35);
  headGrad.addColorStop(0, pal.skin.highlight);
  headGrad.addColorStop(0.5, pal.skin.base);
  headGrad.addColorStop(1, pal.skin.shadow);
  
  ctx.fillStyle = headGrad;
  ctx.beginPath();
  ctx.arc(x, y + 10, 30, 0, Math.PI * 2);
  ctx.fill();
  
  // Baseball cap (3D shaded)
  const capGrad = ctx.createLinearGradient(x - 30, y - 10, x + 30, y - 10);
  capGrad.addColorStop(0, pal.clothes.shadow);
  capGrad.addColorStop(0.5, pal.clothes.base);
  capGrad.addColorStop(1, pal.clothes.shadow);
  
  ctx.fillStyle = capGrad;
  ctx.beginPath();
  ctx.ellipse(x, y - 8, 35, 15, 0, 0, Math.PI * 2);
  ctx.fill();
  
  // Cap brim
  ctx.fillStyle = pal.clothes.shadow;
  ctx.beginPath();
  ctx.ellipse(x - 15, y - 5, 15, 5, -0.2, 0, Math.PI * 2);
  ctx.fill();
  
  // Black curly hair (LOCKED - with subtle highlight)
  ctx.fillStyle = '#000000';
  ctx.beginPath();
  ctx.arc(x - 20, y, 10, 0, Math.PI * 2);
  ctx.fill();
  ctx.beginPath();
  ctx.arc(x - 15, y - 5, 8, 0, Math.PI * 2);
  ctx.fill();
  ctx.beginPath();
  ctx.arc(x - 25, y + 5, 7, 0, Math.PI * 2);
  ctx.fill();
  
  // Hair highlight (very subtle)
  ctx.fillStyle = 'rgba(50,50,50,0.3)';
  ctx.beginPath();
  ctx.arc(x - 18, y - 3, 4, 0, Math.PI * 2);
  ctx.fill();
  
  // Glowing eyes with bloom
  ctx.shadowColor = pal.eyes;
  ctx.shadowBlur = 15;
  ctx.fillStyle = pal.eyes;
  ctx.beginPath();
  ctx.arc(x - 12, y + 5, 4, 0, Math.PI * 2);
  ctx.fill();
  ctx.beginPath();
  ctx.arc(x + 12, y + 5, 4, 0, Math.PI * 2);
  ctx.fill();
  ctx.shadowBlur = 0;
  
  // Eye specular
  ctx.fillStyle = 'rgba(255,255,255,0.8)';
  ctx.fillRect(x - 11, y + 4, 2, 2);
  ctx.fillRect(x + 11, y + 4, 2, 2);
  
  // Specular highlight on forehead
  ctx.fillStyle = pal.skin.specular;
  const specGrad = ctx.createRadialGradient(x - 5, y - 5, 2, x - 5, y - 5, 12);
  specGrad.addColorStop(0, 'rgba(255,255,255,0.4)');
  specGrad.addColorStop(1, 'transparent');
  ctx.fillStyle = specGrad;
  ctx.fillRect(x - 15, y - 10, 15, 10);
}

function drawArm3D(x, y, pal, normalX) {
  const lightIntensity = Math.max(0.4, lightDir.x * normalX + lightDir.z * 0.7);
  
  const grad = ctx.createLinearGradient(x, y, x, y + 35);
  grad.addColorStop(0, pal.clothes.shadow);
  grad.addColorStop(0.3, pal.clothes.base);
  grad.addColorStop(0.7, mixColors(pal.clothes.base, pal.clothes.highlight, lightIntensity));
  grad.addColorStop(1, pal.clothes.shadow);
  
  ctx.fillStyle = grad;
  ctx.fillRect(x, y, 14, 35);
  
  // Hand (skin with shading)
  const handGrad = ctx.createRadialGradient(x + 7, y + 35, 3, x + 7, y + 35, 10);
  handGrad.addColorStop(0, pal.skin.highlight);
  handGrad.addColorStop(0.6, pal.skin.base);
  handGrad.addColorStop(1, pal.skin.shadow);
  
  ctx.fillStyle = handGrad;
  ctx.beginPath();
  ctx.arc(x + 7, y + 40, 8, 0, Math.PI * 2);
  ctx.fill();
  
  // Specular on hand
  ctx.fillStyle = pal.skin.specular;
  ctx.beginPath();
  ctx.arc(x + 5, y + 38, 3, 0, Math.PI * 2);
  ctx.fill();
}

function drawSword3D(x, y, pal, normalX) {
  // Energy bloom (large soft glow)
  const bloomGrad = ctx.createRadialGradient(x, y + 30, 0, x, y + 30, 50);
  bloomGrad.addColorStop(0, pal.weapon.bloom);
  bloomGrad.addColorStop(0.6, 'rgba(0,0,0,0.1)');
  bloomGrad.addColorStop(1, 'transparent');
  
  ctx.fillStyle = bloomGrad;
  ctx.fillRect(x - 50, y - 20, 100, 120);
  
  // Blade core with gradient
  const bladeGrad = ctx.createLinearGradient(x - 12, y, x + 12, y);
  bladeGrad.addColorStop(0, pal.weapon.base);
  bladeGrad.addColorStop(0.5, pal.weapon.glow);
  bladeGrad.addColorStop(1, pal.weapon.base);
  
  ctx.fillStyle = bladeGrad;
  ctx.beginPath();
  ctx.moveTo(x, y);
  ctx.lineTo(x - 10, y + 65);
  ctx.lineTo(x + 10, y + 65);
  ctx.closePath();
  ctx.fill();
  
  // Bright core (energy center)
  ctx.fillStyle = pal.weapon.core;
  ctx.fillRect(x - 3, y + 5, 6, 55);
  
  // Specular edge highlight
  ctx.fillStyle = pal.weapon.specular;
  ctx.shadowColor = 'rgba(255,255,255,0.8)';
  ctx.shadowBlur = 8;
  ctx.fillRect(x - 1, y, 2, 60);
  ctx.shadowBlur = 0;
  
  // Handle (dark with shadow)
  const handleGrad = ctx.createLinearGradient(x - 7, y + 65, x + 7, y + 65);
  handleGrad.addColorStop(0, '#0a0a0a');
  handleGrad.addColorStop(0.5, '#1a1a1a');
  handleGrad.addColorStop(1, '#0a0a0a');
  
  ctx.fillStyle = handleGrad;
  ctx.fillRect(x - 7, y + 65, 14, 18);
  
  // Handle specular
  ctx.fillStyle = 'rgba(255,255,255,0.2)';
  ctx.fillRect(x - 5, y + 68, 2, 10);
}

// Rim bloom effect removed per user request
// function drawRimBloom(x, y, pal) {

//   ctx.globalCompositeOperation = 'lighter';
//

function mixColors(color1, color2, factor) {
  // Simple color mixing for lighting calculations
  return color2; // Simplified for now
}

function animate(timestamp) {
  if (!lastTime) lastTime = timestamp;
  const deltaTime = timestamp - lastTime;
  lastTime = timestamp;
  
  frameCount++;
  if (timestamp - lastFpsTime >= 1000) {
    fps = frameCount;
    frameCount = 0;
    lastFpsTime = timestamp;
    document.getElementById('fpsCount').textContent = fps;
  }
  
  const anim = animations[currentAnim];
  frameTimer += deltaTime * animSpeed;
  
  if (frameTimer >= anim.frameTime) {
    frameTimer = 0;
    currentFrame++;
    
    if (currentFrame >= anim.frames) {
      if (anim.loop) {
        currentFrame = 0;
      } else {
        currentFrame = anim.frames - 1;
      }
    }
    
    document.getElementById('frameCount').textContent = `${currentFrame + 1}/${anim.frames}`;
  }
  
  drawWarrior3D(currentFrame, currentAnim);
  requestAnimationFrame(animate);
}

document.getElementById('animState').addEventListener('change', (e) => {
  currentAnim = e.target.value;
  currentFrame = 0;
  frameTimer = 0;
});

document.getElementById('palette').addEventListener('change', (e) => {
  palette = e.target.value;
});

document.getElementById('speed').addEventListener('change', (e) => {
  animSpeed = parseFloat(e.target.value);
});

document.getElementById('scale').addEventListener('change', (e) => {
  const scale = parseFloat(e.target.value);
  canvas.style.width = (256 * scale) + 'px';
  canvas.style.height = (256 * scale) + 'px';
});

document.getElementById('exportFrame').addEventListener('click', () => {
  const link = document.createElement('a');
  link.download = `warrior-3d-${currentAnim}-f${currentFrame}-${palette}.png`;
  link.href = canvas.toDataURL('image/png');
  link.click();
});

document.getElementById('exportSheet').addEventListener('click', () => {
  const tempCanvas = document.createElement('canvas');
  const anim = animations[currentAnim];
  tempCanvas.width = 256 * anim.frames;
  tempCanvas.height = 256;
  const tempCtx = tempCanvas.getContext('2d');
  
  for (let i = 0; i < anim.frames; i++) {
    drawWarrior3D(i, currentAnim);
    tempCtx.drawImage(canvas, i * 256, 0);
  }
  
  const link = document.createElement('a');
  link.download = `warrior-3d-${currentAnim}-sheet-${palette}.png`;
  link.href = tempCanvas.toDataURL('image/png');
  link.click();
  
  drawWarrior3D(currentFrame, currentAnim);
});

document.getElementById('exportJSON').addEventListener('click', () => {
  const data = {
    character: 'Warrior (Dual Swords)',
    type: '3D Pre-rendered Simulation',
    resolution: '256x256',
    animations: animations,
    palettes: Object.keys(palettes),
    currentState: {
      animation: currentAnim,
      frame: currentFrame,
      palette: palette
    },
    metadata: {
      hairColor: '#000000 (locked)',
      weaponType: 'Dual Energy Swords',
      style: 'Octopath Traveler Tier',
      technique: 'Simulated 3D lighting with baked shadows',
      lighting: 'Directional + ambient + rim bloom'
    }
  };
  
  const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
  const link = document.createElement('a');
  link.download = `warrior-3d-data-${palette}.json`;
  link.href = URL.createObjectURL(blob);
  link.click();
});

canvas.style.width = '512px';
canvas.style.height = '512px';
animate(0);
</script>
