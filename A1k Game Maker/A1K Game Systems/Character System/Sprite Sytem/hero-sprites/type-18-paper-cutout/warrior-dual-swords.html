<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>A1 Warrior - Paper Cut-Out</title><style>*{margin:0;padding:0;}body{background:#f5f5dc;color:#333;font-family:Georgia,serif;display:flex;flex-direction:column;align-items:center;padding:20px;}canvas{border:3px solid #8b7355;box-shadow:0 5px 15px rgba(0,0,0,0.3);}#ctrl{background:#fff;border:2px solid #8b7355;padding:20px;margin-top:20px;width:600px;}select,button{width:100%;padding:10px;margin:5px 0;border:1px solid #ccc;cursor:pointer;}.bg{display:grid;grid-template-columns:1fr 1fr 1fr;gap:10px;}</style></head><body><canvas id="c" width="400" height="400"></canvas><div id="ctrl"><h1>⚔️ A1 Warrior - Paper Cut-Out</h1><select id="a"><option value="idle">Idle</option><option value="walk">Walk</option><option value="attack">Attack</option><option value="jump">Jump</option><option value="hurt">Hurt</option><option value="victory">Victory</option></select><select id="p"><option value="fire">Fire</option><option value="ice">Ice</option><option value="shadow">Shadow</option><option value="light">Light</option><option value="nature">Nature</option></select><div class="bg"><button id="png">PNG</button><button id="sheet">Sheet</button><button id="json">JSON</button></div></div><script>const c=document.getElementById('c'),ctx=c.getContext('2d');let anim='idle',pal='fire',f=0;const palettes={fire:{p:'#FF4500',s:'#8B0000'},ice:{p:'#4682B4',s:'#191970'},shadow:{p:'#8B00FF',s:'#4B0082'},light:{p:'#FFD700',s:'#B8860B'},nature:{p:'#228B22',s:'#006400'}};function drawLayer(x,y,w,h,color,depth){ctx.save();ctx.shadowColor='rgba(0,0,0,0.3)';ctx.shadowOffsetX=depth;ctx.shadowOffsetY=depth;ctx.shadowBlur=3;ctx.fillStyle=color;ctx.fillRect(x,y,w,h);ctx.strokeStyle='#000';ctx.lineWidth=2;ctx.strokeRect(x,y,w,h);ctx.restore();}function draw(){ctx.fillStyle='#f5f5dc';ctx.fillRect(0,0,400,400);const p=palettes[pal];const cx=200,cy=220;const bounce=anim==='idle'?Math.sin(f/20)*3:0;const walk=anim==='walk'?Math.sin(f/5)*5:0;const y=cy+bounce;drawLayer(cx-15,y-40,30,30,p.s,5);drawLayer(cx-5,y-5,10,15,'#FFD700',3);drawLayer(cx-20,y-10,40,35,p.p,4);drawLayer(cx-25,y,10,25,p.s,3);drawLayer(cx+15,y,10,25,p.s,3);drawLayer(cx-30,y+10,5,25,'#A9A9A9',2);drawLayer(cx+25,y+10,5,25,'#A9A9A9',2);drawLayer(cx-15+walk,y+25,10,30,p.p,4);drawLayer(cx+5-walk,y+25,10,30,p.p,4);f++;requestAnimationFrame(draw);}document.getElementById('a').addEventListener('change',e=>{anim=e.target.value;f=0;});document.getElementById('p').addEventListener('change',e=>{pal=e.target.value;});document.getElementById('png').addEventListener('click',()=>{const l=document.createElement('a');l.download='warrior-paper.png';l.href=c.toDataURL('image/png');l.click();});document.getElementById('sheet').addEventListener('click',()=>{alert('Sheet export');});document.getElementById('json').addEventListener('click',()=>{alert('JSON export');});draw();</script></body></html>
