<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyborg Rifle Operative - HD Pixel Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #0a0a0a;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        #container {
            display: flex;
            gap: 30px;
            max-width: 1200px;
        }

        #canvas-wrapper {
            flex-shrink: 0;
        }

        canvas {
            border: 2px solid #333;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background: #1a1a1a;
        }

        #controls {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            width: 350px;
        }

        h1 {
            font-size: 18px;
            margin-bottom: 20px;
            color: #fff;
            border-bottom: 2px solid #444;
            padding-bottom: 10px;
        }

        .control-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 12px;
            color: #999;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        select,
        button {
            width: 100%;
            padding: 8px 12px;
            background: #1a1a1a;
            border: 1px solid #444;
            color: #fff;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            cursor: pointer;
        }

        select:hover,
        button:hover {
            border-color: #666;
            background: #222;
        }

        button {
            margin-top: 8px;
            background: #2a2a2a;
        }

        button:active {
            transform: translateY(1px);
        }

        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .info {
            font-size: 11px;
            color: #666;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #333;
            line-height: 1.6;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 12px;
        }

        .stat {
            background: rgba(255, 255, 255, 0.02);
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #333;
        }

        .stat-label {
            font-size: 10px;
            color: #666;
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 14px;
            color: #0f0;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="canvas-wrapper">
            <canvas id="sprite" width="128" height="128"></canvas>
        </div>

        <div id="controls">
            <h1>ü§ñ CYBORG RIFLE OPERATIVE</h1>

            <div class="control-group">
                <label>Animation State</label>
                <select id="animState">
                    <option value="idle">Idle (Ready Stance)</option>
                    <option value="walk">Walk Cycle</option>
                    <option value="attack">Attack Fire</option>
                </select>
            </div>

            <div class="control-group">
                <label>Color Palette</label>
                <select id="palette">
                    <option value="fire">üî• Fire (Red/Orange)</option>
                    <option value="ice">‚ùÑÔ∏è Ice (Cyan/Blue)</option>
                    <option value="shadow">üåë Shadow (Purple/Dark)</option>
                    <option value="light">‚ú® Light (Gold/White)</option>
                    <option value="nature">üåø Nature (Green/Earth)</option>
                </select>
            </div>

            <div class="control-group">
                <label>Animation Speed</label>
                <select id="speed">
                    <option value="0.5">0.5x Slow</option>
                    <option value="1" selected>1x Normal</option>
                    <option value="1.5">1.5x Fast</option>
                    <option value="2">2x Very Fast</option>
                </select>
            </div>

            <div class="control-group">
                <label>Display Scale</label>
                <select id="scale">
                    <option value="2">2x (256px)</option>
                    <option value="3" selected>3x (384px)</option>
                    <option value="4">4x (512px)</option>
                    <option value="5">5x (640px)</option>
                </select>
            </div>

            <div class="control-group">
                <label>Export</label>
                <div class="btn-group">
                    <button id="exportFrame">PNG Frame</button>
                    <button id="exportSheet">Sprite Sheet</button>
                </div>
                <button id="exportJSON">Export JSON Data</button>
            </div>

            <div class="info">
                <strong>TYPE 1: HD PIXEL ART</strong><br>
                Soul Knight / Hyper Light Drifter Style<br><br>
                ‚Ä¢ Resolution: 128√ó128 native<br>
                ‚Ä¢ Technique: Pixel-perfect Canvas2D<br>
                ‚Ä¢ Colors: Under 64 per sprite<br>
                ‚Ä¢ Hair: Unique black (locked)<br>
                ‚Ä¢ Frame Rate: 60fps<br><br>
                <div class="stats">
                    <div class="stat">
                        <div class="stat-label">Frame</div>
                        <div class="stat-value" id="frameCount">0/8</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">FPS</div>
                        <div class="stat-value" id="fpsCount">60</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('sprite');
        const ctx = canvas.getContext('2d');
        ctx.imageSmoothingEnabled = false;

        // Animation state
        let currentAnim = 'idle';
        let currentFrame = 0;
        let frameTimer = 0;
        let animSpeed = 1;
        let palette = 'fire';
        let lastTime = 0;
        let fps = 60;
        let frameCount = 0;
        let lastFpsTime = 0;

        // Color palettes (hair stays black #000000)
        const palettes = {
            fire: {
                skin: ['#4a3428', '#5c4033', '#6d4c3d'],
                armor: ['#2a1a2a', '#3a2a3a', '#4a3a4a'],
                armorAccent: ['#ff3333', '#ff6666', '#ff9999'],
                rifle: ['#1a1a1a', '#2a2a2a'],
                rifleGlow: ['#ff0000', '#ff3333', '#ff6666'],
                eyes: '#ffffff',
                aura: 'rgba(255,80,0,',
                glow: '#ff3333'
            },
            ice: {
                skin: ['#4a3428', '#5c4033', '#6d4c3d'],
                armor: ['#0a1a2a', '#1a2a3a', '#2a3a4a'],
                armorAccent: ['#00ccff', '#33ddff', '#66eeff'],
                rifle: ['#1a1a1a', '#2a2a2a'],
                rifleGlow: ['#00ffff', '#33ffff', '#66ffff'],
                eyes: '#ffffff',
                aura: 'rgba(0,200,255,',
                glow: '#00ccff'
            },
            shadow: {
                skin: ['#4a3428', '#5c4033', '#6d4c3d'],
                armor: ['#1a0a2a', '#2a1a3a', '#3a2a4a'],
                armorAccent: ['#aa00ff', '#cc33ff', '#dd66ff'],
                rifle: ['#1a1a1a', '#2a2a2a'],
                rifleGlow: ['#aa00ff', '#cc33ff', '#dd66ff'],
                eyes: '#ffffff',
                aura: 'rgba(170,0,255,',
                glow: '#aa00ff'
            },
            light: {
                skin: ['#4a3428', '#5c4033', '#6d4c3d'],
                armor: ['#2a2a1a', '#3a3a2a', '#4a4a3a'],
                armorAccent: ['#ffcc00', '#ffdd33', '#ffee66'],
                rifle: ['#1a1a1a', '#2a2a2a'],
                rifleGlow: ['#ffff00', '#ffff33', '#ffff66'],
                eyes: '#ffffff',
                aura: 'rgba(255,200,0,',
                glow: '#ffcc00'
            },
            nature: {
                skin: ['#4a3428', '#5c4033', '#6d4c3d'],
                armor: ['#0a2a1a', '#1a3a2a', '#2a4a3a'],
                armorAccent: ['#00ff66', '#33ff88', '#66ffaa'],
                rifle: ['#1a1a1a', '#2a2a2a'],
                rifleGlow: ['#00ff00', '#33ff33', '#66ff66'],
                eyes: '#ffffff',
                aura: 'rgba(0,255,100,',
                glow: '#00ff66'
            }
        };

        // Animation data
        const animations = {
            idle: {
                frames: 8,
                frameTime: 250,
                loop: true
            },
            walk: {
                frames: 8,
                frameTime: 125,
                loop: true
            },
            attack: {
                frames: 6,
                frameTime: 83,
                loop: false
            }
        };

        // Draw rectangle helper
        function drawRect(x, y, w, h, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, w, h);
        }

        // Draw pixel helper
        function drawPixel(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, 1, 1);
        }

        // Draw cyborg sprite
        function drawCyborg(frame, anim) {
            const pal = palettes[palette];
            const centerX = 64;
            const centerY = 64;

            // Calculate animation offsets
            let bobY = 0;
            let legOffset = 0;
            let rifleRecoil = 0;
            let muzzleFlash = false;

            if (anim === 'idle') {
                bobY = Math.sin(frame / 4 * Math.PI) * 1;
            } else if (anim === 'walk') {
                bobY = Math.sin(frame / 4 * Math.PI) * 1.5;
                legOffset = Math.sin(frame / 4 * Math.PI) * 2.5;
            } else if (anim === 'attack') {
                rifleRecoil = frame < 2 ? frame * 2 : 0;
                muzzleFlash = frame < 2;
            }

            // Clear canvas
            ctx.clearRect(0, 0, 128, 128);

            // Draw aura glow
            const gradient = ctx.createRadialGradient(centerX, centerY - bobY, 0, centerX, centerY - bobY, 42);
            gradient.addColorStop(0, pal.aura + '0.18)');
            gradient.addColorStop(0.5, pal.aura + '0.06)');
            gradient.addColorStop(1, pal.aura + '0)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 128, 128);

            // Legs (behind body)
            // Left leg
            drawRect(centerX - 10, centerY + 18 - bobY + legOffset, 6, 14, pal.armor[1]);
            drawRect(centerX - 9, centerY + 32 - bobY + legOffset, 4, 8, pal.skin[1]);
            // Armor accent on knee
            drawRect(centerX - 9, centerY + 26 - bobY + legOffset, 4, 3, pal.armorAccent[0]);

            // Right leg
            drawRect(centerX + 4, centerY + 18 - bobY - legOffset, 6, 14, pal.armor[1]);
            drawRect(centerX + 5, centerY + 32 - bobY - legOffset, 4, 8, pal.skin[1]);
            // Armor accent on knee
            drawRect(centerX + 5, centerY + 26 - bobY - legOffset, 4, 3, pal.armorAccent[0]);

            // Torso (segmented armor)
            drawRect(centerX - 12, centerY + 4 - bobY, 24, 18, pal.armor[1]);
            drawRect(centerX - 10, centerY + 6 - bobY, 20, 14, pal.armor[2]);
            // Cyan accents on chest
            drawRect(centerX - 8, centerY + 8 - bobY, 3, 8, pal.armorAccent[0]);
            drawRect(centerX + 5, centerY + 8 - bobY, 3, 8, pal.armorAccent[0]);
            drawPixel(centerX - 7, centerY + 9 - bobY, pal.armorAccent[2]);
            drawPixel(centerX + 6, centerY + 9 - bobY, pal.armorAccent[2]);

            // Head
            drawRect(centerX - 10, centerY - 16 - bobY, 20, 18, pal.skin[2]);
            // Neck
            drawRect(centerX - 6, centerY + 2 - bobY, 12, 4, pal.skin[1]);

            // Black pigtails (LOCKED - always black)
            // Left pigtail
            drawRect(centerX - 18, centerY - 14 - bobY, 6, 12, '#000000');
            drawRect(centerX - 17, centerY - 2 - bobY, 4, 4, '#000000');
            // Right pigtail
            drawRect(centerX + 12, centerY - 14 - bobY, 6, 12, '#000000');
            drawRect(centerX + 13, centerY - 2 - bobY, 4, 4, '#000000');

            // Top of head hair
            drawRect(centerX - 10, centerY - 18 - bobY, 20, 4, '#000000');

            // White pixel eyes (2 pixels each)
            drawPixel(centerX - 5, centerY - 8 - bobY, pal.eyes);
            drawPixel(centerX - 4, centerY - 8 - bobY, pal.eyes);
            drawPixel(centerX + 4, centerY - 8 - bobY, pal.eyes);
            drawPixel(centerX + 5, centerY - 8 - bobY, pal.eyes);

            // Left arm (armored)
            drawRect(centerX - 18, centerY + 8 - bobY, 6, 12, pal.armor[1]);
            drawRect(centerX - 17, centerY + 20 - bobY, 4, 8, pal.skin[1]);
            // Shoulder armor accent
            drawRect(centerX - 17, centerY + 8 - bobY, 4, 3, pal.armorAccent[1]);

            // Right arm (holding rifle)
            drawRect(centerX + 12, centerY + 6 - bobY, 6, 10, pal.armor[1]);
            drawRect(centerX + 13, centerY + 16 - bobY, 4, 6, pal.skin[1]);
            // Shoulder armor accent
            drawRect(centerX + 13, centerY + 6 - bobY, 4, 3, pal.armorAccent[1]);

            // Energy rifle (horizontal grip, futuristic)
            const rifleX = centerX - 8 + rifleRecoil;
            const rifleY = centerY + 10 - bobY;

            // Rifle body
            drawRect(rifleX, rifleY, 24, 6, pal.rifle[0]);
            drawRect(rifleX + 2, rifleY + 1, 20, 4, pal.rifle[1]);

            // Energy sections (cyan glowing)
            drawRect(rifleX + 4, rifleY, 4, 6, pal.rifleGlow[0]);
            drawRect(rifleX + 5, rifleY + 1, 2, 4, pal.rifleGlow[2]);

            drawRect(rifleX + 14, rifleY, 4, 6, pal.rifleGlow[0]);
            drawRect(rifleX + 15, rifleY + 1, 2, 4, pal.rifleGlow[2]);

            // Handle/grip
            drawRect(rifleX + 10, rifleY + 6, 4, 4, pal.rifle[0]);

            // Barrel tip glow
            drawPixel(rifleX + 23, rifleY + 2, pal.rifleGlow[2]);
            drawPixel(rifleX + 23, rifleY + 3, pal.rifleGlow[2]);

            // Muzzle flash (during attack)
            if (muzzleFlash) {
                ctx.fillStyle = pal.glow;
                ctx.globalAlpha = 0.9;
                drawRect(rifleX + 24, rifleY - 2, 8, 10);
                ctx.globalAlpha = 0.6;
                drawRect(rifleX + 32, rifleY, 6, 6);
                ctx.globalAlpha = 1;
            }

            // Rifle glow effects
            ctx.fillStyle = pal.glow;
            ctx.globalAlpha = 0.2;
            ctx.beginPath();
            ctx.arc(rifleX + 6, rifleY + 3, 6, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(rifleX + 16, rifleY + 3, 6, 0, Math.PI * 2);
            ctx.fill();
            ctx.globalAlpha = 1;
        }

        // Animation loop
        function animate(timestamp) {
            if (!lastTime) lastTime = timestamp;
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;

            // FPS counter
            frameCount++;
            if (timestamp - lastFpsTime >= 1000) {
                fps = frameCount;
                frameCount = 0;
                lastFpsTime = timestamp;
                document.getElementById('fpsCount').textContent = fps;
            }

            // Update frame
            const anim = animations[currentAnim];
            frameTimer += deltaTime * animSpeed;

            if (frameTimer >= anim.frameTime) {
                frameTimer = 0;
                currentFrame++;

                if (currentFrame >= anim.frames) {
                    if (anim.loop) {
                        currentFrame = 0;
                    } else {
                        currentFrame = anim.frames - 1;
                    }
                }

                document.getElementById('frameCount').textContent = `${currentFrame + 1}/${anim.frames}`;
            }

            // Draw sprite
            drawCyborg(currentFrame, currentAnim);

            requestAnimationFrame(animate);
        }

        // Event listeners
        document.getElementById('animState').addEventListener('change', (e) => {
            currentAnim = e.target.value;
            currentFrame = 0;
            frameTimer = 0;
        });

        document.getElementById('palette').addEventListener('change', (e) => {
            palette = e.target.value;
        });

        document.getElementById('speed').addEventListener('change', (e) => {
            animSpeed = parseFloat(e.target.value);
        });

        document.getElementById('scale').addEventListener('change', (e) => {
            const scale = parseInt(e.target.value);
            canvas.style.width = (128 * scale) + 'px';
            canvas.style.height = (128 * scale) + 'px';
        });

        document.getElementById('exportFrame').addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = `cyborg-${currentAnim}-f${currentFrame}-${palette}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        });

        document.getElementById('exportSheet').addEventListener('click', () => {
            const tempCanvas = document.createElement('canvas');
            const anim = animations[currentAnim];
            tempCanvas.width = 128 * anim.frames;
            tempCanvas.height = 128;
            const tempCtx = tempCanvas.getContext('2d');

            for (let i = 0; i < anim.frames; i++) {
                drawCyborg(i, currentAnim);
                tempCtx.drawImage(canvas, i * 128, 0);
            }

            const link = document.createElement('a');
            link.download = `cyborg-${currentAnim}-sheet-${palette}.png`;
            link.href = tempCanvas.toDataURL('image/png');
            link.click();

            // Restore current frame
            drawCyborg(currentFrame, currentAnim);
        });

        document.getElementById('exportJSON').addEventListener('click', () => {
            const data = {
                character: 'Cyborg Rifle Operative',
                type: 'HD Pixel Art',
                resolution: '128x128',
                animations: animations,
                palettes: Object.keys(palettes),
                currentState: {
                    animation: currentAnim,
                    frame: currentFrame,
                    palette: palette
                },
                metadata: {
                    hairColor: '#000000 (locked)',
                    weaponType: 'Energy Rifle',
                    style: 'Soul Knight Tier',
                    specialFeatures: ['Segmented Armor', 'Cyan Accents', 'Pigtails']
                }
            };

            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const link = document.createElement('a');
            link.download = `cyborg-data-${palette}.json`;
            link.href = URL.createObjectURL(blob);
            link.click();
        });

        // Initialize
        canvas.style.width = '384px';
        canvas.style.height = '384px';
        animate(0);
    </script>
</body>

</html>
