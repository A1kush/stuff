<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demon Lord Boss - Hybrid Enhanced (SS-Rank)</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a0000 0%, #4a0000 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        canvas {
            border: 3px solid #ff0000;
            background: #000;
            box-shadow: 0 0 50px rgba(255,0,0,0.8);
        }
    </style>
</head>
<body>
    <canvas id="boss" width="384" height="384"></canvas>
    <script>
        const ctx = document.getElementById('boss').getContext('2d');
        let time = 0;
        function draw() {
            ctx.clearRect(0, 0, 384, 384);
            const cx = 192, cy = 250;
            ctx.fillStyle = 'rgba(255,0,0,0.1)'; ctx.beginPath(); ctx.arc(cx, cy, 150 + Math.sin(time) * 20, 0, Math.PI * 2); ctx.fill();
            ctx.save(); ctx.translate(cx, cy - 50);
            ctx.fillStyle = '#8b0000'; ctx.beginPath(); ctx.moveTo(-40, 0); ctx.bezierCurveTo(-80, -40, -120, -30, -140, 20); ctx.bezierCurveTo(-120, 40, -80, 30, -40, 20); ctx.closePath(); ctx.fill();
            ctx.scale(-1, 1); ctx.beginPath(); ctx.moveTo(-40, 0); ctx.bezierCurveTo(-80, -40, -120, -30, -140, 20); ctx.bezierCurveTo(-120, 40, -80, 30, -40, 20); ctx.closePath(); ctx.fill();
            ctx.restore();
            ctx.fillStyle = '#8b0000'; ctx.fillRect(cx - 40, cy - 60, 80, 90);
            ctx.fillStyle = '#4a0000'; ctx.fillRect(cx - 35, cy - 55, 70, 15); ctx.fillRect(cx - 35, cy - 30, 70, 15);
            ctx.save(); ctx.translate(cx - 40, cy - 40); ctx.rotate(Math.sin(time) * 0.3);
            ctx.fillStyle = '#8b0000'; ctx.fillRect(-10, 0, 20, 60);
            ctx.strokeStyle = '#ff4500'; ctx.lineWidth = 8; ctx.lineCap = 'round'; ctx.beginPath(); ctx.moveTo(0, 60); ctx.lineTo(0, 130); ctx.stroke();
            for (let i = 0; i < 5; i++) {
                const fy = 60 + i * 15;
                ctx.fillStyle = i % 2 ? '#ff0000' : '#ffaa00';
                ctx.beginPath(); ctx.arc(-8 + Math.random() * 16, fy, 5, 0, Math.PI * 2); ctx.fill();
            }
            ctx.restore();
            ctx.save(); ctx.translate(cx + 40, cy - 40); ctx.rotate(-Math.sin(time) * 0.3);
            ctx.fillStyle = '#8b0000'; ctx.fillRect(-10, 0, 20, 60);
            ctx.restore();
            ctx.fillStyle = '#4a0000'; ctx.fillRect(cx - 30, cy + 30, 25, 70); ctx.fillRect(cx + 5, cy + 30, 25, 70);
            ctx.fillStyle = '#2a0000'; ctx.fillRect(cx - 35, cy + 100, 30, 15); ctx.fillRect(cx + 5, cy + 100, 30, 15);
            ctx.fillStyle = '#8b0000'; ctx.fillRect(cx - 25, cy - 90, 50, 40);
            ctx.fillStyle = '#2a0000';
            ctx.beginPath(); ctx.moveTo(cx - 25, cy - 85); ctx.bezierCurveTo(cx - 40, cy - 110, cx - 50, cy - 100, cx - 45, cy - 80); ctx.fill();
            ctx.beginPath(); ctx.moveTo(cx + 25, cy - 85); ctx.bezierCurveTo(cx + 40, cy - 110, cx + 50, cy - 100, cx + 45, cy - 80); ctx.fill();
            ctx.fillStyle = '#ff0000'; ctx.fillRect(cx - 18, cy - 75, 10, 8); ctx.fillRect(cx + 8, cy - 75, 10, 8);
            ctx.shadowBlur = 20; ctx.shadowColor = '#ff0000';
            ctx.fillStyle = '#ffff00'; ctx.fillRect(cx - 16, cy - 73, 6, 4); ctx.fillRect(cx + 10, cy - 73, 6, 4);
            ctx.shadowBlur = 0;
            ctx.strokeStyle = '#ff0000'; ctx.lineWidth = 3; ctx.beginPath(); ctx.arc(cx, cy - 60, 12, 0.2, Math.PI - 0.2); ctx.stroke();
            for (let i = 0; i < 7; i++) {
                const angle = (i / 6) * Math.PI - Math.PI / 2;
                const fx = cx + Math.cos(angle) * 30;
                const fy = cy - 100 + Math.sin(angle) * 20;
                const height = 15 + Math.sin(time + i) * 5;
                ctx.fillStyle = i % 2 ? '#ff4500' : '#ffaa00';
                ctx.beginPath(); ctx.moveTo(fx - 4, fy); ctx.lineTo(fx, fy - height); ctx.lineTo(fx + 4, fy); ctx.closePath(); ctx.fill();
            }
            time += 0.05;
        }
        function animate() { draw(); requestAnimationFrame(animate); }
        animate();
    </script>
</body>
</html>
