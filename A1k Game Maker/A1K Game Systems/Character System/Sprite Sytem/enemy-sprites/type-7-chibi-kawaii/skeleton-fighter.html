<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skeleton Fighter - Chibi Enemy (C-Rank)</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        canvas {
            border: 3px solid #e0e0e0;
            background: #000;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(224,224,224,0.3);
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="256" height="256"></canvas>
    <script>
        const ctx = document.getElementById('canvas').getContext('2d');
        let time = 0;
        function draw() {
            ctx.clearRect(0, 0, 256, 256);
            const cx = 128, cy = 180, rattle = Math.sin(time * 4) * 2;
            ctx.save(); ctx.translate(cx, cy);
            ctx.fillStyle = 'rgba(0,0,0,0.3)'; ctx.beginPath(); ctx.ellipse(0, 45, 20, 6, 0, 0, Math.PI * 2); ctx.fill();
            ctx.fillStyle = '#e0e0e0'; ctx.fillRect(-8, 10, 16, 25);
            ctx.fillStyle = '#999'; for (let i = 0; i < 3; i++) ctx.fillRect(-6 + i * 4, 12 + i * 8, 2, 6);
            ctx.save(); ctx.translate(-12 + rattle, 15); ctx.rotate(Math.sin(time * 4) * 0.5);
            ctx.fillStyle = '#e0e0e0'; ctx.fillRect(-3, 0, 6, 20);
            ctx.beginPath(); ctx.arc(0, 18, 4, 0, Math.PI * 2); ctx.fill();
            ctx.save(); ctx.translate(0, 22); ctx.rotate(Math.sin(time * 4) * 0.6);
            ctx.strokeStyle = '#c0c0c0'; ctx.lineWidth = 5; ctx.lineCap = 'round';
            ctx.beginPath(); ctx.moveTo(0, 0); ctx.lineTo(0, 15); ctx.stroke();
            ctx.fillStyle = '#999'; ctx.beginPath(); ctx.moveTo(-4, 15); ctx.lineTo(0, 22); ctx.lineTo(4, 15); ctx.closePath(); ctx.fill();
            ctx.restore(); ctx.restore();
            ctx.save(); ctx.translate(12 - rattle, 15); ctx.rotate(-Math.sin(time * 4) * 0.3);
            ctx.fillStyle = '#e0e0e0'; ctx.fillRect(-3, 0, 6, 20);
            ctx.beginPath(); ctx.arc(0, 18, 4, 0, Math.PI * 2); ctx.fill();
            ctx.restore();
            ctx.fillStyle = '#e0e0e0'; ctx.fillRect(-8, 35, 6, 25); ctx.fillRect(2, 35, 6, 25);
            ctx.fillStyle = '#999'; ctx.fillRect(-8, 60, 8, 6); ctx.fillRect(2, 60, 8, 6);
            ctx.fillStyle = '#f0f0f0'; ctx.beginPath(); ctx.arc(0, -8, 16, 0, Math.PI * 2); ctx.fill();
            ctx.strokeStyle = '#999'; ctx.lineWidth = 2; ctx.stroke();
            ctx.fillStyle = '#000'; ctx.beginPath(); ctx.ellipse(-6, -10, 5, 7, 0, 0, Math.PI * 2); ctx.ellipse(6, -10, 5, 7, 0, 0, Math.PI * 2); ctx.fill();
            ctx.fillStyle = '#ff0000'; ctx.beginPath(); ctx.arc(-6, -10, 2, 0, Math.PI * 2); ctx.arc(6, -10, 2, 0, Math.PI * 2); ctx.fill();
            ctx.beginPath(); ctx.moveTo(-4, 0); ctx.lineTo(-2, 3); ctx.lineTo(0, 0); ctx.lineTo(2, 3); ctx.lineTo(4, 0); ctx.closePath(); ctx.fill();
            ctx.restore();
        }
        function animate() { time += 0.016; draw(); requestAnimationFrame(animate); }
        animate();
    </script>
</body>
</html>
