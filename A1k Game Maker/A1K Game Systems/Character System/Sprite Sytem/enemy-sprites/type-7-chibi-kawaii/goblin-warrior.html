<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Goblin Warrior - Chibi Enemy (C-Rank)</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a0a00 0%, #3a2a1a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        canvas {
            border: 3px solid #ff8800;
            background: #000;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(255,136,0,0.5);
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="256" height="256"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let time = 0;
        function draw() {
            ctx.clearRect(0, 0, 256, 256);
            const cx = 128, cy = 180;
            const bounce = Math.sin(time * 3) * 4;
            ctx.save(); ctx.translate(cx, cy + bounce);
            ctx.fillStyle = 'rgba(0,0,0,0.3)'; ctx.beginPath(); ctx.ellipse(0, 45, 25, 8, 0, 0, Math.PI * 2); ctx.fill();
            ctx.fillStyle = '#8b4513'; ctx.fillRect(-10, 10, 20, 30);
            ctx.fillStyle = '#654321'; ctx.fillRect(-12, 10, 5, 30); ctx.fillRect(7, 10, 5, 30);
            ctx.save(); ctx.translate(-15, 15); ctx.rotate(Math.sin(time * 3) * 0.3);
            ctx.fillStyle = '#8b4513'; ctx.fillRect(-4, 0, 8, 25);
            ctx.fillStyle = '#654321'; ctx.fillRect(-6, 22, 12, 8);
            ctx.fillStyle = '#8b4513'; ctx.beginPath(); ctx.arc(0, 25, 6, 0, Math.PI * 2); ctx.fill();
            ctx.restore();
            ctx.save(); ctx.translate(15, 15); ctx.rotate(-Math.sin(time * 3) * 0.2);
            ctx.fillStyle = '#8b4513'; ctx.fillRect(-4, 0, 8, 25);
            ctx.save(); ctx.translate(0, 25); ctx.rotate(Math.sin(time * 3) * 0.4);
            ctx.strokeStyle = '#d2691e'; ctx.lineWidth = 6; ctx.lineCap = 'round';
            ctx.beginPath(); ctx.moveTo(0, 0); ctx.lineTo(0, 20); ctx.stroke();
            ctx.fillStyle = '#8b4513'; ctx.beginPath(); ctx.arc(0, 22, 8, 0, Math.PI); ctx.fill();
            ctx.restore(); ctx.restore();
            ctx.fillStyle = '#8b4513'; ctx.fillRect(-12, 40, 10, 20); ctx.fillRect(2, 40, 10, 20);
            ctx.fillStyle = '#654321'; ctx.fillRect(-12, 60, 12, 8); ctx.fillRect(2, 60, 12, 8);
            ctx.fillStyle = '#a0522d'; ctx.beginPath(); ctx.ellipse(0, -10, 18, 20, 0, 0, Math.PI * 2); ctx.fill();
            ctx.strokeStyle = '#654321'; ctx.lineWidth = 2; ctx.stroke();
            ctx.fillStyle = '#654321'; ctx.beginPath(); ctx.moveTo(-12, -15); ctx.lineTo(-15, -25); ctx.lineTo(-8, -22); ctx.closePath(); ctx.fill();
            ctx.beginPath(); ctx.moveTo(12, -15); ctx.lineTo(15, -25); ctx.lineTo(8, -22); ctx.closePath(); ctx.fill();
            ctx.fillStyle = '#ffff00'; ctx.beginPath(); ctx.ellipse(-8, -8, 6, 7, 0, 0, Math.PI * 2); ctx.ellipse(8, -8, 6, 7, 0, 0, Math.PI * 2); ctx.fill();
            ctx.fillStyle = '#000'; ctx.beginPath(); ctx.arc(-8, -6, 3, 0, Math.PI * 2); ctx.arc(8, -6, 3, 0, Math.PI * 2); ctx.fill();
            ctx.fillStyle = '#8b0000'; ctx.fillRect(-6, 0, 12, 3);
            ctx.fillStyle = '#fff'; for (let i = -4; i <= 4; i += 4) { ctx.fillRect(i - 1, 0, 2, 4); }
            ctx.restore();
        }
        function animate() { time += 0.016; draw(); requestAnimationFrame(animate); }
        animate();
    </script>
</body>
</html>
