    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: #fff;
      padding: 20px;
      min-height: 100vh;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }

    .header p {
      font-size: 1.1em;
      opacity: 0.8;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .control-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .control-group label {
      font-weight: bold;
    }

    .control-group select,
    .control-group input {
      padding: 8px 12px;
      border-radius: 5px;
      border: 2px solid #4a90e2;
      background: rgba(0, 0, 0, 0.3);
      color: #fff;
      font-size: 14px;
    }

    .hero-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 30px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .hero-card {
      background: rgba(0, 0, 0, 0.4);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .hero-card:hover {
      transform: translateY(-5px);
      border-color: rgba(255, 255, 255, 0.5);
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
    }

    .hero-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, transparent, currentColor, transparent);
      opacity: 0.6;
    }

    .hero-canvas-container {
      position: relative;
      width: 100%;
      height: 200px;
      margin-bottom: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hero-canvas {
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.2);
    }

    .hero-name {
      font-size: 1.3em;
      font-weight: bold;
      margin-bottom: 5px;
      text-shadow: 0 0 10px currentColor;
    }

    .hero-rank {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 0.9em;
      margin-bottom: 8px;
    }

    .hero-role {
      font-size: 0.9em;
      opacity: 0.8;
      margin-bottom: 5px;
    }

    .hero-stats {
      font-size: 0.8em;
      opacity: 0.7;
      margin-top: 10px;
    }

    .loading {
      text-align: center;
      padding: 50px;
      font-size: 1.5em;
    }

    .error {
      color: #ff4444;
      text-align: center;
      padding: 20px;
      background: rgba(255, 68, 68, 0.2);
      border-radius: 10px;
      margin: 20px;
    }

    /* Rank-specific colors */
    .rank-E { color: #999999; }
    .rank-C { color: #64c8ff; }
    .rank-A { color: #ffd700; }
    .rank-S { color: #ff64c8; }
    .rank-SS { color: #c864ff; }
    .rank-SSS { color: #ff3232; }
    .rank-SSSS { color: #ffffff; }

    /* Role-specific border colors */
    .role-support { border-left-color: #4a90e2; }
    .role-striker { border-left-color: #ff4444; }
    .role-tank { border-left-color: #44ff44; }
    .role-pet { border-left-color: #ff44ff; }
    .role-hybrid { border-left-color: #ffff44; }
  </style>

    // Game state
    const gameState = {
      heroes: [],
      renderer: null,
      animationState: 'idle',
      frameCount: 0
    };

    // Initialize renderer
    gameState.renderer = new SGCSpriteRenderer();

    /**
     * Load all hero data (using embedded data)
     */
    function loadHeroes() {
      try {
        // Use embedded hero data
        gameState.heroes = EMBEDDED_HEROES;
        
        console.log(`Loaded ${gameState.heroes.length} heroes`);
        renderHeroGrid();
      } catch (error) {
        console.error('Error loading heroes:', error);
        document.getElementById('heroGrid').innerHTML = 
          `<div class="error">Error loading heroes: ${error.message}</div>`;
      }
    }

    /**
     * Render hero grid
     */
    function renderHeroGrid() {
      const grid = document.getElementById('heroGrid');
      const rankFilter = document.getElementById('rankFilter').value;
      const roleFilter = document.getElementById('roleFilter').value;

      // Filter heroes
      let filteredHeroes = gameState.heroes;
      if (rankFilter !== 'all') {
        filteredHeroes = filteredHeroes.filter(h => h.rank === rankFilter);
      }
      if (roleFilter !== 'all') {
        filteredHeroes = filteredHeroes.filter(h => h.role === roleFilter);
      }

      // Clear grid
      grid.innerHTML = '';

      // Create cards for each hero
      filteredHeroes.forEach((hero, index) => {
        const card = createHeroCard(hero, index);
        grid.appendChild(card);
      });

      if (filteredHeroes.length === 0) {
        grid.innerHTML = '<div class="error">No heroes match the selected filters.</div>';
      }
    }

    /**
     * Create hero card element
     */
    function createHeroCard(hero, index) {
      const card = document.createElement('div');
      card.className = `hero-card role-${hero.role}`;

      // Calculate position for grid layout
      const cols = Math.ceil(Math.sqrt(gameState.heroes.length));
      const row = Math.floor(index / cols);
      const col = index % cols;
      const spacing = 250;
      const startX = 150;
      const startY = 150;

      // Create canvas
      const canvasContainer = document.createElement('div');
      canvasContainer.className = 'hero-canvas-container';
      const canvas = document.createElement('canvas');
      canvas.className = 'hero-canvas';
      canvas.width = 150;
      canvas.height = 150;
      canvasContainer.appendChild(canvas);

      // Hero info
      const name = document.createElement('div');
      name.className = 'hero-name';
      name.textContent = hero.name;

      const rank = document.createElement('div');
      rank.className = `hero-rank rank-${hero.rank}`;
      rank.textContent = `[${hero.rank}]`;

      const role = document.createElement('div');
      role.className = 'hero-role';
      role.textContent = hero.role.toUpperCase();

      const stats = document.createElement('div');
      stats.className = 'hero-stats';
      if (hero.stats) {
        stats.textContent = `ATK: ${hero.stats.attack} | DEF: ${hero.stats.defense} | SPD: ${hero.stats.speed}`;
      }

      // Assemble card
      card.appendChild(canvasContainer);
      card.appendChild(name);
      card.appendChild(rank);
      card.appendChild(role);
      card.appendChild(stats);

      // Setup hero object for rendering
      const heroObj = {
        ...hero,
        x: startX + col * spacing,
        y: startY + row * spacing,
        state: gameState.animationState,
        direction: 'down',
        scale: 1.0,
        animFrame: 0
      };

      // Render loop for this hero
      const ctx = canvas.getContext('2d');
      const camera = { x: 0, y: 0 };
      let animFrame = 0;

      function renderHero() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Center the hero in the canvas
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        
        heroObj.x = centerX;
        heroObj.y = centerY;
        heroObj.animFrame = animFrame;
        heroObj.state = gameState.animationState;
        
        gameState.renderer.render(ctx, heroObj, camera);
        
        animFrame++;
        requestAnimationFrame(renderHero);
      }

      renderHero();

      return card;
    }

    /**
     * Setup event listeners
     */
    function setupEventListeners() {
      document.getElementById('rankFilter').addEventListener('change', renderHeroGrid);
      document.getElementById('roleFilter').addEventListener('change', renderHeroGrid);
      document.getElementById('animationState').addEventListener('change', (e) => {
        gameState.animationState = e.target.value;
        renderHeroGrid();
      });
    }

    /**
     * Initialize
     */
    function init() {
      setupEventListeners();
      loadHeroes();
    }

    // Start when page loads
    window.addEventListener('load', init);
  </script>
