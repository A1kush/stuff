<!DOCTYPE html>
<html lang="en">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2a 100%);

      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: #4fc3f7;
      margin-bottom: 10px;
      font-size: 36px;
      text-shadow: 0 0 20px rgba(79, 195, 247, 0.6);
    }

    .subtitle {
      text-align: center;
      color: rgba(207, 227, 255, 0.7);
      margin-bottom: 30px;
      font-size: 14px;
    }

    .main-content {
      display: grid;
      grid-template-columns: 350px 1fr 350px;
      gap: 20px;
      align-items: start;
    }

    /* Equipment Slots */
    .equipment-panel {
      background: rgba(10, 10, 26, 0.8);
      border: 3px solid #4fc3f7;
      border-radius: 15px;
      padding: 20px;
    }

    .panel-title {
      color: #4fc3f7;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
      text-transform: uppercase;
    }

    .equipment-slot {
      background: rgba(26, 26, 42, 0.6);
      border: 2px solid #4fc3f7;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
    }

    .equipment-slot:hover {
      border-color: #fbbf24;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(251, 191, 36, 0.3);
    }

    .equipment-slot.empty {
      opacity: 0.5;
      cursor: default;
    }

    .slot-label {
      font-size: 12px;
      color: #4fc3f7;
      margin-bottom: 10px;
      text-transform: uppercase;
      font-weight: bold;
    }

    .item-display {
      min-height: 60px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .item-icon {
      font-size: 32px;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(79, 195, 247, 0.1);
      border: 2px solid #4fc3f7;
      border-radius: 8px;
    }

    .item-info {
      flex: 1;
    }

    .item-name {
      font-size: 14px;
      font-weight: bold;
      color: #cfe3ff;
      margin-bottom: 5px;
    }

    .item-stats {
      font-size: 11px;
      color: rgba(207, 227, 255, 0.7);
    }

    .rarity-badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 10px;
      font-weight: bold;
      margin-left: 5px;
    }

    .rarity-common { background: #9ca3af; color: #000; }
    .rarity-uncommon { background: #60a5fa; color: #fff; }
    .rarity-rare { background: #34d399; color: #000; }
    .rarity-epic { background: #fbbf24; color: #000; }
    .rarity-legendary { background: #ef4444; color: #fff; }

    /* Inventory */
    .inventory-panel {
      background: rgba(10, 10, 26, 0.8);
      border: 3px solid #4fc3f7;
      border-radius: 15px;
      padding: 20px;
      max-height: 800px;
      overflow-y: auto;
    }

    .inventory-filters {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .filter-btn {
      background: rgba(79, 195, 247, 0.2);
      border: 2px solid #4fc3f7;
      border-radius: 6px;
      padding: 8px 16px;
      color: #cfe3ff;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .filter-btn:hover, .filter-btn.active {
      background: rgba(79, 195, 247, 0.4);
      border-color: #fbbf24;
    }

    .inventory-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
    }

    .inventory-item {
      background: rgba(26, 26, 42, 0.6);
      border: 2px solid #4fc3f7;
      border-radius: 10px;
      padding: 15px;
      cursor: pointer;
      transition: all 0.3s;
      text-align: center;
    }

    .inventory-item:hover {

    }

    .inventory-item.equipped {

      background: rgba(251, 191, 36, 0.1);
    }

    /* Stats Panel */

      background: rgba(10, 10, 26, 0.8);
      border: 3px solid #4fc3f7;
      border-radius: 15px;
      padding: 20px;
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid rgba(79, 195, 247, 0.2);
    }

    .stat-row:last-child {
      border-bottom: none;
    }

    .stat-label {
      color: #4fc3f7;
      font-size: 14px;
    }

    .stat-value {
      color: #fbbf24;
      font-size: 14px;
      font-weight: bold;
    }

    .stat-change {
      font-size: 12px;
      margin-left: 5px;
    }

    .stat-change.positive {
      color: #34d399;
    }

    .stat-change.negative {
      color: #ef4444;
    }

    .total-stats {

    }

    .total-stats .stat-row {
      font-size: 16px;
      padding: 12px 0;
    }

    /* Scrollbar */
    .inventory-panel::-webkit-scrollbar {
      width: 10px;
    }

    .inventory-panel::-webkit-scrollbar-track {

    }

    }

    .empty-slot {

    // GEAR SYSTEM - Core Logic
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    
    const GearSystem = {
      // Player base stats
      baseStats: { attack: 10, defense: 5, hp: 100, speed: 5, critical: 5 },
      
      // Equipped items
      equipped: {
        weapon: null,
        helmet: null,
        armor: null,
        boots: null,
        accessory1: null,
        accessory2: null
      },
      
      // Inventory
      inventory: [],
      
      // Initialize system
      init() {
        // Add all items to inventory for demo
        this.inventory = Object.values(GEAR_DATABASE);
        this.renderInventory();
        this.updateStats();
        this.renderEquipped();
      },
      
      // Equip an item
      equip(itemId) {
        const item = GEAR_DATABASE[itemId];
        if (!item) return false;
        
        // Check if item is in inventory
        if (!this.inventory.find(i => i.id === itemId)) return false;
        
        // Determine slot
        let slot = item.type;
        if (slot === 'accessory') {
          slot = this.equipped.accessory1 ? 'accessory2' : 'accessory1';
        }
        
        // Unequip current item in slot if any
        if (this.equipped[slot]) {
          this.unequip(slot);
        }
        
        // Equip new item
        this.equipped[slot] = item;
        this.updateStats();
        this.renderEquipped();
        this.renderInventory();
        return true;
      },
      
      // Unequip an item
      unequip(slot) {
        if (!this.equipped[slot]) return false;
        
        const item = this.equipped[slot];
        this.equipped[slot] = null;
        this.updateStats();
        this.renderEquipped();
        this.renderInventory();
        return true;
      },
      
      // Calculate total stats
      getTotalStats() {
        const stats = { ...this.baseStats };
        
        // Add stats from all equipped items
        Object.values(this.equipped).forEach(item => {
          if (item && item.stats) {
            stats.attack += item.stats.attack || 0;
            stats.defense += item.stats.defense || 0;
            stats.hp += item.stats.hp || 0;
            stats.speed += item.stats.speed || 0;
            stats.critical += item.stats.critical || 0;
          }
        });
        
        return stats;
      },
      
      // Calculate total power
      getTotalPower() {
        const stats = this.getTotalStats();
        return stats.attack + stats.defense + (stats.hp / 10) + stats.speed + stats.critical;
      },
      
      // Update stats display
      updateStats() {
        const stats = this.getTotalStats();
        const power = this.getTotalPower();
        
        document.getElementById('stat-attack').textContent = stats.attack;
        document.getElementById('stat-defense').textContent = stats.defense;
        document.getElementById('stat-hp').textContent = stats.hp;
        document.getElementById('stat-speed').textContent = stats.speed;
        document.getElementById('stat-critical').textContent = stats.critical + '%';
        document.getElementById('total-power').textContent = Math.floor(power);
      },
      
      // Render equipped items
      renderEquipped() {
        Object.keys(this.equipped).forEach(slot => {
          const item = this.equipped[slot];
          const slotEl = document.getElementById(`slot-${slot}`);
          
          if (item) {
            slotEl.innerHTML = `
              <div class="item-icon">${item.icon}</div>
              <div class="item-info">
                <div class="item-name">
                  ${item.name}
                  <span class="rarity-badge rarity-${item.rarity}">${item.rarity}</span>
                </div>
                <div class="item-stats">
                  ${item.stats.attack ? `ATK: +${item.stats.attack} ` : ''}
                  ${item.stats.defense ? `DEF: +${item.stats.defense} ` : ''}
                  ${item.stats.hp ? `HP: +${item.stats.hp} ` : ''}
                  ${item.stats.speed ? `SPD: +${item.stats.speed} ` : ''}
                  ${item.stats.critical ? `CRIT: +${item.stats.critical}%` : ''}
                </div>
              </div>
            `;
            slotEl.closest('.equipment-slot').classList.remove('empty');
          } else {
            slotEl.innerHTML = '<div class="empty-slot">Empty</div>';
            slotEl.closest('.equipment-slot').classList.add('empty');
          }
        });
      },
      
      // Render inventory
      renderInventory(filter = 'all') {
        const grid = document.getElementById('inventory-grid');
        let items = this.inventory;
        
        // Filter items
        if (filter !== 'all') {
          items = items.filter(item => item.type === filter || (filter === 'accessory' && item.type === 'accessory'));
        }
        
        // Sort by rarity (legendary first)
        const rarityOrder = { legendary: 0, epic: 1, rare: 2, uncommon: 3, common: 4 };
        items.sort((a, b) => (rarityOrder[a.rarity] || 5) - (rarityOrder[b.rarity] || 5));
        
        grid.innerHTML = items.map(item => {
          const isEquipped = Object.values(this.equipped).some(eq => eq && eq.id === item.id);
          
          return `
            <div class="inventory-item ${isEquipped ? 'equipped' : ''}" onclick="equipItem('${item.id}')">
              <div style="font-size: 32px; margin-bottom: 10px;">${item.icon}</div>
              <div style="font-weight: bold; margin-bottom: 5px;">${item.name}</div>
              <div class="rarity-badge rarity-${item.rarity}" style="margin-bottom: 5px;">${item.rarity}</div>
              <div style="font-size: 11px; color: rgba(207,227,255,0.7);">
                ${item.stats.attack ? `ATK: +${item.stats.attack} ` : ''}
                ${item.stats.defense ? `DEF: +${item.stats.defense} ` : ''}
                ${item.stats.hp ? `HP: +${item.stats.hp} ` : ''}
                ${item.stats.speed ? `SPD: +${item.stats.speed} ` : ''}
                ${item.stats.critical ? `CRIT: +${item.stats.critical}%` : ''}
              </div>
              ${isEquipped ? '<div style="color: #fbbf24; font-size: 10px; margin-top: 5px;">EQUIPPED</div>' : ''}
            </div>
          `;
        }).join('');
      }
    };

    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    
    function equipItem(itemId) {
      if (GearSystem.equip(itemId)) {
        console.log(`Equipped: ${GEAR_DATABASE[itemId].name}`);
      }
    }

    function unequip(slot) {
      if (GearSystem.unequip(slot)) {
        console.log(`Unequipped slot: ${slot}`);

    }

    function filterItems(filter) {
      // Update filter buttons
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      event.target.classList.add('active');
      
      // Render filtered inventory
      GearSystem.renderInventory(filter);
