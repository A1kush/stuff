<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>A1K Mission Board System ‚Äì Standalone</title>
  
  <!-- Mission Board Styles (extracted from main-styles.css) -->
  <link rel="stylesheet" href="../A1k Bag System/main-styles.css" />
  
  <style>
    :root {
      --candy-pink: #ff9a9e;
      --candy-lilac: #fecfef;
      --candy-sky: #a8edea;
      --candy-sun: #ffecd2;
      --candy-mint: #b9fbc0;
      --candy-midnight: #0a0a0f;
      --candy-text-primary: #fef7ff;
      --candy-text-muted: rgba(245, 249, 255, 0.72);
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: ui-sans-serif, system-ui, 'Segoe UI', Roboto, sans-serif;
      background: radial-gradient(circle at top, rgba(255, 154, 158, 0.08), transparent 55%), var(--candy-midnight);
      color: var(--candy-text-primary);
      overflow: auto;
    }

    body.mission-grade-active {
      background:
        radial-gradient(circle at 48% 18%, rgba(var(--mission-grade-color-rgb, 147, 51, 234), 0.22), transparent 62%),
        radial-gradient(circle at 50% 120%, rgba(var(--mission-grade-color-rgb, 147, 51, 234), 0.26), rgba(10, 10, 15, 0.92));
    }

    #missionBoardContainer {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    .mission-board-header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      background: rgba(15, 24, 38, 0.6);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .mission-board-header h1 {
      font-size: 32px;
      margin: 0 0 10px 0;
      background: linear-gradient(135deg, #ff9a9e, #a8edea);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .mission-board-header p {
      color: var(--candy-text-muted);
      margin: 0;
    }

    #missionContentPane {
      min-height: 400px;
    }
  </style>
</head>
<body>
  <div id="missionBoardContainer">
    <div class="mission-board-header">
      <h1>üó∫Ô∏è Mission Board</h1>
      <p>Select missions, track progress, and enter dungeons</p>
    </div>
    <div id="missionContentPane"></div>
  </div>

  <!-- Game Data (Mission Database, Dungeon Progression, etc.) -->
  <script src="../A1k Bag System/game-data.js"></script>
  
  <!-- Dungeon Bundle (DungeonProgression, DungeonRoomData, etc.) -->
  <script src="../A1k Bag System/candy-dungeon-bundle.js"></script>
  
  <!-- Mission Board Renderer -->
  <script src="mission-board-renderer.js"></script>

  <!-- Initialize Mission Board -->
  <script>
    // Initialize gameState if not present
    if (!window.gameState) {
      window.gameState = {
        level: 1,
        playerLevel: 1,
        missions: {
          available: [],
          active: null,
          completed: [],
          progress: {}
        },
        dungeons: {
          currentDungeon: null,
          currentRoom: null
        },
        raidKeys: 0
      };
    }

    // Initialize Mission Board when DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      if (window.MissionBoardRenderer) {
        // Override renderMissionBoardTab to use our container
        const originalRender = window.MissionBoardRenderer.renderMissionBoardTab;
        window.MissionBoardRenderer.renderMissionBoardTab = function() {
          const pane = document.getElementById('missionContentPane');
          if (!pane) {
            console.error('[MissionBoard] missionContentPane not found!');
            return;
          }

          // Temporarily set bagContentPane to our pane
          const originalPane = document.getElementById('bagContentPane');
          if (!originalPane) {
            // Create a temporary element for compatibility
            const tempPane = document.createElement('div');
            tempPane.id = 'bagContentPane';
            tempPane.style.display = 'none';
            document.body.appendChild(tempPane);
          }

          // Call original renderer
          originalRender.call(this);

          // Move content from bagContentPane to missionContentPane
          const bagPane = document.getElementById('bagContentPane');
          if (bagPane && bagPane !== pane) {
            pane.innerHTML = bagPane.innerHTML;
            // Re-attach event listeners
            this.attachEventListeners();
            this._mountGatekeeperCTA();
            this.handleCinematicPostRender();
          }
        };

        // Render the mission board
        window.MissionBoardRenderer.renderMissionBoardTab();
      } else {
        console.error('[MissionBoard] MissionBoardRenderer not found!');
        document.getElementById('missionContentPane').innerHTML = 
          '<div style="text-align: center; padding: 40px; color: rgba(255, 107, 53, 0.8);">' +
          '<h3>Mission Board Renderer not loaded</h3>' +
          '<p>Please ensure mission-board-renderer.js is loaded correctly.</p>' +
          '</div>';
      }
    });
  </script>
</body>
</html>
