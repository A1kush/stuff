<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transfer Samples</title>
  <link rel="stylesheet" href="./transfer-styles.css" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0a0a12;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      overflow: hidden;
    }
    .stage {
      position: relative;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="stage">
    <!-- Declarative examples -->
    <div data-transfer="player" data-id="player1" data-x="100" data-y="120" data-sprite="assets/player/hero.png"></div>
    <div data-transfer="npc" data-id="npc1" data-x="180" data-y="120" data-name="Bob" data-dialogue="Hi there!" data-sprite="assets/npcs/bob.png"></div>
    <div data-transfer="house" data-id="home1" data-x="260" data-y="110" data-width="64" data-height="64" data-label="Home"></div>

    <!-- Manifest-driven example -->
    <div data-transfer-manifest="./manifest.sample.json" data-autoinit="true"></div>
  </div>
  <script src="./transfer-loader.js"></script>
  <script>
    // Optional manual init if you don't use data-autoinit
    // window.Transfer.init({ debug: true });
  </script>
</body>
</html>
